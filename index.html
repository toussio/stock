    if(!auth.currentUser){ await signInAnonymously(auth); }
    return auth.currentUser;
  }
  newAnonymousLogin().catch(console.error);

  onAuthStateChanged(auth, async (user) => {
    if(user){
      const uref = doc(db,'users', user.uid);
      const snap = await getDoc(uref);

      if(snap.exists() && snap.data().active){
        // ìë™ ë¡œê·¸ì¸
        const data = snap.data();
        currentUser = { uid:user.uid, id:data.id, name:data.name, cash:data.cash ?? player.cash };
        player.cash = data.cash ?? player.cash;
        loginModal.style.display = 'none';
        renderUserInfo(); renderCompanies(); startAuto(); listenDeposits(); listenWithdrawals();
        watchMyCash(user.uid);
        log(`ğŸ”„ ìë™ ë¡œê·¸ì¸: ${data.name}`);
      } else {
        // ì‹ ê·œ or inactive â†’ ëª¨ë‹¬
        loginModal.style.display = 'flex';
        startBtn.onclick = async () => {
          const cid = customId.value.trim();
          const cname = customName.value.trim();
          if(!cid || !cname) return alert('ì…ë ¥í•„ìˆ˜');

          currentUser = { uid:user.uid, id:cid, name:cname, cash:player.cash };
          await setDoc(uref, { ...currentUser, active:true, createdAt:new Date() });

          loginModal.style.display = 'none';
          renderUserInfo(); renderCompanies(); startAuto(); listenDeposits(); listenWithdrawals();
          watchMyCash(user.uid);
          log(`âœ… ë¡œê·¸ì¸: ${cname}`);
        };
      }
    } else {
      // ì •ë§ ìœ ì €ê°€ ì—†ì„ ë•Œ
      loginModal.style.display = 'flex';
    }
  });

  async function logout(){
    if(currentUser) await updateDoc(doc(db,'users', currentUser.uid), { active:false });
    if(auth.currentUser) await signOut(auth);
    location.reload();
  }

  // ì²« ë¡œë“œ ì•ˆì „ì¥ì¹˜(ë§Œì•½ ì–´ë–¤ ì´ìœ ë¡œë„ currentUser ëª» ì¡ìœ¼ë©´ ëª¨ë‹¬ ë³´ì¥)
  window.onload = () => {
    setTimeout(()=>{ if(!currentUser){ loginModal.style.display='flex'; } }, 1200);
  };
