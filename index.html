<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>떡잎방범대 주식 센터</title>
<style>
  body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
  h1 { text-align:center; }
  #userRow,#log { margin:20px auto; max-width:800px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }
  #depositForm { display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:center; margin:20px auto; }
  #depositForm input { padding:6px; }
  #depositForm .memo { min-width:200px; }
  #companies {
    display:flex;
    flex-direction:column;
    gap:12px;
    margin:20px auto;
    max-width:800px;
  }
  .company {
    width:100%;
    min-height:100px;
    padding:12px;
    background:#1f2937;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:10px;
  }
  .company .left { flex:1; display:flex; flex-direction:column; gap:6px; }
  .company .actions {
    display:grid;
    grid-template-columns: 1fr 1fr; /* 버튼 2열 */
    gap:6px;
    align-items:center;
    width:140px;
  }
  .company .actions input[type="number"] {
    grid-column: span 2; /* 입력창은 위에 전체 */
    width:100%;
    padding:4px;
  }
  button { padding:6px 12px; cursor:pointer; border-radius:6px; background:#334155; color:#e5e7eb; border:none; }
  button:hover { background:#475569; }
  #log { max-height:240px; overflow-y:auto; background:#111827; padding:10px; border-radius:8px; }
  canvas { background:#111827; border-radius:8px; display:block; margin:20px auto; }
  .req-card { background:#1f2937; border-radius:8px; padding:10px; margin:8px 0;
              display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:#1f2937; padding:20px; border-radius:10px; text-align:center; width:min(90%,420px); }
  .modal-content input { margin:8px 0; padding:6px; width:80%; }
</style>
</head>
<body>
<h1>인게임 주식 시뮬레이터</h1>

<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
  </div>
</div>

<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<div id="companies"></div>
<canvas id="chart" width="800" height="400"></canvas>
<div id="log"></div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>정보 입력 후 시작</h2>
    <input type="text" id="customId" placeholder="고유번호 입력"><br>
    <input type="text" id="customName" placeholder="이름 입력"><br>
    <button id="startBtn">시작</button>
  </div>
</div>

<!-- 출금 요청 모달 -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <h2>출금 요청</h2>
    <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
    <input type="text" id="withdrawName" placeholder="이름 입력"><br>
    <input type="number" id="withdrawAmount" placeholder="출금 금액 입력"><br>
    <input type="text" id="withdrawMemo" placeholder="메모 (선택)"><br>
    <button onclick="submitWithdraw()">요청</button>
    <button onclick="closeWithdrawModal()">취소</button>
  </div>
</div>

<!-- 관리자 로그인 -->
<div id="adminLogin" style="text-align:center; margin-top:20px;">
  <input type="password" id="adminCode" placeholder="관리자 코드 입력">
  <button onclick="checkAdmin()">관리자 로그인</button>
</div>

<!-- 관리자 패널 : 강제 로그아웃 -->
<div id="adminPanelUsers" style="display:none; max-width:800px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelUsers')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>👑 강제 로그아웃 패널</h3>
  <div id="userList"></div>
</div>

<!-- 관리자 패널 : 입출금 관리 -->
<div id="adminPanelFinance" style="display:none; max-width:800px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelFinance')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>💰 입출금 요청 패널</h3>
  <h4>입금 요청</h4>
  <div id="depositRequests"></div>
  <h4>출금 요청</h4>
  <div id="withdrawRequests"></div>
</div>

<!-- 관리자 패널 : 주가 조정 (가격 + 배율) -->
<div id="adminPanelStock" style="display:none; max-width:800px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelStock')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>📈 주가 조정 패널</h3>
  <div id="stockTuner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = { /* 🔑 Firebase 설정값 (생략) */ };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const userInfo=document.getElementById("userInfo");
  const companiesDiv=document.getElementById("companies");

  let player={holdings:{},cash:5000000};
  let currentUser=null;

  const companies=[
    {name:"떡잎방범대",price:1000,multiplier:1,history:[1000]},
    {name:"카스틸로",price:500,multiplier:1,history:[500]},
    {name:"사쿠라",price:500,multiplier:1,history:[500]},
    {name:"청룡",price:500,multiplier:1,history:[500]},
    {name:"경찰청",price:500,multiplier:1,history:[500]},
    {name:"EMS",price:500,multiplier:1,history:[500]},
    {name:"올드보이",price:500,multiplier:1,history:[500]},
    {name:"작두",price:800,multiplier:1,history:[800]},
  ];

  const getPrice=(c)=>Math.max(1,Math.floor(c.price*(c.multiplier||1)));

  function renderUserInfo(){ if(currentUser) userInfo.innerHTML=`<strong>${currentUser.name}(${currentUser.id})</strong> | 현금:${player.cash.toLocaleString()} KRW`; }
  function renderCompanies(){ companiesDiv.innerHTML=''; companies.forEach(c=>{ const held=player.holdings[c.name]||0; const p=getPrice(c); const div=document.createElement('div'); div.className='company'; div.innerHTML=`<div class="left"><strong>${c.name}</strong>${p.toLocaleString()} KRW | 보유:${held}주</div><div class="actions"><input type="number" id="qty-${c.name}" value="1" min="1"><button onclick="buy('${c.name}',parseInt(document.getElementById('qty-${c.name}').value)||1)">매수</button><button onclick="sell('${c.name}',parseInt(document.getElementById('qty-${c.name}').value)||1)">매도</button></div>`; companiesDiv.appendChild(div); }); renderUserInfo(); }

  // 🛠️ 주가 조정 패널 (가격+배율)
  function renderStockTuner(){ const wrap=document.getElementById('stockTuner'); let html=''; companies.forEach(c=>{ const pid=`p-${c.name}`, mid=`m-${c.name}`; html+=`<div class="req-card"><div><strong>${c.name}</strong> 현재가:${getPrice(c).toLocaleString()} KRW</div><div style="display:flex; gap:6px; flex-wrap:wrap; align-items:center;"><input type="number" id="${pid}" value="${c.price}" min="1" style="width:100px;"><input type="number" id="${mid}" value="${c.multiplier}" step="0.01" min="0" style="width:80px;"><button onclick="applyCompanySetting('${c.name}')">적용</button><button onclick="bumpCompany('${c.name}',1.1)">+10%</button><button onclick="bumpCompany('${c.name}',0.9)">-10%</button></div></div>`; }); wrap.innerHTML=html||"회사 없음"; }

  async function applyCompanySetting(name){ const pid=`p-${name}`, mid=`m-${name}`; const price=parseInt(document.getElementById(pid).value)||0; const multiplier=parseFloat(document.getElementById(mid).value)||1; if(price<=0||multiplier<0){alert('값 오류'); return;} await setDoc(doc(db,'companySettings',name),{price,multiplier,updatedAt:Date.now()},{merge:true}); }
  async function bumpCompany(name,factor){ const c=companies.find(x=>x.name===name); if(!c) return; const newMult=parseFloat(((c.multiplier||1)*factor).toFixed(3)); await setDoc(doc(db,'companySettings',name),{price:c.price,multiplier:newMult,updatedAt:Date.now()},{merge:true}); }
  function subscribeCompanySettings(){ onSnapshot(collection(db,'companySettings'),(snap)=>{ snap.forEach(d=>{ const data=d.data(); const c=companies.find(x=>x.name===d.id); if(c){ if(typeof data.price==='number') c.price=data.price; if(typeof data.multiplier==='number') c.multiplier=data.multiplier; } }); renderCompanies(); if(document.getElementById('adminPanelStock').style.display==='block'){ renderStockTuner(); } }); }

  // … (로그인, 입출금, 관리자 분기 등은 동일)

  // 전역 바인딩
  window.buy=()=>{}; // ⚠️ 생략: 기존 매수/매도/입출금/로그인/관리자코드 그대로 이어붙이면 됩니다
</script>
</body>
</html>
