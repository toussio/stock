<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>떡잎방범대 주식 센터</title>
<style>
  body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
  h1 { text-align:center; }
  #userRow,#log { margin:20px auto; max-width:800px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }

  /* 입금/출금 영역 */
  #depositForm { display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:center; margin:20px auto; }
  #depositForm input { padding:6px; }
  #depositForm .memo { min-width:200px; }

  #companies { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin:20px auto; max-width:800px; }
  .company { padding:10px; background:#1f2937; border-radius:8px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .company .left { display:flex; flex-direction:column; gap:6px; }
  .company .actions { display:flex; gap:6px; align-items:center; }
  .company .actions input[type="number"] { width:60px; padding:4px; }

  button { padding:6px 12px; cursor:pointer; border-radius:6px; background:#334155; color:#e5e7eb; border:none; }
  button:hover { background:#475569; }

  #log { max-height:240px; overflow-y:auto; background:#111827; padding:10px; border-radius:8px; }
  canvas { background:#111827; border-radius:8px; display:block; margin:20px auto; }

  /* 관리자 대기함 */
  #adminToggleWrap { text-align:center; margin-top:20px; }
  #adminQueue { max-width:800px; margin:14px auto 0; display:none; }
  #adminQueue.active { display:block; }
  .req-card { background:#1f2937; border-radius:8px; padding:10px; margin:8px 0;
              display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .req-meta { font-size:12px; opacity:.9; }
  .badge { padding:2px 6px; border-radius:6px; font-size:12px; }
  .badge.wait { background:#374151; }
  .badge.approved { background:#065f46; }
  .badge.rejected { background:#7f1d1d; }

  /* 모달 */
  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:#1f2937; padding:20px; border-radius:10px; text-align:center; width:min(90%,420px); }
  .modal-content input { margin:8px 0; padding:6px; width:80%; }
</style>
</head>
<body>
<h1>인게임 주식 시뮬레이터</h1>

<!-- 사용자 정보 -->
<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
  </div>
</div>

<!-- 입금 요청 -->
<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<!-- 종목 & 차트 -->
<div id="companies"></div>
<canvas id="chart" width="800" height="400"></canvas>
<div id="log"></div>

<!-- 관리자 대기함 -->
<div id="adminToggleWrap">
  <button onclick="toggleAdminQueue()">승인 대기함 열기</button>
</div>
<div id="adminQueue">
  <h3>승인 대기함</h3>
  <div id="queueList"></div>
</div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>정보 입력 후 시작</h2>
    <input type="text" id="customId" placeholder="고유번호 입력"><br>
    <input type="text" id="customName" placeholder="이름 입력"><br>
    <button id="startBtn">시작</button>
  </div>
</div>

<!-- 출금 요청 모달 -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <h2>출금 요청</h2>
    <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
    <input type="text" id="withdrawName" placeholder="이름 입력"><br>
    <input type="number" id="withdrawAmount" placeholder="출금 금액 입력"><br>
    <input type="text" id="withdrawMemo" placeholder="메모 (선택)"><br>
    <button onclick="submitWithdraw()">요청</button>
    <button onclick="closeWithdrawModal()">취소</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  /***********************
   * Firebase 초기화
   ***********************/
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    initializeFirestore, collection, addDoc, getDocs, updateDoc, doc, setDoc,
    increment, getDoc, onSnapshot, query, where
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import {
    getAuth, signInAnonymously, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // TODO: 여기에 본인 프로젝트 설정값 붙여넣기
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  // Listen 400 회피용(로컬/호스팅 환경 이슈 대응)
  const db = initializeFirestore(app, { experimentalForceLongPolling:true, useFetchStreams:false });
  const auth = getAuth(app);

  /***********************
   * 전역 상태 & 엘리먼트
   ***********************/
  let player = { holdings:{}, cash: 5000000 };
  let currentUser = null;
  let chart = null;
  let autoTimer = null;
  let pendingDeposits = [];
  let pendingWithdrawals = [];
  let myCashUnsub = null;

  // Elements
  const userInfo = document.getElementById('userInfo');
  const companiesDiv = document.getElementById('companies');
  const logDiv = document.getElementById('log');
  const adminQueue = document.getElementById('adminQueue');
  const queueList = document.getElementById('queueList');

  const acctNo = document.getElementById('acctNo');
  const cashAmount = document.getElementById('cashAmount');
  const cashMemo = document.getElementById('cashMemo');

  const loginModal = document.getElementById('loginModal');
  const startBtn = document.getElementById('startBtn');
  const customId = document.getElementById('customId');
  const customName = document.getElementById('customName');

  const withdrawModal = document.getElementById('withdrawModal');
  const withdrawId = document.getElementById('withdrawId');
  const withdrawName = document.getElementById('withdrawName');
  const withdrawAmount = document.getElementById('withdrawAmount');
  const withdrawMemo = document.getElementById('withdrawMemo');

  function log(msg){ logDiv.innerHTML = `<div>${msg}</div>` + logDiv.innerHTML; }
  function parseNumber(str){ const n = parseInt(String(str).replace(/[^0-9-]/g,''), 10); return isNaN(n) ? 0 : n; }
  function renderUserInfo(){
    if(currentUser){
      userInfo.innerHTML = `<strong>${currentUser.name}(${currentUser.id})</strong> | 현금: ${player.cash.toLocaleString()} KRW`;
    } else {
      userInfo.textContent = '⏳ 로그인 대기중...';
    }
  }

  /***********************
   * 종목 / 시세
   ***********************/
  const companies = [
    { name:"떡잎방범대", price:1000, history:[1000], cfg:{ vol:0.03, drift:0.002, jumpProb:0.01, jumpVol:0.10, min:1 } },
    { name:"카스틸로", price:500, history:[500], cfg:{ vol:0.06, drift:-0.001, jumpProb:0.02, jumpVol:0.20, min:1 } },
    { name:"사쿠라", price:500, history:[500], cfg:{ vol:0.04, drift:0.000, jumpProb:0.00, jumpVol:0.00, min:1 } },
    { name:"청룡", price:500, history:[500], cfg:{ vol:0.08, drift:0.003, jumpProb:0.03, jumpVol:0.25, min:1 } },
    { name:"경찰청", price:500, history:[500], cfg:{ vol:0.02, drift:0.001, jumpProb:0.00, jumpVol:0.00, min:1 } },
    { name:"EMS", price:500, history:[500], cfg:{ vol:0.05, drift:-0.002, jumpProb:0.01, jumpVol:0.15, min:1 } },
    { name:"올드보이", price:500, history:[500], cfg:{ vol:0.07, drift:0.000, jumpProb:0.02, jumpVol:0.30, min:1 } },
    { name:"작두", price:800, history:[800], cfg:{ vol:0.10, drift:0.004, jumpProb:0.05, jumpVol:0.40, min:1 } }
  ];

  function renderCompanies(){
    companiesDiv.innerHTML = '';
    companies.forEach(c => {
      const held = player.holdings[c.name] || 0;
      const inputId = `qty-${c.name}`;
      const div = document.createElement('div');
      div.className = 'company';
      div.innerHTML = `
        <div class="left"><strong>${c.name}</strong> ${c.price.toLocaleString()} KRW | 보유:${held}주</div>
        <div class="actions">
          <input type="number" id="${inputId}" value="1" min="1">
          <button onclick="buy('${c.name}', parseInt(document.getElementById('${inputId}').value)||1)">매수</button>
          <button onclick="sell('${c.name}', parseInt(document.getElementById('${inputId}').value)||1)">매도</button>
        </div>
      `;
      companiesDiv.appendChild(div);
    });
    renderUserInfo();
    updateChart();
  }

  function startAuto(){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = setInterval(() => {
      companies.forEach(c => {
        const { vol, drift, jumpProb, jumpVol, min } = c.cfg;
        let shock = (Math.random()*2 - 1) * vol + drift;
        if(Math.random() < jumpProb) shock += (Math.random()*2 - 1) * jumpVol;
        c.price = Math.max(min, Math.floor(c.price*(1+shock)));
        c.history.push(c.price);
      });
      renderCompanies();
    }, 5000);
  }

  /***********************
   * 차트
   ***********************/
  function updateChart(){
    const ctx = document.getElementById('chart').getContext('2d');
    const labels = companies[0].history.map((_,i)=>i);
    const datasets = companies.map(c => ({ label:c.name, data:c.history, borderWidth:2, fill:false, tension:0.2 }));
    if(!chart){
      chart = new Chart(ctx, { type:'line', data:{ labels, datasets }, options:{ responsive:true } });
    } else {
      chart.data.labels = labels;
      chart.data.datasets.forEach((d,i)=> d.data = companies[i].history);
      chart.update();
    }
  }

  /***********************
   * 거래 & 로그 저장
   ***********************/
  async function saveTradeLog(entry){
    try { await addDoc(collection(db,"tradeLogs"), entry); } catch(e){ console.error(e); }
  }

  function buy(name, qty){
    if(!currentUser) return alert('로그인 필요');
    const c = companies.find(x=>x.name===name);
    if(player.cash < c.price*qty) return alert('현금 부족');
    player.cash -= c.price*qty;
    player.holdings[name] = (player.holdings[name]||0) + qty;
    saveTradeLog({ date:new Date().toLocaleString(), uid:currentUser.uid, userId:currentUser.id, userName:currentUser.name,
      type:'매수', company:name, qty, price:c.price, cash:player.cash });
    log(`✅ ${currentUser.name} ${name} ${qty}주 매수 @ ${c.price.toLocaleString()}`);
    renderCompanies();
  }
  function sell(name, qty){
    if(!currentUser) return alert('로그인 필요');
    const c = companies.find(x=>x.name===name);
    if((player.holdings[name]||0) < qty) return alert('보유 주식 부족');
    player.cash += c.price*qty;
    player.holdings[name] -= qty;
    saveTradeLog({ date:new Date().toLocaleString(), uid:currentUser.uid, userId:currentUser.id, userName:currentUser.name,
      type:'매도', company:name, qty, price:c.price, cash:player.cash });
    log(`✅ ${currentUser.name} ${name} ${qty}주 매도 @ ${c.price.toLocaleString()}`);
    renderCompanies();
  }

  /***********************
   * 입금/출금 요청
   ***********************/
  async function requestDeposit(){
    if(!currentUser) return alert('로그인 필요');
    const acct = acctNo.value.trim();
    const amount = parseNumber(cashAmount.value);
    const memo = cashMemo.value.trim();
    if(!acct) return alert('계좌번호를 입력하세요.');
    if(amount <= 0) return alert('금액을 올바르게 입력하세요.');

    const req = {
      id: 'REQ-' + Date.now(),
      date: new Date().toLocaleString(),
      uid: currentUser.uid, userId: currentUser.id, userName: currentUser.name,
      acct, amount, memo, status: '대기', type:'입금'
    };
    try { await addDoc(collection(db,'pendingDeposits'), req); } catch(e){ console.error(e); }
    log(`📨 입금 요청: ${currentUser.name} ${amount.toLocaleString()} KRW / 계좌:${acct}`);
    acctNo.value=''; cashAmount.value=''; cashMemo.value='';
  }

  function openWithdrawModal(){
    if(currentUser){ withdrawId.value=currentUser.id; withdrawName.value=currentUser.name; }
    withdrawAmount.value=''; withdrawMemo.value='';
    withdrawModal.style.display='flex';
  }
  function closeWithdrawModal(){ withdrawModal.style.display='none'; }

  async function submitWithdraw(){
    if(!currentUser) return alert('로그인 필요');
    const id = withdrawId.value.trim();
    const name = withdrawName.value.trim();
    const amount = parseInt(withdrawAmount.value)||0;
    const memo = withdrawMemo.value.trim();
    if(!id || !name || amount <= 0) return alert('입력 오류');

    const req = {
      id:'WREQ-' + Date.now(),
      date:new Date().toLocaleString(),
      uid:currentUser.uid, userId:id, userName:name,
      amount, memo, status:'대기', type:'출금'
    };
    try { await addDoc(collection(db,'pendingWithdrawals'), req); } catch(e){ console.error(e); }
    log(`💸 출금 요청: ${name} ${amount.toLocaleString()} KRW`);
    closeWithdrawModal();
  }

  /***********************
   * 관리자 대기열 실시간
   ***********************/
  function listenDeposits(){
    onSnapshot(collection(db,'pendingDeposits'), snap => {
      pendingDeposits = [];
      snap.forEach(d => pendingDeposits.push(d.data()));
      renderQueue();
    });
  }
  function listenWithdrawals(){
    onSnapshot(collection(db,'pendingWithdrawals'), snap => {
      pendingWithdrawals = [];
      snap.forEach(d => pendingWithdrawals.push(d.data()));
      renderQueue();
    });
  }
  function renderQueue(){
    if(!adminQueue.classList.contains('active')) return;
    queueList.innerHTML = '';
    const combined = [...pendingDeposits, ...pendingWithdrawals]
      .sort((a,b)=> new Date(b.date) - new Date(a.date));
    if(combined.length === 0){
      queueList.innerHTML = '<div class="req-card">대기 없음</div>';
      return;
    }
    combined.forEach(req => {
      const badgeClass = req.status==='대기' ? 'wait' : (req.status==='승인' ? 'approved' : 'rejected');
      const div = document.createElement('div');
      div.className = 'req-card';
      div.innerHTML = `
        <div>
          <div><strong>${req.userName}(${req.userId})</strong> - ${req.amount.toLocaleString()} KRW
            <span class="badge ${badgeClass}">${req.status}</span> [${req.type}]</div>
          <div class="req-meta">ID:${req.id} | ${req.date} | 메모:${req.memo||'-'}</div>
        </div>
        <div class="req-actions">
          ${req.status==='대기'
            ? (req.type==='출금'
              ? `<button onclick="approveWithdrawal('${req.id}')">승인</button>
                 <button onclick="rejectWithdrawal('${req.id}')">거절</button>`
              : `<button onclick="approveDeposit('${req.id}')">승인</button>
                 <button onclick="rejectDeposit('${req.id}')">거절</button>`)
            : '<span>처리됨</span>'}
        </div>`;
      queueList.appendChild(div);
    });
  }
  function toggleAdminQueue(){
    adminQueue.classList.toggle('active');
    renderQueue();
  }

  /***********************
   * 승인/거절 (효율적으로 1건만 조회)
   ***********************/
  async function _findDocByReqId(col, id){
    const q = query(collection(db, col), where('id','==', id));
    const snap = await getDocs(q);
    if(snap.empty) return null;
    const d = snap.docs[0];
    return { ref: d.ref, data: d.data() };
  }
  async function approveDeposit(id){
    const found = await _findDocByReqId('pendingDeposits', id);
    if(!found) return alert('요청을 찾을 수 없습니다.');
    const { ref, data } = found;
    if(data.status !== '대기') return;

    await updateDoc(ref, { status:'승인' });
    await updateDoc(doc(db,'users', data.uid), { cash: increment(data.amount) });

    // 내 계좌면 즉시 반영
    if(currentUser && currentUser.uid === data.uid){
      player.cash += data.amount;
      renderUserInfo();
    }
    saveTradeLog({ date:new Date().toLocaleString(), uid:data.uid, userId:data.userId, userName:data.userName,
      type:'입금(승인)', company:'현금', qty:0, price:0, cash: (currentUser && currentUser.uid===data.uid)?player.cash:undefined,
      memo:`요청ID:${data.id} / 계좌:${data.acct||''} / 메모:${data.memo||''}` });
    log(`✅ 입금 승인: ${data.userName} ${data.amount.toLocaleString()} KRW`);
  }
  async function rejectDeposit(id){
    const found = await _findDocByReqId('pendingDeposits', id);
    if(!found) return alert('요청을 찾을 수 없습니다.');
    const { ref, data } = found;
    if(data.status !== '대기') return;

    await updateDoc(ref, { status:'거절' });
    saveTradeLog({ date:new Date().toLocaleString(), uid:data.uid, userId:data.userId, userName:data.userName,
      type:'입금(거절)', company:'현금', qty:0, price:0, cash:undefined, memo:`요청ID:${data.id}` });
    log(`⛔ 입금 거절: ${data.userName} ${data.amount.toLocaleString()} KRW`);
  }
  async function approveWithdrawal(id){
    const found = await _findDocByReqId('pendingWithdrawals', id);
    if(!found) return alert('요청을 찾을 수 없습니다.');
    const { ref, data } = found;
    if(data.status !== '대기') return;

    await updateDoc(ref, { status:'승인' });
    await updateDoc(doc(db,'users', data.uid), { cash: increment(-data.amount) });

    if(currentUser && currentUser.uid === data.uid){
      player.cash -= data.amount;
      renderUserInfo();
    }
    saveTradeLog({ date:new Date().toLocaleString(), uid:data.uid, userId:data.userId, userName:data.userName,
      type:'출금(승인)', company:'현금', qty:0, price:0, cash:(currentUser && currentUser.uid===data.uid)?player.cash:undefined,
      memo:`요청ID:${data.id} / 메모:${data.memo||''}` });
    log(`✅ 출금 승인: ${data.userName} ${data.amount.toLocaleString()} KRW`);
  }
  async function rejectWithdrawal(id){
    const found = await _findDocByReqId('pendingWithdrawals', id);
    if(!found) return alert('요청을 찾을 수 없습니다.');
    const { ref, data } = found;
    if(data.status !== '대기') return;

    await updateDoc(ref, { status:'거절' });
    saveTradeLog({ date:new Date().toLocaleString(), uid:data.uid, userId:data.userId, userName:data.userName,
      type:'출금(거절)', company:'현금', qty:0, price:0, cash:undefined, memo:`요청ID:${data.id}` });
    log(`⛔ 출금 거절: ${data.userName} ${data.amount.toLocaleString()} KRW`);
  }

  /***********************
   * 내 현금 실시간 동기화
   ***********************/
  function watchMyCash(uid){
    if(myCashUnsub) myCashUnsub(); // 중복 방지
    myCashUnsub = onSnapshot(doc(db,'users', uid), snap => {
      if(snap.exists()){
        const data = snap.data();
        if(typeof data.cash === 'number'){
          player.cash = data.cash; // Firestore 값으로 동기화
          renderUserInfo();
        }
      }
    });
  }

  /***********************
   * 인증 / 로그인 플로우
   ***********************/
  async function newAnonymousLogin(){
    if(!auth.currentUser){ await signInAnonymously(auth); }
    return auth.currentUser;
  }
  newAnonymousLogin().catch(console.error);

  onAuthStateChanged(auth, async (user) => {
    if(user){
      const uref = doc(db,'users', user.uid);
      const snap = await getDoc(uref);

      if(snap.exists() && snap.data().active){
        // 자동 로그인
        const data = snap.data();
        currentUser = { uid:user.uid, id:data.id, name:data.name, cash:data.cash ?? player.cash };
        player.cash = data.cash ?? player.cash;
        loginModal.style.display = 'none';
        renderUserInfo(); renderCompanies(); startAuto(); listenDeposits(); listenWithdrawals();
        watchMyCash(user.uid);
        log(`🔄 자동 로그인: ${data.name}`);
      } else {
        // 신규 or inactive → 모달
        loginModal.style.display = 'flex';
        startBtn.onclick = async () => {
          const cid = customId.value.trim();
          const cname = customName.value.trim();
          if(!cid || !cname) return alert('입력필수');

          currentUser = { uid:user.uid, id:cid, name:cname, cash:player.cash };
          await setDoc(uref, { ...currentUser, active:true, createdAt:new Date() });

          loginModal.style.display = 'none';
          renderUserInfo(); renderCompanies(); startAuto(); listenDeposits(); listenWithdrawals();
          watchMyCash(user.uid);
          log(`✅ 로그인: ${cname}`);
        };
      }
    } else {
      // 정말 유저가 없을 때
      loginModal.style.display = 'flex';
    }
  });

  async function logout(){
    if(currentUser) await updateDoc(doc(db,'users', currentUser.uid), { active:false });
    if(auth.currentUser) await signOut(auth);
    location.reload();
  }

  // 첫 로드 안전장치(만약 어떤 이유로도 currentUser 못 잡으면 모달 보장)
  window.onload = () => {
    setTimeout(()=>{ if(!currentUser){ loginModal.style.display='flex'; } }, 1200);
  };

  /***********************
   * 전역 바인딩 (onclick용)
   ***********************/
  window.buy = buy;
  window.sell = sell;
  window.requestDeposit = requestDeposit;
  window.openWithdrawModal = openWithdrawModal;
  window.closeWithdrawModal = closeWithdrawModal;
  window.submitWithdraw = submitWithdraw;
  window.toggleAdminQueue = toggleAdminQueue;
  window.approveDeposit = approveDeposit;
  window.rejectDeposit = rejectDeposit;
  window.approveWithdrawal = approveWithdrawal;
  window.rejectWithdrawal = rejectWithdrawal;
  window.logout = logout;
</script>
</body>
</html>
