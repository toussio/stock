<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>떡잎방범대 투자 센터</title>

  <style>
    :root{
      --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
      --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46;
    }
    *{box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--ink);
      /* ✨ 네이비+초록 그라데이션 */
      background: linear-gradient(135deg,
        #0f2f2f 0%,
        #0d1b2a 25%,
        #102a23 50%,
        #0b1118 75%,
        #123524 100%);
      background-attachment: fixed;
    }

    h1 { text-align:center; margin:4px 0 16px }

    #userRow,#log { margin:20px auto; max-width:1100px; }
    #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
    #userInfo { font-size:16px; }

    /* 2차 버튼줄 */
    #secondRow {
      margin: -8px auto 10px;
      max-width:1100px;
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    button {
      padding:8px 12px;
      cursor:pointer;
      border-radius:8px;
      background:var(--accent);
      color:var(--ink);
      border:none;
      transition:opacity .15s ease, background .15s ease;
    }
    button:hover { background:var(--accentH); }
    button:disabled { opacity:.45; cursor:not-allowed; }

    /* 관리자 코드 표시 버튼 */
    #showAdminCodeBtn{
      background:#10b981;
      color:#fff;
      font-weight:bold;
    }

    /* 환전 / 출석체크 버튼 강조 */
    .highlight-btn{
      background:#065f46;
      color:#eafff2;
      font-weight:bold;
    }

    /* 출석체크 모달 애니메이션 */
    #attendanceModal .modal-content {
      animation: popIn .3s ease-out;
    }
    @keyframes popIn {
      from {transform:scale(.8);opacity:0;}
      to {transform:scale(1);opacity:1;}
    }

    /* 출석체크 그리드 */
    #attendanceGrid {
      display:grid; grid-template-columns: repeat(6, 1fr);
      gap:8px; margin-top:10px;
    }
    .attendance-day {
      background:#0b1220; border:1px solid #374151;
      padding:14px 6px; border-radius:10px;
      cursor:pointer; user-select:none;
      text-align:center; color:#e5e7eb; transition:all .2s ease;
    }
    .attendance-day:hover{
      background:#102a23; border-color:#10b981;
    }
    .attendance-day.checked{
      background:#065f46; border-color:#10b981; color:#eafff2; font-weight:700;
    }

    /* 모달 공통 */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:3000; }
    .modal-content {
      background:var(--card); padding:20px; border-radius:10px;
      text-align:center; width:min(90%,520px);
      position:relative; max-height:85vh; overflow:auto;
    }
    .xbtn { position:absolute; top:8px; right:8px; background:var(--danger); border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:16px; line-height:1; }

    /* 차트/기업 카드 */
    #chartWrap { position:relative; margin:20px auto; max-width:1100px; height:400px; background:#111827; border-radius:10px; overflow:hidden; }
    #chart { position:absolute; inset:0; width:100% !important; height:100% !important; }
    #companies { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin:20px auto; max-width:1100px; }
    .company { background:var(--card); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:10px; transition:filter .2s ease, opacity .2s ease; }
    .company.delisted{ opacity:.6; filter:grayscale(.2); }

  </style>
</head>

  <div id="userRow">
    <div id="userInfo">⏳ 로그인 대기중...</div>
    <div>
      <button onclick="logout()">로그아웃</button>
      <button id="showAdminCodeBtn" onclick="alert('관리자코드: ADBEN7732')">관리자 코드 보기</button>

  </div>

  <!-- 뉴스 아래 2차 라인: 출석체크 + 환전 + 주식/코인 전환 -->
  <div id="secondRow">

    <!-- Chart.js -->

  <!-- App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs, updateDoc, onSnapshot,
      query, orderBy, deleteDoc, writeBatch, increment
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
      authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
      projectId: "cotyledons-of-stock-a1241",
      storageBucket: "cotyledons-of-stock-a1241.appspot.com",
      messagingSenderId: "962984742513",
      appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
      measurementId: "G-NRPT075Q3X"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ======= 상태 & DOM =======
    const userInfo      = document.getElementById("userInfo");
    const companiesDiv  = document.getElementById("companies");
    const logDiv        = document.getElementById("log");

    let chart = null;
    let priceTimer = null;
    let updateInterval = 5000;
    let deltaMax = 1000000;
    let marketOpenFlag = false;
    let ADMIN_MODE = false;

    let volatility = 1.5;
    let lastChartTick = 0;

    const marketState = { bias: {} };
    const companyChances = {};

    // 🔽 코인/현금 상태
    let player = { holdings:{}, cash:0, coin:0 };
    let currentUser = null;
    let unsubscribeUser = null;

    // ======= 함수 유틸 =======
    const ci = s => String(s||"").toLowerCase();
    const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
    const parseNumber = (str) => {
      const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
      return isNaN(n) ? 0 : Math.max(0, n);
    };
    const log = (msg) => { if(!logDiv) return; logDiv.innerHTML = "<div>" + msg + "</div>" + logDiv.innerHTML; };

    // ======= 회사 목록 (주식/코인) =======
    const companiesStock = [
      {name:"떡잎방범대", basePrice:8235460},
      {name:"카스틸로",   basePrice:8243313},
      {name:"사쿠라",     basePrice:8675827},
      {name:"청룡",       basePrice:8780548},
      {name:"남부경찰",   basePrice:8604028},
      {name:"북부경찰",   basePrice:8604028},
    ].map(c => ({...c, multiplier:1, livePrice:c.basePrice, id:safeId(c.name), delisted:false}));

    const companiesCoin = [
      {name:"야타족", basePrice:64000000},
      {name:"암살자", basePrice:3800000},
      {name:"테토",   basePrice:800},
    ].map(c => ({...c, multiplier:1, livePrice:c.basePrice, id:safeId(c.name), delisted:false}));

    // 🔽 현재 모드: stock | coin
    let currentMode = 'stock';
    let companies = companiesStock;

    const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
    const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));

    // ======= 거래 =======
    async function buy(name, qty){
      const c = findCompanyById(name); if(!c) return;
      if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      if(!currentUser) return alert('로그인 후 이용해주세요.');
      const p = getDisplayPrice(c);
      const total = p*qty;

      if(currentMode==='coin'){
        if(player.coin < total) return alert('코인 잔액 부족');
        player.coin -= total;
      }else{
        if(player.cash < total) return alert('현금 부족');
        player.cash -= total;
      }

      player.holdings[c.name] = (player.holdings[c.name]||0) + qty;

      await setDoc(doc(db,"users",currentUser.id),{
        cash:player.cash, coin:player.coin, holdings:player.holdings, updatedAt:Date.now()
      },{merge:true});
      log(`🟢 매수체결: [${c.name}] ${qty}${currentMode==='coin'?'개':'주'} @ ${p.toLocaleString()}`);
    }

    async function sell(name, qty){
      const c = findCompanyById(name); if(!c) return;
      if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      if(!currentUser) return alert('로그인 후 이용해주세요.');
      const p = getDisplayPrice(c);
      if((player.holdings[c.name]||0) < qty) return alert('보유 부족');

      const total = p*qty;
      if(currentMode==='coin'){ player.coin += total; } else { player.cash += total; }
      player.holdings[c.name] -= qty;

      await setDoc(doc(db,"users",currentUser.id),{
        cash:player.cash, coin:player.coin, holdings:player.holdings, updatedAt:Date.now()
      },{merge:true});
      log(`🔴 매도체결: [${c.name}] ${qty}${currentMode==='coin'?'개':'주'} @ ${p.toLocaleString()}`);
    }

    // ======= 장 시작/마감 =======
    async function marketOpen(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = true;
      alert("✅ 장 시작");
    }
    async function marketClose(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = false;
      alert("📉 장 마감");
    }

    // ======= 차트 초기화 =======
    function initChart(){
      if(chart) return;
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels:[],
          datasets: companies.map(c => ({ label:c.name, data:[], borderWidth:2, fill:false, tension:0.25 }))
        },
        options:{
          responsive:true, maintainAspectRatio:false, animation:false,
          plugins:{ legend:{position:"bottom"} },
          scales:{ x:{ title:{display:true, text:"시간"} }, y:{ title:{display:true, text:`가격 (KRW)`}, beginAtZero:false } }
        }
      });
    }

    <script type="module">
// === 출석 체크 ===
async function renderAttendanceGrid(){
  const host = document.getElementById('attendanceGrid');
  if(!host) return;
  let daysMap = {};
  try{
    const ref = doc(db, "attendance", currentUser.id);
    const snap = await getDoc(ref);
    if(snap.exists()) daysMap = snap.data().days || {};
  }catch(_){}

  const checkedCount = Object.values(daysMap).filter(Boolean).length;
  document.getElementById('attStatCount').textContent = `${checkedCount}/30`;
  document.getElementById('attStatReward').textContent = `${(checkedCount*10000).toLocaleString()} KRW`;

  let html="";
  for(let d=1; d<=30; d++){
    const checked = !!daysMap[d];
    html += `
      <div class="attendance-day ${checked?'checked':''}" title="${checked?'체크됨':''}">
        ${d}일
      </div>`;
  }
  host.innerHTML = html;
}

function openAttendanceModal(){
  if(!currentUser) return alert('로그인 후 이용해주세요.');
  renderAttendanceGrid();
  document.getElementById('attendanceModal').style.display='flex';
}
function closeAttendanceModal(){
  document.getElementById('attendanceModal').style.display='none';
}

async function checkAttendanceToday(){
  if(!currentUser) return alert('로그인 후 이용해주세요.');
  const today = new Date();
  const day = today.getDate();           // 1~31
  const ymd = today.toISOString().slice(0,10); // YYYY-MM-DD

  const ref = doc(db, "attendance", currentUser.id);
  let data = { days:{}, lastCheckDate:"" };

  try{
    const snap = await getDoc(ref);
    if(snap.exists()) data = snap.data();
  }catch(_){}

  if(data.lastCheckDate === ymd){
    alert('오늘은 이미 출석체크를 했습니다.');
    return;
  }

  if(!data.days) data.days = {};
  data.days[day] = true;
  data.lastCheckDate = ymd;

  try{
    await setDoc(ref, data, { merge:true });
    await updateDoc(doc(db,"users",currentUser.id), { cash: increment(10000), updatedAt: Date.now() });
    alert('✅ 출석체크 완료! +10,000 KRW');
    renderAttendanceGrid();
  }catch(e){
    console.error(e);
    alert('출석체크 오류: ' + (e.message || e));
  }
}

// === 환전 (현금 → 코인, 1:1) ===
function openExchangeModal(){
  if(!currentUser) return alert('로그인 후 이용해주세요.');
  document.getElementById('exCashNow').textContent = `${(player.cash||0).toLocaleString()} KRW`;
  document.getElementById('exAmount').value = '';
  document.getElementById('exCoinPreview').textContent = '0 COIN';
  document.getElementById('exchangeModal').style.display='flex';
}
function closeExchangeModal(){
  document.getElementById('exchangeModal').style.display='none';
}

document.addEventListener('input', (e)=>{
  if(e.target && e.target.id === 'exAmount'){
    const v = Math.max(0, parseInt(e.target.value||'0',10) || 0);
    document.getElementById('exCoinPreview').textContent = `${v.toLocaleString()} COIN`;
  }
});

async function performExchange(){
  if(!currentUser) return alert('로그인 후 이용해주세요.');
  const amt = Math.max(0, parseInt(document.getElementById('exAmount').value||'0',10) || 0);
  if(amt<=0) return alert('환전 금액을 올바르게 입력해주세요.');
  if((player.cash||0) < amt) return alert('보유 현금이 부족합니다.');

  try{
    await updateDoc(doc(db,"users",currentUser.id), {
      cash: increment(-amt),
      coin: increment(amt),
      updatedAt: Date.now()
    });
    alert(`💱 환전 완료: ${amt.toLocaleString()} KRW → ${amt.toLocaleString()} COIN`);
    closeExchangeModal();
  }catch(e){
    console.error(e);
    alert('환전 실패: ' + (e.message || e));
  }
}

// === 유저 정보/버튼 상태 ===
function renderUserInfo(){
  const el = document.getElementById('userInfo');
  if(currentUser){
    el.innerHTML = `
      👤 <strong>${currentUser.name}</strong> (${currentUser.id})
      &nbsp;|&nbsp; 💵 <strong>${(player.cash||0).toLocaleString()} KRW</strong>
      &nbsp;|&nbsp; 🪙 <strong>${(player.coin||0).toLocaleString()} COIN</strong>
    `;
  }else{
    el.textContent = "⏳ 로그인 대기중...";
  }
  updateMaxBuyUI();
}

function updateMaxBuyUI(){
  companies.forEach(c=>{
    const el = document.getElementById("maxbuy-" + c.id);
    if(el){
      const price = getDisplayPrice(c);
      const base = (currentMode==='coin'?player.coin:player.cash)||0;
      const maxQty = Math.floor(base / price);
      el.textContent = `(최대 ${maxQty}${currentMode==='coin'?'개':'주'} 매수 가능)`;
    }
  });
}

function updateTradeButtons(){
  companies.forEach(c=>{
    const card = document.getElementById("card-" + c.id);
    if(!card) return;
    const btns = card.querySelectorAll("button");
    btns.forEach(b=>{
      const isTrade = /매수|매도/.test(b.textContent);
      if(isTrade){
        b.disabled = (!marketOpenFlag) || c.delisted;
      }
    });
    const qty = document.getElementById("qty-" + c.id);
    if(qty) qty.disabled = (!marketOpenFlag) || c.delisted;
  });
}

function renderMarketStatus(){
  companies.forEach(c=>{
    const el = document.getElementById("marketStatus-" + c.id);
    if(!el) return;
    if(c.delisted){
      el.textContent = "⚫ 상장폐지";
      el.classList.add('delisted');
      document.getElementById("card-" + c.id)?.classList.add('delisted');
    }else{
      el.classList.remove('delisted');
      document.getElementById("card-" + c.id)?.classList.remove('delisted');
      el.textContent = marketOpenFlag ? "🟢 개장 중" : "🔴 마감";
    }
  });
  updateTradeButtons();
}

// === 회사 카드/목록 UI ===
function initCompaniesUI(){
  let html="";
  companies.forEach(c=>{
    const disabledTrade = (!marketOpenFlag) || c.delisted;
    const priceText = getDisplayPrice(c).toLocaleString();
    const cardCls = "company" + (c.delisted ? " delisted" : "");
    const badgeCls = "status-badge" + (c.delisted ? " delisted" : "");
    html += `
      <div class="${cardCls}" id="card-${c.id}">
        <div class="info">
          <span>${c.name}</span>
          <span class="${badgeCls}" id="marketStatus-${c.id}">${c.delisted ? "⚫ 상장폐지" : "🔴 마감"}</span>
        </div>
        <div>가격: <strong><span id="price-${c.id}">${priceText}</span> KRW</strong></div>
        <div>
          보유: <span id="hold-${c.id}">${player.holdings[c.name]||0}</span> ${currentMode==='coin'?'개':'주'}
          <span id="maxbuy-${c.id}" style="color:#10b981; font-size:13px; margin-left:6px;">
            (최대 ${Math.floor(((currentMode==='coin'?player.coin:player.cash)||0)/getDisplayPrice(c))}${currentMode==='coin'?'개':'주'} 매수 가능)
          </span>
        </div>
        <div class="actions">
          <input type="number" id="qty-${c.id}" min="1" value="1" ${disabledTrade?'disabled':''}>
          <button ${disabledTrade?'disabled':''} onclick="buy('${c.name}', Math.max(1, parseInt(document.getElementById('qty-${c.id}').value||'1',10)))">매수</button>
          <button ${disabledTrade?'disabled':''} onclick="sell('${c.name}', Math.max(1, parseInt(document.getElementById('qty-${c.id}').value||'1',10)))">매도</button>
        </div>
      </div>
    `;
  });
  companiesDiv.innerHTML = html;
  updateMaxBuyUI();
  renderMarketStatus();
}

// === 가격/설정/확률 실시간 구독 (간단 버전) ===
function subscribeCompanyPrices(){
  onSnapshot(collection(db,"companyPrices"), (snap)=>{
    let maxTick = 0;
    snap.forEach(docu=>{
      const data=docu.data();
      const c = companies.find(x => x.id === docu.id);
      if(!c) return;
      if(typeof data.current==='number'){ c.livePrice=data.current; }
      if(typeof data.updatedAt==='number'){ maxTick = Math.max(maxTick, data.updatedAt); }
      const el = document.getElementById("price-" + c.id);
      if(el) el.textContent = getDisplayPrice(c).toLocaleString();
    });
    updateMaxBuyUI();
    if(maxTick && chart){
      const label = new Date(maxTick).toLocaleTimeString();
      chart.data.labels.push(label);
      companies.forEach((c,i)=> chart.data.datasets[i].data.push(getDisplayPrice(c)));
      const MAX=120;
      if(chart.data.labels.length>MAX){
        chart.data.labels.splice(0, chart.data.labels.length-MAX);
        chart.data.datasets.forEach(d=>{ if(d.data.length>MAX) d.data.splice(0, d.data.length-MAX); });
      }
      chart.update("none");
    }
  });
}

function subscribeCompanySettings(){
  onSnapshot(collection(db,'companySettings'), (snap)=>{
    snap.forEach(d=>{
      const data=d.data();
      const c = companies.find(x => x.id===d.id);
      if(!c) return;
      if(typeof data.multiplier==='number') c.multiplier=data.multiplier;
      if(typeof data.delisted==='boolean') c.delisted=data.delisted;
    });
    initCompaniesUI();
  });
}

// === 세션/유저 구독 ===
async function ensureAuth(){
  return new Promise(resolve=>{
    onAuthStateChanged(auth, (user)=>{
      if(user){ resolve(user); }
      else{
        signInAnonymously(auth).then(res=>resolve(res.user))
          .catch(e=>{ console.error('익명 로그인 실패:', e); resolve(null); });
      }
    });
  });
}

function subscribeCurrentUser(uid){
  if(unsubscribeUser){ try{ unsubscribeUser(); }catch(_){ } unsubscribeUser=null; }
  const uref=doc(db,"users",uid);
  unsubscribeUser = onSnapshot(uref,(snap)=>{
    if(!snap.exists()) return;
    const d=snap.data();
    if(typeof d.cash==='number') player.cash=d.cash;
    if(typeof d.coin==='number') player.coin=d.coin;
    if(d.holdings && typeof d.holdings==='object') player.holdings=d.holdings;
    renderUserInfo();
    companies.forEach(c=>{
      const el = document.getElementById("hold-" + c.id);
      if(el) el.textContent = (player.holdings[c.name]||0);
    });
  });
}

<script type="module">
// === 관리자 패널 ===
async function renderUserList(){

// === 채팅 ===
async function sendChat(){
  const input=document.getElementById('chatInput');
  const msg=input.value.trim();
  if(!msg)return;
  const uname=currentUser?.name||'익명';
  const uid=currentUser?.id||'guest';
  await addDoc(collection(db,'chat'),{userId:uid,userName:uname,message:msg,createdAt:Date.now()});
  input.value='';
}

function subscribeChat(){
  const qy=query(collection(db,'chat'),orderBy('createdAt','asc'));
  onSnapshot(qy,(snap)=>{
    const chatDiv=document.getElementById('chatMessages');
    chatDiv.innerHTML='';
    snap.forEach(docu=>{
      const d=docu.data();
      const time=new Date(d.createdAt||Date.now()).toLocaleTimeString();
      const isMine=currentUser&&currentUser.id===d.userId;
      chatDiv.innerHTML+=`
        <div class="${isMine?'chat-right':'chat-left'}">
          <div class="chat-msg">
            ${d.message}
            <div class="chat-meta">
              <span class="name">${d.userName}</span>
              <span class="uid">(${d.userId})</span>
              <span class="time">• ${time}</span>
            </div>
          </div>
        </div>`;
    });
    chatDiv.scrollTop=chatDiv.scrollHeight;
  });
}

function initChatUI(){
  const chatBox=document.getElementById('chatBox');
  const toggleBtn=document.getElementById('chatToggleBtn');
  const header=document.getElementById('chatHeader');
  const resizer=document.getElementById('chatResizer');
  const input=document.getElementById('chatInput');

  toggleBtn.addEventListener('click',()=>{
    chatBox.classList.toggle('collapsed');
    toggleBtn.textContent=chatBox.classList.contains('collapsed')?'▣':'—';
  });
  header.addEventListener('dblclick',()=>{
    chatBox.classList.toggle('collapsed');
    toggleBtn.textContent=chatBox.classList.contains('collapsed')?'▣':'—';
  });

  if(input){
    input.addEventListener('keydown',(e)=>{
      if(e.key==='Enter'&&!e.shiftKey){
        e.preventDefault();sendChat();
      }
    });
  }

  let startY=0,startH=0,dragging=false;
  const onDown=e=>{
    dragging=true;
    startY=(e.touches?e.touches[0].clientY:e.clientY);
    startH=parseInt(window.getComputedStyle(chatBox).height,10);
    document.body.style.userSelect='none';
  };
  const onMove=e=>{
    if(!dragging)return;
    const y=(e.touches?e.touches[0].clientY:e.clientY);
    const delta=y-startY;
    let newH=startH+delta;
    newH=Math.max(300,Math.min(900,newH));
    chatBox.style.height=newH+'px';
  };
  const onUp=()=>{
    dragging=false;
    document.body.style.userSelect='';
  };
  resizer.addEventListener('mousedown',onDown);
  document.addEventListener('mousemove',onMove);
  document.addEventListener('mouseup',onUp);
  resizer.addEventListener('touchstart',onDown,{passive:true});
  document.addEventListener('touchmove',onMove,{passive:false});
  document.addEventListener('touchend',onUp);
}

// === 초기화 (채팅/관리자패널) ===
window.addEventListener('load', ()=>{
  subscribeChat();
  initChatUI();
});

// === 전역 바인딩 ===
window.sendChat=sendChat;
window.renderUserList=renderUserList;
window.renderNewsList=renderNewsList;
window.renderNoticeList=renderNoticeList;
</script>
