<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">

  const firebaseConfig = { /* ğŸ”‘ Firebase ì„¤ì • */ };
  const app = initializeApp(firebaseConfig);
  const db = initializeFirestore(app,{experimentalForceLongPolling:true,useFetchStreams:false});
  const auth = getAuth(app);

  let player={holdings:{},cash:5000000};

  function log(msg){ logDiv.innerHTML=`<div>${msg}</div>`+logDiv.innerHTML; }

  function parseNumber(str){ const n=parseInt(String(str).replace(/[^0-9-]/g,''),10); return isNaN(n)?0:n; }

  /* ===== ì¢…ëª© ===== */
  const companies=[
    {name:"ë–¡ìë°©ë²”ëŒ€",price:1000,history:[1000],cfg:{vol:0.03,drift:0.002,jumpProb:0.01,jumpVol:0.10,min:1}},
    {name:"ì¹´ìŠ¤í‹¸ë¡œ",price:500,history:[500],cfg:{vol:0.06,drift:-0.001,jumpProb:0.02,jumpVol:0.20,min:1}},
    {name:"ì‚¬ì¿ ë¼",price:500,history:[500],cfg:{vol:0.04,drift:0.000,jumpProb:0.00,jumpVol:0.00,min:1}},
    {name:"ì²­ë£¡",price:500,history:[500],cfg:{vol:0.08,drift:0.003,jumpProb:0.03,jumpVol:0.25,min:1}},
    {name:"ê²½ì°°ì²­",price:500,history:[500],cfg:{vol:0.02,drift:0.001,jumpProb:0.00,jumpVol:0.00,min:1}},
    {name:"EMS",price:500,history:[500],cfg:{vol:0.05,drift:-0.002,jumpProb:0.01,jumpVol:0.15,min:1}},
    {name:"ì˜¬ë“œë³´ì´",price:500,history:[500],cfg:{vol:0.07,drift:0.000,jumpProb:0.02,jumpVol:0.30,min:1}},

  const companiesDiv=document.getElementById('companies');
  function renderCompanies(){ companiesDiv.innerHTML=""; companies.forEach(c=>{const held=player.holdings[c.name]||0; const inputId=`qty-${c.name}`; const div=document.createElement("div"); div.className="company"; div.innerHTML=`<div class="left"><strong>${c.name}</strong> ${c.price.toLocaleString()} KRW | ë³´ìœ :${held}ì£¼</div><div class="actions"><input type="number" id="${inputId}" value="1" min="1"><button onclick="buy('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">ë§¤ìˆ˜</button><button onclick="sell('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">ë§¤ë„</button></div>`; companiesDiv.appendChild(div);}); renderUserInfo(); updateChart();}
  function startAuto(){ setInterval(()=>{companies.forEach(c=>{let shock=(Math.random()*2-1)*c.cfg.vol+c.cfg.drift;if(Math.random()<c.cfg.jumpProb)shock+=(Math.random()*2-1)*c.cfg.jumpVol;c.price=Math.max(c.cfg.min,Math.floor(c.price*(1+shock)));c.history.push(c.price);});renderCompanies();},5000); }

  function updateChart(){ const ctx=document.getElementById('chart').getContext('2d'); const labels=companies[0].history.map((_,i)=>i); const datasets=companies.map(c=>({label:c.name,data:c.history,borderWidth:2,fill:false,tension:0.2})); if(!chart){ chart=new Chart(ctx,{type:'line',data:{labels,datasets},options:{responsive:true}});} else {chart.data.labels=labels; chart.data.datasets.forEach((d,i)=>d.data=companies[i].history); chart.update();} }

  /* ===== ê±°ë˜ ===== */
  async function saveTradeLog(entry){ await addDoc(collection(db,"tradeLogs"),entry); }
  function buy(name,qty){ if(!currentUser)return alert("ë¡œê·¸ì¸ í•„ìš”"); const c=companies.find(x=>x.name===name); if(player.cash<c.price*qty)return alert("í˜„ê¸ˆ ë¶€ì¡±"); player.cash-=c.price*qty; player.holdings[name]=(player.holdings[name]||0)+qty; saveTradeLog({date:new Date().toLocaleString(),uid:currentUser.uid,userId:currentUser.id,userName:currentUser.name,type:"ë§¤ìˆ˜",company:name,qty,price:c.price,cash:player.cash}); log(`âœ… ë§¤ìˆ˜:${name} ${qty}ì£¼`); renderCompanies();}
  function sell(name,qty){ if(!currentUser)return alert("ë¡œê·¸ì¸ í•„ìš”"); const c=companies.find(x=>x.name===name); if((player.holdings[name]||0)<qty)return alert("ë³´ìœ  ë¶€ì¡±"); player.cash+=c.price*qty; player.holdings[name]-=qty; saveTradeLog({date:new Date().toLocaleString(),uid:currentUser.uid,userId:currentUser.id,userName:currentUser.name,type:"ë§¤ë„",company:name,qty,price:c.price,cash:player.cash}); log(`âœ… ë§¤ë„:${name} ${qty}ì£¼`); renderCompanies(); }

  /* ===== ì…ì¶œê¸ˆ ìš”ì²­ ===== */
  async function requestDeposit(){ if(!currentUser)return alert("ë¡œê·¸ì¸ í•„ìš”"); const acct=acctNo.value.trim(); const amount=parseNumber(cashAmount.value); const memo=cashMemo.value.trim(); if(!acct||amount<=0)return alert("ì˜ëª»ëœ ì…ë ¥"); const req={id:"REQ-"+Date.now(),date:new Date().toLocaleString(),uid:currentUser.uid,userId:currentUser.id,userName:currentUser.name,acct,amount,memo,status:"ëŒ€ê¸°",type:"ì…ê¸ˆ"}; await addDoc(collection(db,"pendingDeposits"),req); log(`ğŸ“¨ ì…ê¸ˆ ìš”ì²­:${amount.toLocaleString()} KRW`); acctNo.value=""; cashAmount.value=""; cashMemo.value=""; }

  /* ===== ê´€ë¦¬ì ëŒ€ê¸°ì—´ ===== */
  function listenDeposits(){ onSnapshot(collection(db,"pendingDeposits"),snap=>{pendingDeposits=[];snap.forEach(d=>pendingDeposits.push(d.data()));renderQueue();}); }

  function renderQueue(){ if(!adminQueue.classList.contains("active"))return; queueList.innerHTML=""; const combined=[...pendingDeposits,...pendingWithdrawals].sort((a,b)=>new Date(b.date)-new Date(a.date)); if(combined.length===0)return queueList.innerHTML='<div class="req-card">ëŒ€ê¸° ì—†ìŒ</div>'; combined.forEach(req=>{const badgeClass=req.status==='ëŒ€ê¸°'?'wait':(req.status==='ìŠ¹ì¸'?'approved':'rejected'); const div=document.createElement("div"); div.className="req-card"; div.innerHTML=`<div><div><strong>${req.userName}(${req.userId})</strong> - ${req.amount.toLocaleString()} KRW <span class="badge ${badgeClass}">${req.status}</span> [${req.type}]</div><div class="req-meta">ID:${req.id} | ${req.date} | ë©”ëª¨:${req.memo||"-"}</div></div><div class="req-actions">${req.status==="ëŒ€ê¸°"?(req.type==="ì¶œê¸ˆ"?`<button onclick="approveWithdrawal('${req.id}')">ìŠ¹ì¸</button><button onclick="rejectWithdrawal('${req.id}')">ê±°ì ˆ</button>`:`<button onclick="approveDeposit('${req.id}')">ìŠ¹ì¸</button><button onclick="rejectDeposit('${req.id}')">ê±°ì ˆ</button>`):`<span>ì²˜ë¦¬ë¨</span>`}</div>`; queueList.appendChild(div); }); }
  function toggleAdminQueue(){ adminQueue.classList.toggle("active"); renderQueue(); }

  /* ===== ìŠ¹ì¸/ê±°ì ˆ ===== */
  async function approveDeposit(id){ const snap=await getDocs(collection(db,"pendingDeposits")); for(const d of snap.docs){ const data=d.data(); if(data.id===id && data.status==="ëŒ€ê¸°"){ await updateDoc(doc(db,"pendingDeposits",d.id),{status:"ìŠ¹ì¸"}); await updateDoc(doc(db,"users",data.uid),{cash:increment(data.amount)}); if(currentUser && currentUser.uid===data.uid){ player.cash+=data.amount; renderUserInfo(); } log(`âœ… ì…ê¸ˆ ìŠ¹ì¸: ${data.userName} ${data.amount.toLocaleString()} KRW`); } } }
  async function rejectDeposit(id){ const snap=await getDocs(collection(db,"pendingDeposits")); for(const d of snap.docs){ const data=d.data(); if(data.id===id && data.status==="ëŒ€ê¸°"){ await updateDoc(doc(db,"pendingDeposits",d.id),{status:"ê±°ì ˆ"}); log(`â›” ì…ê¸ˆ ê±°ì ˆ: ${data.userName} ${data.amount.toLocaleString()} KRW`); } } }
  async function approveWithdrawal(id){ const snap=await getDocs(collection(db,"pendingWithdrawals")); for(const d of snap.docs){ const data=d.data(); if(data.id===id && data.status==="ëŒ€ê¸°"){ await updateDoc(doc(db,"pendingWithdrawals",d.id),{status:"ìŠ¹ì¸"}); await updateDoc(doc(db,"users",data.uid),{cash:increment(-data.amount)}); if(currentUser && currentUser.uid===data.uid){ player.cash-=data.amount; renderUserInfo(); } log(`âœ… ì¶œê¸ˆ ìŠ¹ì¸: ${data.userName} ${data.amount.toLocaleString()} KRW`); } } }
  async function rejectWithdrawal(id){ const snap=await getDocs(collection(db,"pendingWithdrawals")); for(const d of snap.docs){ const data=d.data(); if(data.id===id && data.status==="ëŒ€ê¸°"){ await updateDoc(doc(db,"pendingWithdrawals",d.id),{status:"ê±°ì ˆ"}); log(`â›” ì¶œê¸ˆ ê±°ì ˆ: ${data.userName} ${data.amount.toLocaleString()} KRW`); } } }

  /* ===== ë¡œê·¸ì¸ / ìë™ë¡œê·¸ì¸ ===== */

  newAnonymousLogin();

      } else {
