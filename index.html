<script type="module">
  // ========================= Firebase =========================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot,
    query, orderBy, deleteDoc
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
    authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
    projectId: "cotyledons-of-stock-a1241",
    storageBucket: "cotyledons-of-stock-a1241.appspot.com",
    messagingSenderId: "962984742513",
    appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
    measurementId: "G-NRPT075Q3X"
  };
  const app  = initializeApp(firebaseConfig);
  const db   = getFirestore(app);

  // ========================= DOM / State =========================
  const userInfo      = document.getElementById("userInfo");
  const companiesDiv  = document.getElementById("companies");
  const acctNo        = document.getElementById("acctNo");
  const cashAmount    = document.getElementById("cashAmount");
  const cashMemo      = document.getElementById("cashMemo");
  const logDiv        = document.getElementById("log");
  const loginBtn      = document.getElementById("startBtn");
  const loginModal    = document.getElementById("loginModal");

  let chart = null;
  let priceTimer = null;          // 시세 시뮬레이터 타이머 (관리자만 사용)
  let graphUpdateTimer = null;    // 차트 가벼운 디바운스용
  let updateInterval = 5000;      // 기본 5초 (ms)
  let deltaMax = 1000000;         // 1,000,000원 상한(절대값)
  let marketOpenFlag = false;     // 기본은 '마감'
  let ADMIN_MODE = false;         // 🔒 관리자만 시세쓰기

  let volatility = 1.5;           // 전역 변동폭 (%)

  const marketState = { bias: {} };
  const companyChances = {};      // { [safeId]: {profit, loss} }

  let player = { holdings:{}, cash:0 };
  let currentUser = null;
  let unsubscribeUser = null;
  let unsubUsers = null;
  let unsubDeposits = null;
  let unsubWithdraws = null;
  let unsubGlobals = null;

  // 뉴스
  let newsData = [];     // visible=true만 (유저 모달)
  let newsDataAll = [];  // 전체 (관리자 목록)
  let unsubNews = null;

  // ========================= Utils =========================
  const ci = s => String(s||"").toLowerCase();
  const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
  const parseNumber = (str) => {
    const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
    return isNaN(n) ? 0 : Math.max(0, n);
  };
  const log = (msg) => { if(!logDiv) return; logDiv.innerHTML = "<div>" + msg + "</div>" + logDiv.innerHTML; };

  // ========================= Company Data =========================
  const companies = [
    {name:"떡잎방범대", basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"카스틸로",   basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"사쿠라",     basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"청룡",       basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"경찰청",     basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"Ems",        basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"올드보이",   basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"작두",       basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"빅딕",       basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"유토피아",   basePrice:10000000, multiplier:1, livePrice:10000000},
    {name:"inback",     basePrice:10000000, multiplier:1, livePrice:10000000},
  ].map(c => ({...c, id: safeId(c.name)}));

  const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
  const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));

  // ========================= Trading =========================
  function impactPrice(name, qty, mode){
    const c = findCompanyById(name);
    if(!c) return;
    const size = Math.max(1, qty);
    const step = Math.min(0.1, size / 10000);
    const sign = (mode === 'buy') ? -1 : +1;
    const next = (marketState.bias[c.id] || 0) + sign * step;
    marketState.bias[c.id] = Math.max(-1, Math.min(1, next));
  }
  async function buy(name, qty){
    if(!marketOpenFlag) return alert('⛔ 장 마감 중');
    const c = findCompanyById(name); if(!c) return;
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const p = getDisplayPrice(c);
    if(player.cash < p*qty) return alert('현금 부족');

    player.cash -= p*qty;
    player.holdings[c.name] = (player.holdings[c.name]||0) + qty;
    try{
      await setDoc(doc(db,"users",currentUser.id),{ cash:player.cash, holdings:player.holdings, updatedAt:Date.now() },{merge:true});
    }catch(e){ console.error("매수 저장 실패:", e); }
    renderUserInfo(); updateHoldingsUI();
    impactPrice(c.id, qty, 'buy');
  }
  async function sell(name, qty){
    if(!marketOpenFlag) return alert('⛔ 장 마감 중');
    const c = findCompanyById(name); if(!c) return;
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const p = getDisplayPrice(c);
    if((player.holdings[c.name]||0) < qty) return alert('보유 부족');

    player.cash += p*qty;
    player.holdings[c.name] -= qty;
    try{
      await setDoc(doc(db,"users",currentUser.id),{ cash:player.cash, holdings:player.holdings, updatedAt:Date.now() },{merge:true});
    }catch(e){ console.error("매도 저장 실패:", e); }
    renderUserInfo(); updateHoldingsUI();
    impactPrice(c.id, qty, 'sell');
  }

  // ========================= Market Open/Close (관리자만) =========================
  async function marketOpen(){
    if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
    try{
      // UI 먼저 반영
      marketOpenFlag = true;
      renderMarketStatus();

      // 타이머 초기화
      if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }

      // 상태 저장(간격도 함께 저장해 전체 동기화)
      await setDoc(doc(db,"marketState","main"), { isOpen:true, interval:updateInterval, updatedAt: Date.now() }, { merge:true });

      // 🔥 즉시 1틱 실행해 “눌렀는데 안 바뀜” 현상 제거
      await updatePrices();

      // 주기적 시뮬레이터 시작
      startPriceSimulation();

      alert("✅ 장 시작: 시세 변동을 시작합니다.");
    }catch(e){
      console.warn(e);
      alert("장 시작 처리 중 오류가 발생했습니다.");
    }
  }
  async function marketClose(){
    if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
    marketOpenFlag = false;
    renderMarketStatus();
    if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
    try{
      await setDoc(doc(db,"marketState","main"), { isOpen:false, updatedAt: Date.now() }, { merge:true });
      alert("📉 장 마감: 시세 변동을 중지합니다.");
    }catch(e){ console.warn(e); }
  }

  // ========================= Market State Sync (모든 유저 공통) =========================
  function subscribeMarketState(){
    onSnapshot(doc(db,"marketState","main"), (snap)=>{
      if(!snap.exists()){
        marketOpenFlag = false;
        renderMarketStatus();
        if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
        return;
      }
      const d = snap.data();

      // 간격 업데이트
      if(typeof d.interval === "number" && d.interval >= 1000){
        updateInterval = d.interval;
      }

      // 개장/마감 상태 반영
      const desiredOpen = !!d.isOpen;
      marketOpenFlag = desiredOpen;
      renderMarketStatus();

      // ✅ 관리자 탭에서만 타이머 운용
      if(ADMIN_MODE){
        if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
        if(marketOpenFlag){
          startPriceSimulation();
        }
      }else{
        if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
      }
    });
  }

  // ========================= Globals (volatility) Sync =========================
  function subscribeGlobals(){
    if(unsubGlobals){ try{unsubGlobals();}catch(e){} unsubGlobals=null; }
    unsubGlobals = onSnapshot(doc(db,"globals","settings"), (snap)=>{
      if(!snap.exists()) return;
      const d = snap.data();
      if(typeof d.volatility === 'number'){
        volatility = d.volatility;
        const v = document.getElementById('volatilityInput');
        if(v) v.value = String(volatility);
      }
    });
  }

  // ========================= Price Simulation (관리자만 Firestore 쓰기) =========================
  async function updatePrices(){
    if(!ADMIN_MODE) return;            // 관리자가 아닌 탭은 쓰기 금지
    if(!marketOpenFlag) return;        // 마감 중이면 중단

    // 한 틱 처리
    for(const c of companies){
      const prev = c.livePrice || c.basePrice;

      // 확률 (profit/loss 정규화)
      const chance = companyChances[c.id] || {profit:0.4, loss:0.6};
      const denom = Math.max(1e-6, (chance.profit + chance.loss));
      let isUp = Math.random() < (chance.profit / denom);

      // 시나리오/체결 바이어스 (-1 = 상승, 1 = 하락)
      const b = marketState.bias[c.id] || 0;
      if(b === -1) isUp = true;
      if(b ===  1) isUp = false;
      marketState.bias[c.id] = b * 0.5; // 점감

      // 변동폭(%): 0 ~ volatility 범위 랜덤, 배율(multiplier) 반영
      const stepPct = (Math.random() * volatility / 100) * Math.max(0, c.multiplier || 1);
      const signed = isUp ? stepPct : -stepPct;
      let nextRaw = prev * (1 + signed);

      // 1틱 상한(±deltaMax)
      const diff = nextRaw - prev;
      if(Math.abs(diff) > deltaMax){ nextRaw = prev + Math.sign(diff) * deltaMax; }

      const next = Math.max(1, Math.round(nextRaw));

      try{
        await setDoc(doc(db,"companyPrices", c.id), { current: next, updatedAt: Date.now() }, { merge:true });
        c.livePrice = next; // 로컬도 업데이트 (관리자 화면 즉시 반영)
      }catch(e){ console.error("시뮬레이션 반영 실패:", e); }
    }

    // 관리자 화면에서도 스냅샷 딜레이 없이 차트 찍히도록(다른 클라이언트는 스냅샷을 통해 찍힘)
    scheduleGraphUpdate();
  }
  function startPriceSimulation(){
    if(!ADMIN_MODE) return;
    if(!marketOpenFlag) return;
    if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
    priceTimer = setInterval(()=>{ updatePrices().catch(()=>{}); }, updateInterval);
  }
  function stopPriceSimulation(){
    if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
  }

  // ========================= Chart =========================
  function initChart(){
    if(chart) return;
    const ctx = document.getElementById("chart").getContext("2d");
    chart = new Chart(ctx, {
      type:"line",
      data:{
        labels:[],
        datasets: companies.map(c => ({ label:c.name, data:[], borderWidth:2, fill:false, tension:0.25 }))
      },
      options:{
        responsive:true, maintainAspectRatio:false, animation:false,
        plugins:{ legend:{position:"bottom"} },
        scales:{ x:{ title:{display:true, text:"시간"} }, y:{ title:{display:true, text:"가격 (KRW)"}, beginAtZero:false } }
      }
    });
  }
  function appendChartPoint(){
    if(!chart) return;
    const now = new Date().toLocaleTimeString();
    chart.data.labels.push(now);
    companies.forEach((c,i)=>{ chart.data.datasets[i].data.push(getDisplayPrice(c)); });
    const MAX=120;
    if(chart.data.labels.length>MAX){
      chart.data.labels.splice(0, chart.data.labels.length-MAX);
      chart.data.datasets.forEach(d=>{ if(d.data.length>MAX) d.data.splice(0, d.data.length-MAX); });
    }
    chart.update("none");
  }
  function scheduleGraphUpdate(){
    if(graphUpdateTimer){ clearTimeout(graphUpdateTimer); }
    // 여러 종목이 연속 업데이트 되어도 1번만 찍히게 디바운스
    graphUpdateTimer = setTimeout(()=>{
      appendChartPoint();
      graphUpdateTimer=null;
    }, Math.max(200, updateInterval/2));
  }

  // ========================= Market Status Text & 버튼 활성/비활성 =========================
  function updateTradeButtons(){
    companies.forEach(c=>{
      const qty = document.getElementById("qty-" + c.id);
      const card = document.getElementById("card-" + c.id);
      if(!card) return;
      const btns = card.querySelectorAll("button");
      btns.forEach(b=>{
        if(b.textContent.includes('매수') || b.textContent.includes('매도')){
          b.disabled = !marketOpenFlag;
        }
      });
      if(qty) qty.disabled = !marketOpenFlag;
    });
  }
  function renderMarketStatus(){
    const statusText = marketOpenFlag ? "🟢 개장 중" : "🔴 마감";
    companies.forEach(c=>{
      const el = document.getElementById("marketStatus-" + c.id);
      if(el) el.textContent = statusText;
    });
    updateTradeButtons();
  }

  // ========================= Firestore Subscriptions =========================
  function subscribeCompanyPrices(){
    onSnapshot(collection(db,"companyPrices"), (snap)=>{
      let any=false;
      snap.forEach(docu=>{
        const data=docu.data();
        const c=findCompanyById(docu.id);
        if(c && typeof data.current==='number'){
          c.livePrice=data.current; any=true;
        }
      });
      if(any){
        companies.forEach(c => {
          const el = document.getElementById("price-" + c.id);
          if(el) el.textContent = getDisplayPrice(c).toLocaleString();
        });
        // 🔗 주가 변동과 차트 찍기를 동기화
        scheduleGraphUpdate();
      }
    });
  }
  function subscribeCompanySettings(){
    onSnapshot(collection(db,'companySettings'), (snap)=>{
      snap.forEach(d=>{
        const data=d.data();
        const c=findCompanyById(d.id);
        if(!c) return;
        if(typeof data.multiplier==='number') { c.multiplier=data.multiplier; }
      });
      renderChangePanel(); // 패널 열려 있으면 갱신
    });
  }
  function subscribeCompanyChances(){
    onSnapshot(collection(db,'companyChances'), (snap)=>{
      snap.forEach(docu=>{
        const data = docu.data();
        if(typeof data.profit==='number' && typeof data.loss==='number'){
          companyChances[docu.id] = { profit:data.profit, loss:data.loss };
        }
      });
      renderChangePanel();
    });
  }

  // ========================= News =========================
  function subscribeNews(){
    if(unsubNews){ try{unsubNews();}catch(e){} unsubNews=null; }
    const qy = query(collection(db,'news'), orderBy('createdAt','desc'));
    unsubNews = onSnapshot(qy, (snap)=>{
      const visibleList = [];
      const allList = [];
      snap.forEach(docu=>{
        const n = { id:docu.id, ...(docu.data()||{}) };
        allList.push(n);
        if(n.visible !== false) visibleList.push(n);
      });
      newsData = visibleList;
      newsDataAll = allList;
      renderNewsModal();
      renderNewsAdminList();
    });
  }
  function renderNewsModal(){
    const host = document.getElementById('newsContent');
    if(!host) return;
    if(!newsData.length){
      host.innerHTML = `<p>현재 등록된 뉴스가 없습니다.</p>`;
      return;
    }
    host.innerHTML = newsData.map(n=>{
      const dt = new Date(n.createdAt||Date.now()).toLocaleString();
      const title = (n.title||'제목 없음');
      const body  = (n.content||'').replace(/\n/g,'<br>');
      return `
        <div style="padding:8px 0; border-bottom:1px solid #374151;">
          <div style="font-weight:700;">${title}</div>
          <div style="color:#9ca3af; font-size:12px;">${dt}</div>
          <div style="margin-top:6px;">${body}</div>
        </div>
      `;
    }).join('');
  }
  function renderNewsAdminList(){
    const list = document.getElementById('newsList');
    if(!list) return;
    if(!newsDataAll.length){
      list.textContent = '등록된 뉴스가 없습니다.';
      return;
    }
    list.innerHTML = newsDataAll.map(n=>{
      const dt = new Date(n.createdAt||Date.now()).toLocaleString();
      const title = (n.title||'제목 없음');
      const body  = (n.content||'').slice(0,140) + ((n.content||'').length>140?'...':'');
      const vis   = (n.visible!==false);
      return `
        <div class="req-card" data-id="${n.id}">
          <div>
            <div><strong>${title}</strong> <small style="color:#9ca3af;">${dt}</small></div>
            <div style="color:#cbd5e1; font-size:14px;">${body}</div>
            <div style="color:${vis?'#10b981':'#ef4444'}; font-size:12px; margin-top:4px;">
              ${vis?'표시중':'숨김'}
            </div>
          </div>
          <div style="display:flex; gap:6px;">
            <button onclick="toggleNewsVisibility('${n.id}', ${vis})">${vis?'숨김':'표시'}</button>
            <button onclick="deleteNews('${n.id}')" style="background:#7f1d1d;">삭제</button>
          </div>
        </div>
      `;
    }).join('');
  }
  async function postNews(){
    const titleEl = document.getElementById('newsTitleInput');
    const bodyEl  = document.getElementById('newsBodyInput');
    const title = (titleEl?.value||'').trim();
    const content = (bodyEl?.value||'').trim();
    if(!title || !content){
      alert('제목과 내용을 입력해주세요.');
      return;
    }
    try{
      await addDoc(collection(db,'news'), {
        title, content,
        createdAt: Date.now(),
        authorId: currentUser?.id || 'admin',
        authorName: currentUser?.name || '관리자',
        visible: true
      });
      if(titleEl) titleEl.value='';
      if(bodyEl) bodyEl.value='';
      alert('📰 뉴스가 등록되었습니다.');
    }catch(e){
      console.error(e);
      alert('뉴스 등록 중 오류가 발생했습니다.');
    }
  }
  async function toggleNewsVisibility(id, currentVisible){
    try{
      await updateDoc(doc(db,'news',id), { visible: !currentVisible, updatedAt: Date.now() });
    }catch(e){
      console.error(e);
      alert('표시/숨김 변경 중 오류가 발생했습니다.');
    }
  }
  async function deleteNews(id){
    if(!confirm('정말 삭제하시겠습니까?')) return;
    try{ await deleteDoc(doc(db,'news',id)); }
    catch(e){ console.error(e); alert('삭제 중 오류가 발생했습니다.'); }
  }

  // ========================= Companies / User UI =========================
  function getQty(name){
    const id = "qty-" + safeId(name);
    const el = document.getElementById(id);
    const v = parseInt(el?.value) || 1;
    return Math.max(1, v);
  }
  function initCompaniesUI(){
    let html="";
    companies.forEach(c=>{
      html += `
        <div class="company" id="card-${c.id}">
          <div class="info">
            <span>${c.name}</span>
            <span class="status-badge" id="marketStatus-${c.id}">${marketOpenFlag ? "🟢 개장 중":"🔴 마감"}</span>
          </div>
          <div>가격: <strong><span id="price-${c.id}">${getDisplayPrice(c).toLocaleString()}</span> KRW</strong></div>
          <div>보유: <span id="hold-${c.id}">${player.holdings[c.name]||0}</span> 주</div>
          <div class="actions">
            <input type="number" id="qty-${c.id}" min="1" value="1" ${marketOpenFlag?'':'disabled'}>
            <button ${marketOpenFlag?'':'disabled'} onclick="buy('${c.name}', getQty('${c.name}'))">매수</button>
            <button ${marketOpenFlag?'':'disabled'} onclick="sell('${c.name}', getQty('${c.name}'))">매도</button>
          </div>
        </div>
      `;
    });
    companiesDiv.innerHTML = html;
  }
  function updateHoldingsUI(){
    companies.forEach(c=>{
      const el = document.getElementById("hold-" + c.id);
      if(el) el.textContent = (player.holdings[c.name]||0);
    });
  }
  function renderUserInfo(){
    if(currentUser){
      userInfo.innerHTML = `
        👤 <strong>${currentUser.name}</strong> (${currentUser.id})
        &nbsp;&nbsp;|&nbsp;&nbsp; 💵 보유현금: <strong>${(player.cash||0).toLocaleString()} KRW</strong>
      `;
    }else{
      userInfo.textContent="⏳ 로그인 대기중...";
    }
  }

  // ========================= Graph/Price Admin Panel =========================
  function renderGraphAdjustPanel(){
    const wrap = document.getElementById("graphCompanyAdjust"); if(!wrap) return;
    let html="";
    companies.forEach(c=>{
      const id = "adj-" + c.id;
      html += `
        <div class='req-card'>
          <div><strong>${c.name}</strong> | 현재가:
            <span id='panel-price-${c.id}'>${getDisplayPrice(c).toLocaleString()}</span> KRW
          </div>
          <div style='display:flex; gap:8px; align-items:center;'>
            <input type='number' id='${id}' placeholder='±금액' style='width:100px;'>
            <button onclick="adjustCompanyPrice('${c.name}')">적용</button>
          </div>
        </div>`;
    });
    wrap.innerHTML = html || "회사 데이터 없음";
  }
  async function adjustCompanyPrice(name, overrideDelta=null){
    if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
    const c = findCompanyById(name); if(!c) return;
    const inputEl = document.getElementById("adj-" + c.id);
    const delta = (overrideDelta!==null && !isNaN(overrideDelta)) ? Number(overrideDelta) : (parseInt(inputEl && inputEl.value) || 0);
    const newVal=Math.max(1,(c.livePrice||c.basePrice)+delta);
    await setDoc(doc(db,"companyPrices", c.id), { current:newVal, updatedAt: Date.now() }, { merge:true });

    const el = document.getElementById("price-" + c.id);
    if(el) el.textContent=getDisplayPrice(c).toLocaleString();
    scheduleGraphUpdate();
  }
