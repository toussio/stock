<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>떡잎방범대 투자 센터</title>

  <style>
    :root{
      --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
      --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46;
      --badge-bg:#0b1220; --badge-color:#facc15;
    }
    *{box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--ink);

      /* ✨ 네이비+초록 그라데이션 */
      background: linear-gradient(135deg,
        #0f2f2f 0%,
        #0d1b2a 25%,
        #102a23 50%,
        #0b1118 75%,
        #123524 100%
      );
      background-attachment: fixed;
    }

    h1 { text-align:center; margin:4px 0 16px }

    #userRow,#log { margin:20px auto; max-width:1100px; }
    #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
    #userInfo { font-size:16px; }

    /* 🔽 새로 추가: 뉴스 아래 2차 버튼줄 */
    #secondRow {
      margin: -8px auto 10px; 
      max-width:1100px; 
      display:flex; 
      gap:8px; 
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    #depositForm { display:flex; justify-content:center; align-items:center; gap:10px; margin:20px auto; max-width:1100px; }
    #depositForm input { padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    #depositForm .memo { min-width:220px; }

    button { padding:8px 12px; cursor:pointer; border-radius:8px; background:var(--accent); color:var(--ink); border:none; transition:opacity .15s ease, background .15s ease; }
    button:hover { background:var(--accentH); }
    button:disabled { opacity:.45; cursor:not-allowed; }

    /* 회사 카드 */
    #companies { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin:20px auto; max-width:1100px; }
    .company { background:var(--card); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:10px; transition:filter .2s ease, opacity .2s ease; }
    .company .info { display:flex; flex-wrap:wrap; gap:6px; justify-content:space-between; align-items:center; font-weight:600; }
    .status-badge{ font-size:14px; line-height:1; padding:4px 10px; border-radius:999px; background:#0b1220; border:1px solid #374151; color:var(--ink2); }
    .status-badge.delisted{ background:#111827; border-color:#4b5563; color:#9ca3af; }
    .company.delisted{ opacity:.6; filter:grayscale(.2); }
    .company .actions { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
    .company .actions input[type="number"] { grid-column:span 2; padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    .company .actions input[type="number"]:disabled { opacity:.45; cursor:not-allowed; }

    /* 출석체크 박스 스타일 + 애니메이션 */
    #attendanceGrid {
      display:grid; grid-template-columns: repeat(6, 1fr); gap:8px; margin-top:10px;
    }
    .attendance-day {
      background:#0b1220; border:1px solid #374151; padding:14px 6px; border-radius:10px; cursor:pointer; user-select:none;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
      text-align:center; font-weight:600;
    }
    .attendance-day:hover {
      transform:scale(1.05);
    }
    .attendance-day.checked{
      background:#065f46; border-color:#10b981; color:#eafff2; font-weight:700;
      transform:scale(1.08);
      position:relative;
    }
    .attendance-day.checked::after {
      content:"✔"; position:absolute; top:4px; right:6px; font-size:14px; color:#facc15;
    }

    /* 관리자 탭 버튼 배지 */
    .tab-btn {
      position:relative; padding-right:26px;
    }
    .tab-btn .badge {
      position:absolute; top:-4px; right:2px;
      background:var(--badge-bg); color:var(--badge-color);
      padding:1px 6px; border-radius:8px; font-size:12px; font-weight:bold;
      min-width:16px; text-align:center;
    }

    /* 관리자 로그인 항상 보이게 */
    #adminLogin {
      display:block; margin:20px auto; text-align:center;
    }
    #adminLogin input {
      padding:6px; border-radius:6px; border:1px solid #374151; background:#0b1220; color:var(--ink);
    }

    /* 관리자 패널 모달 크기 확장 */
    #adminPanelAll .modal-content{
      width:min(96%,1200px);
      text-align:left;
    }
    #adminPanelHeaderSticky {
      position: sticky; top: -10px; background: var(--card); padding-bottom: 6px; z-index: 1;
    }

    /* 기타 모달/채팅 등 나머지는 파트2~파트4에서 이어짐 */
  </style>
</head>
<body>
  <h1>떡잎방범대 투자 센터</h1>

  <!-- 상단 사용자 패널 -->
  <div id="userRow">
    <div id="userInfo">⏳ 로그인 대기중...</div>
    <div>
      <button onclick="logout()">로그아웃</button>
      <button onclick="openWithdrawModal()">출금 요청</button>
      <button onclick="openNoticeModal()">📢 공지사항</button>
      <button onclick="openNewsModal()">📰 뉴스 보기 
        <span id="newsBadge" style="display:none; color:#ef4444; font-weight:bold; margin-left:6px;">0</span>
      </button>
    </div>
  </div>

  <!-- 🔽 뉴스 아래 2차 라인: 출석체크 + 주식/코인 전환 -->
  <div id="secondRow">
    <button onclick="openAttendanceModal()">🗓 출석체크</button>
    <button id="modeToggleBtn" onclick="toggleMode()">🔁 주식 ⇄ 코인</button>
  </div>

  <!-- 관리자 로그인 항상 표시 -->
  <div id="adminLogin">
    <input type="password" id="adminCode" placeholder="관리자 코드 입력">
    <button onclick="checkAdmin()">관리자 로그인</button>
  </div>

  <!-- 입금 요청 -->
  <div id="depositForm">
    <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
    <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
    <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
    <button onclick="requestDeposit()">입금 요청</button>
  </div>

  <!-- 차트/종목/로그 -->
  <div id="chartWrap"><canvas id="chart"></canvas></div>
  <div id="companies"></div>
  <div id="log"></div>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>정보 입력 후 시작</h2>
      <input type="text" id="customId" placeholder="고유번호 입력"><br>
      <input type="text" id="customName" placeholder="이름 입력"><br>
      <button id="startBtn">시작</button>
    </div>
  </div>

  <!-- 출석체크 모달 -->
  <div id="attendanceModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="xbtn" onclick="closeAttendanceModal()">✕</button>
      <h2>🗓 출석 체크 (1 ~ 30일)</h2>
      <p style="color:#9ca3af; font-size:13px; margin-top:-4px;">하루 한 번 체크 시 +10,000 KRW 보상</p>
      <div id="attendanceGrid"></div>
    </div>
  </div>

  <!-- 관리자 통합 패널: 모달(스크롤 가능) -->
  <div id="adminPanelAll" class="modal" style="display:none;">
    <div class="modal-content">
      <div id="adminPanelHeaderSticky">
        <button class="xbtn" onclick="closeAdmin('adminPanelAll')">✕</button>
        <h2>⚙️ 관리자 통합 패널</h2>
        <div id="adminSummary" style="margin:10px 0; font-weight:bold; color:#facc15;">통합 보유주수: 0</div>
      </div>

      <!-- 탭 버튼 -->
      <div style="display:flex; gap:6px; margin-bottom:10px; flex-wrap:wrap;">
        <button class="tab-btn" onclick="showTab('graph')">📊 그래프 <span class="badge" id="badge-graph">0</span></button>
        <button class="tab-btn" onclick="showTab('users')">👥 유저 <span class="badge" id="badge-users">0</span></button>
        <button class="tab-btn" onclick="showTab('finance')">💳 입출금 <span class="badge" id="badge-finance">0</span></button>
        <button class="tab-btn" onclick="showTab('stock')">🎛️ 주가조작</button>
        <button class="tab-btn" onclick="showTab('change')">📈 배율/확률</button>
        <button class="tab-btn" onclick="showTab('news')">📰 뉴스</button>
        <button class="tab-btn" onclick="showTab('notice')">📢 공지사항</button>
        <button class="tab-btn" onclick="showTab('delist')">⚫ 상장폐지</button>
      </div>

      <!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- App Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs, updateDoc, onSnapshot,
    query, orderBy, deleteDoc, writeBatch, increment
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
    authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
    projectId: "cotyledons-of-stock-a1241",
    storageBucket: "cotyledons-of-stock-a1241.appspot.com",
    messagingSenderId: "962984742513",
    appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
    measurementId: "G-NRPT075Q3X"
  };
  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // ======= 상태 & DOM =======
  const userInfo      = document.getElementById("userInfo");
  const companiesDiv  = document.getElementById("companies");
  const acctNo        = document.getElementById("acctNo");
  const cashAmount    = document.getElementById("cashAmount");
  const cashMemo      = document.getElementById("cashMemo");
  const logDiv        = document.getElementById("log");
  const loginBtn      = document.getElementById("startBtn");
  const loginModal    = document.getElementById("loginModal");

  let chart = null;
  let priceTimer = null;
  let updateInterval = 5000;
  let deltaMax = 1000000;
  let marketOpenFlag = false;
  let ADMIN_MODE = false;

  let volatility = 1.5;
  let lastChartTick = 0;

  const marketState = { bias: {} };
  const companyChances = {};

  // 🔽 코인 잔액 추가
  let player = { holdings:{}, cash:0, coin:0 };
  let currentUser = null;
  let unsubscribeUser = null;
  let unsubUsers = null;
  let unsubDeposits = null;
  let unsubWithdraws = null;
  let unsubGlobals = null;
  let unsubNews = null;
  let unsubNotices = null;

  let lastReadNewsAt = Number(localStorage.getItem('lastReadNewsAt') || 0);

  const localSimId = (() => {
    let id = localStorage.getItem('simId');
    if(!id){
      id = 'sim-' + Math.random().toString(36).slice(2);
      localStorage.setItem('simId', id);
    }
    return id;
  })();

  const ci = s => String(s||"").toLowerCase();
  const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
  const parseNumber = (str) => {
    const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
    return isNaN(n) ? 0 : Math.max(0, n);
  };
  const log = (msg) => { if(!logDiv) return; logDiv.innerHTML = "<div>" + msg + "</div>" + logDiv.innerHTML; };

  // 관리자 코드 입력창 항상 표시 → watchAdminPresence를 단순화
  function watchAdminPresence(){
    const box = document.getElementById('adminLogin');
    if (box) box.style.display = 'block';
  }

  // ======= 회사 목록 (주식/코인) =======
  const companiesStock = [
    {name:"떡잎방범대", basePrice:8235460, multiplier:1, livePrice:8235460},
    {name:"카스틸로",   basePrice:8243313 , multiplier:1, livePrice:8243313},
    {name:"사쿠라",     basePrice:8675827 , multiplier:1, livePrice:8675827 },
    {name:"청룡",       basePrice:8780548, multiplier:1, livePrice:8780548},
    {name:"남부경찰",   basePrice:7602028 , multiplier:1, livePrice:8604028},
    {name:"북부경찰",   basePrice:8304028 , multiplier:1, livePrice:8604028},
    {name:"벌집",   basePrice:8243313 , multiplier:1, livePrice:8243313},
    {name:"Ems",        basePrice:7368996, multiplier:1, livePrice:7368996},
    {name:"작두",       basePrice:5212916 , multiplier:1, livePrice:5212916 },
    {name:"빅딕",       basePrice:8683470, multiplier:1, livePrice:8683470},
    {name:"차카니",     basePrice:8749821, multiplier:1, livePrice:8749821},
    {name:"inback",     basePrice:8585880, multiplier:1, livePrice:8585880},
    {name:"리얼월드/ 관리자", basePrice:7244327, multiplier:1, livePrice:7244327},
  ].map(c => ({...c, id: safeId(c.name), delisted:false}));

  const companiesCoin = [
    {name:"야타족", basePrice:64000000, multiplier:1, livePrice:64000000},
    {name:"암살자", basePrice:3800000,  multiplier:1, livePrice:3800000},
    {name:"테토",     basePrice:800,      multiplier:1, livePrice:800},
    {name:"FOX",   basePrice:180000,   multiplier:1, livePrice:180000},
    {name:"린민공화국",   basePrice:650,      multiplier:1, livePrice:650},
    {name:"소방국",     basePrice:140,      multiplier:1, livePrice:140},
    {name:"관동연합",   basePrice:95000,    multiplier:1, livePrice:95000},
    {name:"퇴근경찰모임",   basePrice:7800,     multiplier:1, livePrice:7800},
    {name:"애기월드", basePrice:21000,    multiplier:1, livePrice:21000},
    {name:"종이의집", basePrice:42000,    multiplier:1, livePrice:42000},
    {name:"예배당",   basePrice:1200,     multiplier:1, livePrice:1200},
    {name:"남북경찰",     basePrice:160,      multiplier:1, livePrice:160},
  ].map(c => ({...c, id: safeId(c.name), delisted:false}));

  // 🔽 현재 모드: stock | coin
  let currentMode = 'stock';
  let companies = companiesStock;

  const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
  const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));

    // ======= 거래 =======
  function impactPrice(name, qty, mode){
    const c = findCompanyById(name);
    if(!c) return;
    const size = Math.max(1, qty);
    const step = Math.min(0.1, size / 10000);
    const sign = (mode === 'buy') ? -1 : +1;
    const next = (marketState.bias[c.id] || 0) + sign * step;
    marketState.bias[c.id] = Math.max(-1, Math.min(1, next));
  }

  async function buy(name, qty){
    const c = findCompanyById(name); if(!c) return;
    if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
    if(!marketOpenFlag) return alert('⛔ 장 마감 중');
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const p = getDisplayPrice(c);
    const total = p*qty;

    if(currentMode==='coin'){
      if(player.coin < total) return alert('코인 잔액 부족');
      player.coin -= total;
    }else{
      if(player.cash < total) return alert('현금 부족');
      player.cash -= total;
    }

    player.holdings[c.name] = (player.holdings[c.name]||0) + qty;

    try{
      await setDoc(doc(db,"users",currentUser.id),{
        cash:player.cash, coin:player.coin, holdings:player.holdings, updatedAt:Date.now()
      },{merge:true});
      log(`🟢 <strong>매수체결:</strong> [${c.name}] ${qty}${currentMode==='coin'?'개':'주'} @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong> (${currentMode==='coin'?'COIN':'KRW'})`);
    }catch(e){
      console.error("매수 저장 실패:", e);
      alert("매수 저장 실패: " + (e.message || e));
    }

    renderUserInfo(); updateHoldingsUI();
    impactPrice(c.id, qty, 'buy');
  }

  async function sell(name, qty){
    const c = findCompanyById(name); if(!c) return;
    if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
    if(!marketOpenFlag) return alert('⛔ 장 마감 중');
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const p = getDisplayPrice(c);
    if((player.holdings[c.name]||0) < qty) return alert('보유 부족');

    const total = p*qty;
    if(currentMode==='coin'){ player.coin += total; } else { player.cash += total; }
    player.holdings[c.name] -= qty;

    try{
      await setDoc(doc(db,"users",currentUser.id),{
        cash:player.cash, coin:player.coin, holdings:player.holdings, updatedAt:Date.now()
      },{merge:true});
      log(`🔴 <strong>매도체결:</strong> [${c.name}] ${qty}${currentMode==='coin'?'개':'주'} @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong> (${currentMode==='coin'?'COIN':'KRW'})`);
    }catch(e){
      console.error("매도 저장 실패:", e);
      alert("매도 저장 실패: " + (e.message || e));
    }

    renderUserInfo(); updateHoldingsUI();
    impactPrice(c.id, qty, 'sell');
  }

  // ======= 장 시작/마감 =======
  async function marketOpen(){
    if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
    marketOpenFlag = true;
    try{
      await setDoc(doc(db,"marketState","main"), {
        isOpen:true, interval:updateInterval, driverId: localSimId, updatedAt: Date.now()
      }, { merge:true });
    }catch(e){ console.warn(e); }
    renderMarketStatus();
    await updatePrices();
    startLocalTimer();
    alert("✅ 장 시작");
  }

  async function marketClose(){
    if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
    marketOpenFlag = false;
    try{
      await setDoc(doc(db,"marketState","main"), { isOpen:false, updatedAt: Date.now() }, { merge:true });
    }catch(e){ console.warn(e); }
    stopLocalTimer();
    renderMarketStatus();
    alert("📉 장 마감");
  }

  function startLocalTimer(){
    if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
    priceTimer = setInterval(()=>{ updatePrices().catch(()=>{}); }, updateInterval);
  }
  function stopLocalTimer(){
    if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
  }

  function subscribeMarketState(){
    onSnapshot(doc(db,"marketState","main"), (snap)=>{
      const d = snap.exists() ? snap.data() : {};
      marketOpenFlag = !!d.isOpen;

      if(typeof d.interval === "number" && d.interval >= 500){
        updateInterval = d.interval;
      }
      const amDriver = d.driverId === localSimId;

      renderMarketStatus();

      if(priceTimer){ clearInterval(priceTimer); priceTimer = null; }
      if(marketOpenFlag && amDriver){
        startLocalTimer();
      }
    });
  }

  function subscribeGlobals(){
    if(unsubGlobals){ try{unsubGlobals();}catch(e){} unsubGlobals=null; }
    unsubGlobals = onSnapshot(doc(db,"globals","settings"), (snap)=>{
      if(!snap.exists()) return;
      const d = snap.data();
      if(typeof d.volatility === 'number'){
        volatility = d.volatility;
        const v = document.getElementById('volatilityInput');
        if(v) v.value = String(volatility);
      }
    });
  }

  // ======= 가격 시뮬 =======
  async function updatePrices(){
    if(!marketOpenFlag) return;
    const tickAt = Date.now();
    const batch = writeBatch(db);

    for(const c of companies){
      if(c.delisted) continue;
      const prev = c.livePrice || c.basePrice;
      const chance = companyChances[c.id] || {profit:0.4, loss:0.6};
      const denom = Math.max(1e-6, (chance.profit + chance.loss));
      let isUp = Math.random() < (chance.profit / denom);

      const b = marketState.bias[c.id] || 0;
      if(b === -1) isUp = true;
      if(b ===  1) isUp = false;
      marketState.bias[c.id] = b * 0.5;

      const extra = (currentMode==='coin') ? 0.5 : 0;
      const stepPct = ((Math.random() * (volatility + extra)) / 100) * Math.max(0, c.multiplier || 1);
      const signed = isUp ? stepPct : -stepPct;
      let nextRaw = prev * (1 + signed);

      const diff = nextRaw - prev;
      if(Math.abs(diff) > deltaMax){ nextRaw = prev + Math.sign(diff) * deltaMax; }

      const next = Math.max(1, Math.round(nextRaw));

      c.livePrice = next;
      batch.set(doc(db,"companyPrices", c.id), { current: next, updatedAt: tickAt }, { merge:true });
    }
    try{
      await batch.commit();

    await setDoc(doc(db,"companyPrices", c.id), { current:newVal, updatedAt: Date.now() }, { merge:true });

        await updateDoc(uref, { cash: increment(-amount), updatedAt: Date.now() });
      }
      await updateDoc(doc(db,"withdrawRequests",id),{status:'approved', updatedAt:Date.now()});

  async function sendChat(){

    const uid   = currentUser?.id || "guest";

  function subscribeChat(){
    const qy = query(collection(db,"chat"), orderBy("createdAt","asc"));
    onSnapshot(qy,(snap)=>{
      const chatDiv = document.getElementById("chatMessages");
      chatDiv.innerHTML="";
      snap.forEach(docu=>{
        const d = docu.data();
        const dt = new Date(d.createdAt||Date.now());
        const time = dt.toLocaleTimeString();
        const uname = d.userName || "익명";
        const uid   = d.userId || "guest";
        const isMine = currentUser && currentUser.id === uid;

        chatDiv.innerHTML += `
          <div class="${isMine ? 'chat-right' : 'chat-left'}">
            <div class="chat-msg">
              ${d.message}
              <div class="chat-meta">
                <span class="name">${uname}</span>
                <span class="uid">(${uid})</span>
                <span class="time">• ${time}</span>
              </div>
            </div>
          </div>
        `;
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });
  }

  function initChatUI(){

    const input     = document.getElementById('chatInput');

    const collapsedSaved = localStorage.getItem('chatCollapsed') === '1';
    if(collapsedSaved) chatBox.classList.add('collapsed');
    toggleBtn.textContent = collapsedSaved ? '▣' : '—';

    const toggle = () => {
      chatBox.classList.toggle('collapsed');
      const isCollapsed = chatBox.classList.contains('collapsed');
      toggleBtn.textContent = isCollapsed ? '▣' : '—';
      localStorage.setItem('chatCollapsed', isCollapsed ? '1' : '0');
    };

    toggleBtn.addEventListener('click', toggle);
    header.addEventListener('dblclick', toggle);

    if(input){
      input.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' && !e.shiftKey){
          e.preventDefault();
          sendChat();
        }
      });
    }

    let startY=0, startH=0, dragging=false;
    const onDown = (e)=>{
      dragging=true;
      startY = (e.touches ? e.touches[0].clientY : e.clientY);
      startH = parseInt(window.getComputedStyle(chatBox).height, 10);
      document.body.style.userSelect='none';
    };
    const onMove = (e)=>{
      if(!dragging) return;
      const y = (e.touches ? e.touches[0].clientY : e.clientY);
      const delta = y - startY;
      let newH = startH + delta;
      newH = Math.max(300, Math.min(900, newH));
      chatBox.style.height = newH + 'px';
    };
    const onUp = ()=>{
      dragging=false;
      document.body.style.userSelect='';
    };

    resizer.addEventListener('mousedown', onDown);
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onUp);

    resizer.addEventListener('touchstart', onDown, {passive:true});
    document.addEventListener('touchmove', onMove, {passive:false});
    document.addEventListener('touchend', onUp);
  }

    let daysMap = {};

      const snap = await getDoc(ref);

        daysMap = snap.data().days || {};
      }

    let html="";
    for(let d=1; d<=30; d++){
      const checked = !!daysMap[d];
      html += `<div class="attendance-day ${checked?'checked':''}" onclick="checkAttendance(${d})">${d}일</div>`;
    }

  async function checkAttendance(day){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const todayKey = new Date().toISOString().slice(0,10); // YYYY-MM-DD
    const ref = doc(db, "attendance", currentUser.id);
    let data = { days:{}, lastCheckDate:"" };
    try{
      const snap = await getDoc(ref);
      if(snap.exists()) data = snap.data();
    }catch(e){}

    if(data.lastCheckDate === todayKey){
      alert('오늘은 이미 출석체크를 했습니다.');
      return;
    }

    if(!data.days) data.days = {};
    data.days[day] = true;
    data.lastCheckDate = todayKey;

    try{
      await setDoc(ref, data, { merge:true });
      await updateDoc(doc(db,"users",currentUser.id), { cash: increment(10000), updatedAt: Date.now() });
      alert('✅ 출석체크 완료! +10,000 KRW');

  // ======= 드래그(관리자 패널) =======
  function enableDrag(panelId='adminPanelAll', handleId='adminPanelHeaderSticky'){
    const panel = document.getElementById(panelId);
    const handle = document.getElementById(handleId);
    if(!panel || !handle) return;

    const content = panel.querySelector('.modal-content');
    if(!content) return;
    content.style.position = 'relative';

    let startX=0, startY=0, origX=0, origY=0, dragging=false;
    const THRESHOLD = 3;

    const onDown = (e) => {
      dragging = true;
      const pt = e.touches ? e.touches[0] : e;
      startX = pt.clientX; startY = pt.clientY;
      const rect = content.getBoundingClientRect();
      origX = rect.left; origY = rect.top;
      document.body.style.userSelect = 'none';
      content.style.cursor = 'grabbing';
    };
    const onMove = (e) => {
      if(!dragging) return;
      const pt = e.touches ? e.touches[0] : e;
      const dx = pt.clientX - startX;
      const dy = pt.clientY - startY;
      if(Math.abs(dx) > THRESHOLD || Math.abs(dy) > THRESHOLD){
        content.style.left = (dx) + 'px';
        content.style.top  = (dy) + 'px';
      }
      e.preventDefault();
    };
    const onUp = () => {
      dragging = false;
      document.body.style.userSelect = '';
      content.style.cursor = 'default';
      content.style.left = '0px';
      content.style.top  = '0px';
    };

    handle.addEventListener('mousedown', onDown);
    document.addEventListener('mousemove', onMove, {passive:false});
    document.addEventListener('mouseup', onUp);

    handle.addEventListener('touchstart', onDown, {passive:true});
    document.addEventListener('touchmove', onMove, {passive:false});
    document.addEventListener('touchend', onUp);
  }
