<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>떡잎방범대 주식 센터</title>
<style>
  :root{
    --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
    --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46;
  }
  *{box-sizing:border-box}
  body { font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); margin:0; padding:20px; }
  h1 { text-align:center; margin:4px 0 16px }

  #userRow,#log { margin:20px auto; max-width:1100px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }

  #depositForm {
    display:flex; justify-content:center; align-items:center;
    gap:10px; margin:20px auto; max-width:1100px;
  }
  #depositForm input {
    padding:8px; border-radius:8px; border:1px solid #374151;
    background:#0b1220; color:var(--ink);
  }
  #depositForm .memo { min-width:220px; }

  button { padding:8px 12px; cursor:pointer; border-radius:8px;
           background:var(--accent); color:var(--ink); border:none; }
  button:hover { background:var(--accentH); }

  #chartWrap {
    position:relative; margin:20px auto; max-width:1100px;
    height:400px; background:#111827; border-radius:10px; overflow:hidden;
  }
  #chart { position:absolute; inset:0; width:100% !important; height:100% !important; }

  #companies {
    display:grid; grid-template-columns:repeat(3,1fr); gap:12px;
    margin:20px auto; max-width:1100px;
  }
  .company { background:var(--card); border-radius:10px; padding:12px;
             display:flex; flex-direction:column; gap:10px; }
  .company .info { display:flex; justify-content:space-between; align-items:center; font-weight:600; }
  .company .info small{ color:var(--ink2); font-weight:400 }
  .company .actions { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
  .company .actions input[type="number"] {
    grid-column:span 2; padding:8px; border-radius:8px;
    border:1px solid #374151; background:#0b1220; color:var(--ink);
  }

  #log { max-height:240px; overflow-y:auto; background:#111827;
         padding:12px; border-radius:10px; }

  .req-card { background:var(--card); border-radius:10px; padding:12px; margin:8px 0;
              display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7);
           justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:var(--card); padding:20px; border-radius:10px;
                   text-align:center; width:min(90%,440px); position:relative; }
  .modal-content input { margin:8px 0; padding:8px; width:85%; border-radius:8px;
                         border:1px solid #374151; background:#0b1220; color:var(--ink) }
  .xbtn { position:absolute; top:8px; right:8px; background:var(--danger); border:none;
          color:white; border-radius:50%; width:28px; height:28px; cursor:pointer; }

  .admin-panel{display:none; max-width:1100px; margin:20px auto; background:var(--card);
               padding:10px; border-radius:10px; position:relative;}
  #adminLogin{ text-align:center; margin-top:20px }
  #adminLogin input{ padding:8px; border-radius:8px; border:1px solid #374151;
                     background:#0b1220; color:var(--ink) }

  @media (max-width:900px){ #companies{ grid-template-columns:repeat(2,1fr) } }
  @media (max-width:600px){ #companies{ grid-template-columns:1fr } }
</style>
</head>
<body>
<h1>떡잎방범대 주식 센터</h1>

<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
    <button onclick="openNewsModal()">📰 뉴스 보기</button>
  </div>
</div>

<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<div id="chartWrap"><canvas id="chart"></canvas></div>
<div id="companies"></div>
<div id="log"></div>

  <!-- 로그인 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>정보 입력 후 시작</h2>
    <input type="text" id="customId" placeholder="고유번호 입력"><br>
    <input type="text" id="customName" placeholder="이름 입력"><br>
    <button id="startBtn">시작</button>
  </div>
</div>

<!-- 출금 요청 모달 -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <h2>출금 요청</h2>
    <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
    <input type="text" id="withdrawName" placeholder="이름 입력"><br>
    <input type="number" id="withdrawAmount" placeholder="출금 금액 입력" oninput="updateWithdrawFee()"><br>
    <div id="withdrawFeeInfo" style="color:#9ca3af; margin:6px 0;"></div>
    <input type="text" id="withdrawMemo" placeholder="메모 (선택)"><br>
    <button onclick="submitWithdraw()">요청</button>
    <button onclick="closeWithdrawModal()">취소</button>
  </div>
</div>

<!-- 뉴스 모달 -->
<div id="newsModal" class="modal">
  <div class="modal-content">
    <button class="xbtn" onclick="closeNewsModal()">✕</button>
    <h2>📢 최신 뉴스</h2>
    <div id="newsContent" style="text-align:left; max-height:300px; overflow-y:auto; margin-top:10px;">
      <p>현재 등록된 뉴스가 없습니다.</p>
    </div>
    <button onclick="closeNewsModal()">닫기</button>
  </div>
</div>

<!-- 관리자 로그인 -->
<div id="adminLogin">
  <input type="password" id="adminCode" placeholder="관리자 코드 입력">
  <button onclick="checkAdmin()">관리자 로그인</button>
</div>

<!-- 👑 강제 로그아웃 패널 -->
<div id="adminPanelUsers" class="admin-panel">
  <button class="xbtn" onclick="closeAdmin('adminPanelUsers')">✕</button>
  <h3>👑 강제 로그아웃 패널</h3>
  <div id="userList"></div>
</div>

<!-- 💰 입출금 관리 패널 -->
<div id="adminPanelFinance" class="admin-panel">
  <button class="xbtn" onclick="closeAdmin('adminPanelFinance')">✕</button>
  <h3>💰 입출금 요청 패널</h3>
  <h4>입금 요청</h4>
  <div id="depositRequests"></div>
  <h4>출금 요청</h4>
  <div id="withdrawRequests"></div>
</div>

<!-- 📊 그래프/금액 제어 패널 -->
<div id="adminPanelGraph" class="admin-panel" style="max-width:800px;">
  <button class="xbtn" onclick="closeAdmin('adminPanelGraph')">✕</button>
  <h3>📊 그래프/금액 제어 패널</h3>
  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
    <button onclick="startPriceSimulation()">시작</button>
    <button onclick="stopPriceSimulation()">정지</button>
    <button onclick="resetGraph()">그래프 초기화</button>
  </div>
  <div style="margin-top:10px;">
    <strong>⏱️ 변동 주기 (초):</strong>
    <input type="number" id="intervalInput" value="5" min="1" style="width:90px;">
    <button onclick="applyGraphInterval()">적용</button>
  </div>
  <hr style="opacity:.2">
  <h4>📈 개별 종목 금액 조정</h4>
  <div id="graphCompanyAdjust"></div>
  <h4>📈 전체 종목 금액 조정</h4>
  <label>±금액</label><input type="number" id="allDelta" value="100" style="width:100px;">
  <button onclick="adjustAllPrices()">적용</button>
  <p style="color:#9ca3af; margin-top:8px;">※ 이 패널은 '현재가(livePrice)' 자체를 직접 조정합니다.</p>
</div>

<!-- 🎛️ 주가 조작 패널 -->
<div id="adminPanelStock" class="admin-panel">
  <button class="xbtn" onclick="closeAdmin('adminPanelStock')">✕</button>
  <h3>🎛️ 주가 조작 패널 (틱 단위 이동)</h3>
  <div id="stockTuner"></div>
</div>

<!-- 📈 배율 관리 패널 -->
<div id="adminPanelChange" class="admin-panel">
  <button class="xbtn" onclick="closeAdmin('adminPanelChange')">✕</button>
  <h3>📈 배율 관리 패널</h3>
  <div class="req-card">
    <div><strong>전체 배율</strong></div>
    <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
      <input type="number" id="allMultiplierVal" step="0.01" value="1.00" style="width:100px;">
      <button onclick="setAllMultipliers()">전체 배율 일괄 설정</button>
    </div>
  </div>
  <div id="changePanel"></div>
</div>

  <!-- 외부 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  /* =========================
   *  Firebase & Firestore
   * ========================= */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc,
    onSnapshot, query, where
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
    authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
    projectId: "cotyledons-of-stock-a1241",
    storageBucket: "cotyledons-of-stock-a1241.appspot.com",
    messagingSenderId: "962984742513",
    appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
    measurementId: "G-NRPT075Q3X"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* =========================
   *  상태/참조
   * ========================= */
  const userInfo = document.getElementById("userInfo");
  const companiesDiv = document.getElementById("companies");
  const acctNo = document.getElementById("acctNo");
  const cashAmount = document.getElementById("cashAmount");
  const cashMemo = document.getElementById("cashMemo");
  const logDiv = document.getElementById("log");
  const loginModal = document.getElementById("loginModal");
  const withdrawModal = document.getElementById("withdrawModal");
  const withdrawId = document.getElementById("withdrawId");
  const withdrawName = document.getElementById("withdrawName");
  const withdrawAmount = document.getElementById("withdrawAmount");
  const withdrawMemo = document.getElementById("withdrawMemo");

  let player = { holdings:{}, cash:5000000 };
  let currentUser = null;
  let unsubscribeUser = null;

  // 그래프 / 타이머
  let chart = null;
  let priceTimer = null;
  let updateInterval = 5000;      // ms
  let graphUpdateTimer = null;

  // 변동폭 기본값 (1 ~ deltaMax 사이에서 움직임)
  let deltaMax = 1000000;

  // stock123 보간 타이머(종목별 관리)
  const smoothTimers = {};

  /* =========================
   *  유틸
   * ========================= */
  function log(msg){ logDiv.innerHTML = `<div>${msg}</div>` + logDiv.innerHTML; }
  function parseNumber(str){ const n=parseInt(String(str).replace(/[^0-9-]/g,''),10); return isNaN(n)?0:n; }
  function renderUserInfo(){
    if(currentUser)
      userInfo.innerHTML = `<strong>${currentUser.name}(${currentUser.id})</strong> | 현금:${player.cash.toLocaleString()} KRW`;
  }
  const ci = s => String(s||'').toLowerCase();

  /* =========================
   *  기업 데이터 (11개)
   * ========================= */
  const companies = [
    {name:"떡잎방범대", basePrice:10000000, multiplier:1, livePrice:1000},
    {name:"카스틸로",   basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"사쿠라",     basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"청룡",       basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"경찰청",     basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"Ems",        basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"올드보이",   basePrice:10000000,  multiplier:1, livePrice:500},
    {name:"작두",       basePrice:10000000,  multiplier:1, livePrice:800},
    {name:"빅딕",       basePrice:10000000,  multiplier:1, livePrice:700},
    {name:"유토피아",   basePrice:10000000,  multiplier:1, livePrice:600},
    {name:"inback",     basePrice:10000000,  multiplier:1, livePrice:550},
  ];
  function findCompanyById(id){
    return companies.find(x => ci(x.name)===ci(id));
  }

  /* =========================
   *  배율 반영 표시가격
   * ========================= */
  function getDisplayPrice(c){
    const base = (typeof c.livePrice === 'number') ? c.livePrice : c.basePrice;
    if (typeof c.multiplier !== 'number') return Math.max(1, Math.floor(base));
    if (c.multiplier >= 0){
      return Math.max(1, Math.floor(base * (c.multiplier || 1)));
    } else {
      const factor = Math.abs(c.multiplier);
      const lowered = base / (factor || 1);
      return Math.max(1, Math.floor(lowered));
    }
  }

  /* =========================
   *  기업 카드 렌더
   * ========================= */
  function renderCompanies(){
    companiesDiv.innerHTML = '';
    companies.forEach(c=>{
      const held = player.holdings[c.name]||0;
      const nowPrice = getDisplayPrice(c);
      const inputId = `qty-${c.name}`;
      const div = document.createElement('div');
      div.className = 'company';
      div.innerHTML = `
        <div class="info">
          <strong>${c.name}</strong>
          <span>${nowPrice.toLocaleString()} KRW <small>| 보유:${held}주</small></span>
        </div>
        <div class="actions">
          <input type="number" id="${inputId}" value="1" min="1">
          <button onclick="buy('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매수</button>
          <button onclick="sell('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매도</button>
        </div>`;
      companiesDiv.appendChild(div);
    });
    renderUserInfo();
  }

  /* =========================
   *  거래 (현금 & holdings Firestore 동기화 포함)
   * ========================= */
  async function syncUserToServer(){
    if(!currentUser) return;
    try{
      await setDoc(doc(db,"users",currentUser.id),
        { cash: player.cash, holdings: player.holdings },
        { merge:true }
      );
    }catch(e){ console.warn("⚠️ 사용자 동기화 실패:", e); }
  }

  async function impactPrice(name, qty, type){
    const c = findCompanyById(name);
    if(!c) return;
    const price = c.livePrice || c.basePrice;

    let percent = 0;
    if(type === 'buy'){
      const invest = price * qty;
      percent = invest / Math.max(1, player.cash + invest);
    } else if(type === 'sell'){
      const held = player.holdings[name]||0;
      percent = qty / Math.max(1, held);
    }

    let impact = Math.round(price * percent * 0.01 * 100);
    if(type === 'sell') impact = -impact;
    const nextPrice = Math.max(1, price + impact);

    try {
      await setDoc(doc(db,"companyPrices", name),
        { current: nextPrice, updatedAt: Date.now() }, { merge:true });
      c.livePrice = nextPrice;
      scheduleGraphUpdate();
      log(`📊 ${name} ${type==="buy"?"매수":"매도"} 영향: ${qty}주 → 변동 ${impact>=0?"+":""}${impact} (${nextPrice.toLocaleString()} KRW)`);
    } catch(e){ console.error("가격 영향 반영 실패:", e); }
  }

  function buy(name, qty){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const c = findCompanyById(name); if(!c) return;
    const p = getDisplayPrice(c);
    if(player.cash<p*qty) return alert('현금 부족');
    player.cash -= p*qty;
    player.holdings[name]=(player.holdings[name]||0)+qty;
    syncUserToServer();
    log(`✅ ${currentUser.name} ${name} ${qty}주 매수 @ ${p.toLocaleString()} KRW`);
    renderCompanies();
    impactPrice(name, qty, 'buy');
  }

  function sell(name, qty){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const c = findCompanyById(name); if(!c) return;
    const p = getDisplayPrice(c);
    if((player.holdings[name]||0)<qty) return alert('보유 부족');
    player.cash += p*qty;
    player.holdings[name] -= qty;
    syncUserToServer();
    log(`✅ ${currentUser.name} ${name} ${qty}주 매도 @ ${p.toLocaleString()} KRW`);
    renderCompanies();
    impactPrice(name, qty, 'sell');
  }

  /* =========================
   *  변동폭 적용 함수 (관리자 패널)
   * ========================= */
  function applyDeltaMax(){
    const val = parseInt(document.getElementById("deltaMaxInput").value) || 1;
    deltaMax = Math.max(1, val);
    log(`📊 변동폭 최대값을 ${deltaMax.toLocaleString()}으로 설정`);
  }

    /* =========================
   *  입/출금 요청
   * ========================= */
  async function requestDeposit(){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const acct = acctNo.value.trim();
    const amount = parseNumber(cashAmount.value);
    const memo = cashMemo.value.trim();
    if(!acct || amount<=0) return alert('입력 오류');

    const req = {
      id:'REQ-'+Date.now(),
      date:new Date().toLocaleString(),
      userId:currentUser.id,
      userName:currentUser.name,
      acct, amount, memo, status:'대기', type:'입금'
    };
    try{ await addDoc(collection(db,'pendingDeposits'), req); }
    catch(e){ console.warn("⚠️ 입금 DB 저장 실패:", e); }
    log(`📨 입금 요청: ${amount.toLocaleString()} KRW`);
    alert("✅ 입금 요청이 완료되었습니다.");
  }

  function openWithdrawModal(){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    withdrawId.value = currentUser.id;
    withdrawName.value = currentUser.name;
    withdrawModal.style.display = 'flex';
  }
  function closeWithdrawModal(){ withdrawModal.style.display='none'; }

  function updateWithdrawFee(){
    const feeRate = 0.3;
    const amount = parseInt(document.getElementById("withdrawAmount").value) || 0;
    if(amount > 0){
      const fee = Math.round(amount * feeRate);
      const receive = amount - fee;
      document.getElementById("withdrawFeeInfo").innerText =
        `출금 요청액: ${amount.toLocaleString()}원 | 수수료: ${fee.toLocaleString()}원 | 실제 수령: ${receive.toLocaleString()}원`;
    } else {
      document.getElementById("withdrawFeeInfo").innerText = "";
    }
  }

  async function submitWithdraw(){
    if(!currentUser) return alert('로그인 후 이용해주세요.');
    const amount = parseInt(withdrawAmount.value)||0;
    const memo = withdrawMemo.value.trim();
    if(amount<=0) return alert('금액 오류');

    const feeRate = 0.3;
    const fee = Math.round(amount * feeRate);
    const receive = amount - fee;

    if(!confirm(
      `출금 요청액: ${amount.toLocaleString()}원\n`+
      `수수료: ${fee.toLocaleString()}원\n`+
      `실제 수령: ${receive.toLocaleString()}원\n\n이대로 요청하시겠습니까?`
    )) return;

    const req = {
      id:'WREQ-'+Date.now(),
      date:new Date().toLocaleString(),
      userId:currentUser.id,
      userName:currentUser.name,
      amount: receive,   // 실제 수령액
      fee,               // 수수료
      original: amount,  // 원요청
      memo,
      status:'대기',
      type:'출금'
    };
    try{ await addDoc(collection(db,'pendingWithdrawals'), req); }
    catch(e){ console.warn("⚠️ 출금 DB 저장 실패:", e); }

    log(`💸 출금 요청: 원요청 ${amount.toLocaleString()}원 | 수수료 ${fee.toLocaleString()}원 | 실제 수령 ${receive.toLocaleString()}원`);
    alert("✅ 출금 요청이 완료되었습니다.");
    closeWithdrawModal();
  }

  /* =========================
   *  로그인 & 현재 유저 구독 (holdings 불러오기 포함)
   * ========================= */
  window.onload = ()=>{
    const saved = localStorage.getItem('stockUser');
    if(saved){
      try{ currentUser = JSON.parse(saved); } catch(e){ localStorage.removeItem('stockUser'); }
    }
    if(currentUser){
      loginModal.style.display = 'none';
      renderUserInfo(); renderCompanies();
      subscribeCurrentUser(currentUser.id);
      log(`🔄 자동 로그인: ${currentUser.name}`);
    }else{
      loginModal.style.display = 'flex';
    }
    // 그래프 + 중앙시세/회사설정 구독
    initChart();
    subscribeCompanyPrices();
    subscribeCompanySettings();

  /* =========================
   *  관리자: 유저(강제 로그아웃)
   * ========================= */
  function subscribeUsers(){

    catch(e){ console.error("강제 로그아웃 실패:", e); }

  /* =========================
   *  관리자: 입/출금 실시간 & 승인/거절
   * ========================= */
  function subscribeRequests(){
    const depQ = query(collection(db,"pendingDeposits"), where("status","==","대기"));
    onSnapshot(depQ,(snap)=>{
      const depDiv = document.getElementById("depositRequests"); let html="";
      snap.forEach(docu=>{
        const d = docu.data();
        html += `<div class="req-card">
          <div><strong>${d.userName}</strong> (${d.userId}) | ${Number(d.amount||0).toLocaleString()}원 | 메모: ${d.memo||""}</div>
          <div>
            <button onclick="approveDeposit('${docu.id}','${d.userId}',${Number(d.amount||0)})">승인</button>
            <button onclick="rejectRequest('pendingDeposits','${docu.id}')">거절</button>
          </div>
        </div>`;
      });
      depDiv.innerHTML = html || "대기중인 입금 요청 없음";
    });

    const witQ = query(collection(db,"pendingWithdrawals"), where("status","==","대기"));
    onSnapshot(witQ, (snap)=>{
      const witDiv = document.getElementById("withdrawRequests"); let html="";
      snap.forEach(docu=>{
        const w = docu.data();
        const net = Number(w.amount||0);
        const fee = (typeof w.fee==='number') ? Number(w.fee) : 0;
        const original = (typeof w.original==='number') ? Number(w.original) : (net + fee);
        html += `<div class="req-card">
          <div>
            <strong>${w.userName}</strong> (${w.userId}) |
            원요청: ${original.toLocaleString()}원 |
            수수료: ${fee.toLocaleString()}원 |
            실제 수령: ${net.toLocaleString()}원
            ${w.memo?`| 메모: ${w.memo}`:""}
          </div>
          <div>
            <button onclick="approveWithdraw('${docu.id}')">승인</button>
            <button onclick="rejectRequest('pendingWithdrawals','${docu.id}')">거절</button>
          </div>
        </div>`;
      });
      witDiv.innerHTML = html || "대기중인 출금 요청 없음";
    });
  }

  async function approveDeposit(reqId, userId, amount){
    try{
      const uref = doc(db,"users",userId);
      const usnap = await getDoc(uref);
      const prev = usnap.exists() ? (usnap.data().cash||0) : 0;
      const updated = prev + Number(amount||0);
      await setDoc(uref, { cash: updated }, { merge:true });
      await updateDoc(doc(db,"pendingDeposits",reqId), { status:"승인" });
      log(`✅ 입금 승인: ${userId} +${Number(amount||0).toLocaleString()}원`);
      if(currentUser?.id===userId){ player.cash=updated; renderUserInfo(); }
    }catch(e){ console.error("입금 승인 실패:", e); }
  }

  async function approveWithdraw(reqId){
    try{
      const wref = doc(db,"pendingWithdrawals",reqId);
      const wsnap = await getDoc(wref);
      if(!wsnap.exists()){ alert("요청 문서를 찾을 수 없습니다."); return; }
      const w = wsnap.data();
      const userId = w.userId;
      const net = Number(w.amount||0);
      const fee = (typeof w.fee==='number') ? Number(w.fee) : 0;
      const original = (typeof w.original==='number') ? Number(w.original) : (net + fee);

      const uref = doc(db,"users",userId);
      const usnap = await getDoc(uref);
      const prev = usnap.exists() ? (usnap.data().cash||0) : 0;
      const updated = prev - original; // 원요청만큼 차감
      if(updated < 0){ alert("현금 부족으로 승인 불가"); return; }

      await setDoc(uref, { cash: updated }, { merge:true });
      await updateDoc(wref, { status:"승인" });
      log(`✅ 출금 승인: ${userId} -${original.toLocaleString()}원 (수령 ${net.toLocaleString()}원, 수수료 ${fee.toLocaleString()}원)`);
      if(currentUser?.id===userId){ player.cash=updated; renderUserInfo(); }
    }catch(e){ console.error("출금 승인 실패:", e); }
  }

  async function rejectRequest(col, reqId){
    try{ await updateDoc(doc(db,col,reqId), { status:"거절" }); log(`❌ 요청 거절 (${col} - ${reqId})`); }
    catch(e){ console.error("거절 실패:", e); }
  }

  /* =========================
   *  관리자: 배율 관리 (change123)
   * ========================= */
  function renderChangePanel(){
    const wrap = document.getElementById("changePanel"); let html='';
    companies.forEach(c=>{
      const mid = `m-${c.name}`;
      html += `
        <div class="req-card">
          <div><strong>${c.name}</strong> | 현재 배율: x${(c.multiplier??1).toFixed(2)}</div>
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <input type="number" id="${mid}" value="${c.multiplier??1}" step="0.01" style="width:120px;">

            <button onclick="bumpCompany('${c.name}',0.9)">-10%</button>
          </div>
        </div>`;
    });
    wrap.innerHTML = html || "회사 데이터 없음";
  }
  async function applyMultiplier(name){
    const mid = `m-${name}`;
    const multiplier = parseFloat(document.getElementById(mid).value);
    if(isNaN(multiplier)){ alert('배율 값을 확인하세요.'); return; }
    const c = findCompanyById(name); if(!c) return;
    try{
      await setDoc(doc(db,'companySettings', name), { multiplier, updatedAt: Date.now() }, { merge:true });
      c.multiplier = multiplier; renderCompanies(); scheduleGraphUpdate();
      log(`🛠️ ${name} 배율 적용: x${multiplier}`);
    }catch(e){ console.error('배율 저장 실패:', e); }
  }
  async function bumpCompany(name, factor){
    const c = findCompanyById(name); if(!c) return;
    const newMultiplier = parseFloat(((c.multiplier??1)*factor).toFixed(4));
    try{
      await setDoc(doc(db,'companySettings', name), { multiplier:newMultiplier, updatedAt: Date.now() }, { merge:true });
      c.multiplier = newMultiplier; renderCompanies(); scheduleGraphUpdate();
      log(`↕️ ${name} 배율 변경: x${(c.multiplier??1).toFixed(2)} → x${newMultiplier.toFixed(2)}`);
    }catch(e){ console.error('배율 변경 실패:', e); }
  }
  async function setAllMultipliers(){
    const val = parseFloat(document.getElementById("allMultiplierVal").value);
    if(isNaN(val)){ alert("배율 값을 확인하세요."); return; }
    for(const c of companies){
      await setDoc(doc(db,'companySettings', c.name), { multiplier:val, updatedAt: Date.now() }, { merge:true });
      c.multiplier = val;
    }
    renderChangePanel(); renderCompanies(); scheduleGraphUpdate();
    log(`🧮 모든 배율을 x${val}로 일괄 설정`);
  }
  function subscribeCompanySettings(){
    onSnapshot(collection(db,'companySettings'), (snap)=>{
      let changed=false;
      snap.forEach(d=>{
        const data = d.data();
        const c = findCompanyById(d.id);
        if(!c) return;
        if(typeof data.multiplier==='number') c.multiplier = data.multiplier;
        changed = true;
      });
      if(changed){
        renderCompanies();
        if(document.getElementById('adminPanelChange').style.display==='block'){ renderChangePanel(); }
        scheduleGraphUpdate();
      }
    });
  }

  /* =========================
   *  중앙 시세 구독
   * ========================= */
  function subscribeCompanyPrices(){
    onSnapshot(collection(db,"companyPrices"), (snap)=>{
      let any=false;
      snap.forEach(docu=>{
        const data = docu.data();
        const c = findCompanyById(docu.id);
        if(c && typeof data.current==='number'){ c.livePrice = data.current; any=true; }
      });
      if(any){
        renderCompanies();
        scheduleGraphUpdate();
      }
    });
  }
  function scheduleGraphUpdate(){
    if(graphUpdateTimer){ clearTimeout(graphUpdateTimer); }
    graphUpdateTimer = setTimeout(()=>{ appendChartPoint(); graphUpdateTimer=null; }, 200);
  }

  /* =========================
   *  그래프(Chart.js)
   * ========================= */
  function initChart(){
    if(chart) return;
    const ctx = document.getElementById("chart").getContext("2d");
    chart = new Chart(ctx, {
      type:"line",
      data:{
        labels:[],
        datasets: companies.map(c=>({ label:c.name, data:[], borderWidth:2, fill:false, tension:0.25 }))
      },
      options:{
        responsive:true, maintainAspectRatio:false, animation:false,
        plugins:{ legend:{position:"bottom"} },
        scales:{ x:{ title:{display:true, text:"시간"} }, y:{ title:{display:true, text:"가격 (KRW)"}, beginAtZero:false } }
      }
    });
  }
  function appendChartPoint(){
    if(!chart) return;
    const now = new Date().toLocaleTimeString();
    chart.data.labels.push(now);
    companies.forEach((c,i)=>{ chart.data.datasets[i].data.push(getDisplayPrice(c)); });
    const MAX=120;
    if(chart.data.labels.length>MAX){
      chart.data.labels.splice(0, chart.data.labels.length-MAX);
      chart.data.datasets.forEach(d=>{
        if(d.data.length>MAX) d.data.splice(0, d.data.length-MAX);
      });
    }
    chart.update("none");
  }

  /* =========================
   *  그래프 시뮬레이션 & 금액 조정 (graph123)
   * ========================= */
  async function updatePrices(){
    for(const c of companies){
      const base = (typeof c.livePrice==='number') ? c.livePrice : c.basePrice;
      const change = (Math.random()-0.5)*20; // ±10
      const nextBase = Math.max(50, Math.round(base + change));
      await setDoc(doc(db,"companyPrices", c.name), { current: nextBase, updatedAt: Date.now() }, { merge:true });
      c.livePrice = nextBase;
    }
    scheduleGraphUpdate();
  }
  function startPriceSimulation(){
    if(priceTimer) return;
    priceTimer = setInterval(updatePrices, updateInterval);
    log(`▶️ 그래프 시뮬레이션 시작 (주기: ${Math.round(updateInterval/1000)}초)`);
  }
  function stopPriceSimulation(){
    if(priceTimer){ clearInterval(priceTimer); priceTimer=null; log("⏸️ 그래프 시뮬레이션 정지"); }
  }
  async function resetGraph(){
    for(const c of companies){
      c.livePrice = c.basePrice;
      await setDoc(doc(db,"companyPrices", c.name), { current: c.basePrice, updatedAt: Date.now() }, { merge:true });
    }
    if(chart){
      chart.data.labels = [];
      chart.data.datasets.forEach(d=> d.data = []);
      chart.update();
    }
    renderCompanies();
    log("🔄 그래프 초기화 완료");
  }
  function applyGraphInterval(){
    const sec = parseInt(document.getElementById("intervalInput").value)||5;
    updateInterval = Math.max(1, sec) * 1000;
    if(priceTimer){
      clearInterval(priceTimer);
      priceTimer = setInterval(updatePrices, updateInterval);
      log(`⏱️ 변동 주기 변경 및 적용: ${sec}초`);
    } else {
      log(`⏱️ 변동 주기 설정: ${sec}초 (시작 누르면 적용)`);
    }
  }

  function renderGraphAdjustPanel(){
    const wrap = document.getElementById("graphCompanyAdjust"); let html="";
    companies.forEach(c=>{
      const id=`adj-${c.name}`;
      html += `
        <div class="req-card">
          <div><strong>${c.name}</strong> | 현재가: ${getDisplayPrice(c).toLocaleString()} KRW</div>
          <div style="display:flex; gap:8px; align-items:center;">

  async function adjustCompanyPrice(name){
    const id=`adj-${name}`;
    const delta = parseInt(document.getElementById(id).value)||0;
    const c = findCompanyById(name); if(!c) return;
    const newVal = Math.max(1, (c.livePrice||c.basePrice)+delta);
    await setDoc(doc(db,"companyPrices", name), { current:newVal, updatedAt: Date.now() }, { merge:true });
    c.livePrice = newVal; renderCompanies(); scheduleGraphUpdate();
    log(`📊 ${name} 금액 조정: ${delta>=0?"+":""}${delta}`);
  }
  async function adjustAllPrices(){
    const delta = parseInt(document.getElementById("allDelta").value)||0;
    for(const c of companies){
      const newVal = Math.max(1, (c.livePrice||c.basePrice)+delta);
      await setDoc(doc(db,"companyPrices", c.name), { current:newVal, updatedAt: Date.now() }, { merge:true });
      c.livePrice = newVal;
    }
    renderCompanies(); scheduleGraphUpdate();
    log(`📊 전체 종목 금액 ${delta>=0?"+":""}${delta} 적용`);
  }

  /* =========================
   *  🎛️ 주가 조작 (stock123): 틱 단위 목표가 이동
   * ========================= */
  function clearSmoothTimer(name){
    if(smoothTimers[name]){ clearInterval(smoothTimers[name]); delete smoothTimers[name]; }
  }
  function smoothAdjust(c, targetPrice, steps=10){
    clearSmoothTimer(c.name);
    const start = c.livePrice || c.basePrice;
    const diff = targetPrice - start;
    let count = 0;
    const step = diff / steps;

    smoothTimers[c.name] = setInterval(async ()=>{
      count++;
      c.livePrice = Math.max(1, Math.round(start + step*count));
      await setDoc(doc(db,"companyPrices", c.name), { current:c.livePrice, updatedAt: Date.now() }, { merge:true });
      scheduleGraphUpdate();
      if(count >= steps) clearSmoothTimer(c.name);
    }, updateInterval);
  }
  function renderStockTuner(){
    const wrap = document.getElementById("stockTuner"); let html="";
    companies.forEach(c=>{
      const cid=`chg-${c.name}`, sid=`steps-${c.name}`;
      html += `
        <div class="req-card">
          <div><strong>${c.name}</strong> | 현재가: ${getDisplayPrice(c).toLocaleString()} KRW</div>
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <label>목표금액</label>
            <input type="number" id="${cid}" placeholder="예: 1500" style="width:120px;">
            <label>틱</label>
            <input type="number" id="${sid}" value="10" min="1" style="width:80px;">
            <button onclick="applyStockTarget('${c.name}')">적용</button>
          </div>
        </div>`;
    });
    wrap.innerHTML = html || "회사 데이터 없음";
  }
  function applyStockTarget(name){
    const val = parseInt(document.getElementById(`chg-${name}`).value)||0;
    const steps = parseInt(document.getElementById(`steps-${name}`).value)||10;
    if(val<=0){ alert("목표 금액 오류"); return; }
    const c = findCompanyById(name); if(!c) return;
    smoothAdjust(c, val, steps);
    log(`🎛️ ${name} ${steps}틱 동안 목표가 ${val.toLocaleString()}까지 이동`);
  }
