  async function bumpCompany(name, factor){
    const c = companies.find(x=>x.name===name);
    if(!c) return;
    const newMultiplier = parseFloat(((c.multiplier||1) * factor).toFixed(4));
    try{
      await setDoc(doc(db,'companySettings', name), { price:c.price, multiplier:newMultiplier, updatedAt: Date.now() }, { merge:true });
      log(`â†•ï¸ ${name} ë°°ìœ¨ ë³€ê²½: x${(c.multiplier||1).toFixed(2)} â†’ x${newMultiplier.toFixed(2)}`);
    }catch(e){ console.error('ë°°ìœ¨ ë³€ê²½ ì‹¤íŒ¨:',e); }
  }
