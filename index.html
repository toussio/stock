<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>떡잎방범대 주식 센터</title>
  <style>
    :root{
      --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
      --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46; --warn:#92400e;
    }
    *{box-sizing:border-box}
    body { font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); margin:0; padding:20px; }
    h1 { text-align:center; margin:4px 0 16px }

    #userRow,#log { margin:20px auto; max-width:1100px; }
    #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
    #userInfo { font-size:16px; }

    #depositForm { display:flex; justify-content:center; align-items:center; gap:10px; margin:20px auto; max-width:1100px; }
    #depositForm input { padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    #depositForm .memo { min-width:220px; }

    button { padding:8px 12px; cursor:pointer; border-radius:8px; background:var(--accent); color:var(--ink); border:none; transition:opacity .15s ease; }
    button:hover { background:var(--accentH); }
    button:disabled { opacity:.45; cursor:not-allowed; }

    #chartWrap { position:relative; margin:20px auto; max-width:1100px; height:400px; background:#111827; border-radius:10px; overflow:hidden; }
    #chart { position:absolute; inset:0; width:100% !important; height:100% !important; }

    #companies { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin:20px auto; max-width:1100px; }
    .company { background:var(--card); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:10px; position:relative; }
    .company .info { display:flex; flex-wrap:wrap; gap:6px; justify-content:space-between; align-items:center; font-weight:600; }

    .status-badge{ font-size:14px; line-height:1; padding:4px 10px; border-radius:999px; background:#0b1220; border:1px solid #374151; color:var(--ink2); }
    .delisted-badge{ background:#331010; border-color:#7f1d1d; color:#fecaca; }

    .company .actions { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
    .company .actions input[type="number"] { grid-column:span 2; padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    .company .actions input[type="number"]:disabled { opacity:.45; cursor:not-allowed; }

    #log { max-height:240px; overflow-y:auto; background:#111827; padding:12px; border-radius:10px; }
    .req-card { background:var(--card); border-radius:10px; padding:12px; margin:8px 0; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }

    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
    .modal-content { background:var(--card); padding:20px; border-radius:10px; text-align:center; width:min(90%,520px); position:relative; }
    .modal-content input, .modal-content textarea { margin:8px 0; padding:8px; width:90%; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }
    textarea { width:100%; min-height:120px; }

    .xbtn { position:absolute; top:8px; right:8px; background:var(--danger); border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:16px; line-height:1; }

    .admin-panel{display:none; max-width:1100px; margin:20px auto; background:var(--card); padding:10px; border-radius:10px; position:relative;}
    #adminLogin{ text-align:center; margin-top:20px }
    #adminLogin input{ padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }

    #adminPanelAll { position:fixed; top:50px; left:50px; z-index:9999; width:90%; max-width:1100px; pointer-events:auto; box-shadow:0 20px 40px rgba(0,0,0,.35); }
    #adminPanelHeader { background:#374151; padding:8px 44px 8px 12px; cursor:move; border-radius:10px 10px 0 0; font-weight:700; user-select:none; position:relative; }
    #adminPanelAll .xbtn { top:6px; right:6px; }

    @media (max-width:1200px){ #companies{ grid-template-columns:repeat(3,1fr) } }
    @media (max-width:900px){ #companies{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:600px){ #companies{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <h1>떡잎방범대 주식 센터</h1>

  <!-- 유저 정보 / 메뉴 -->
  <div id="userRow">
    <div id="userInfo">⏳ 로그인 대기중...</div>
    <div>
      <button onclick="logout()">로그아웃</button>
      <button onclick="openWithdrawModal()">출금 요청</button>
      <button onclick="openNoticeModal()">📢 공지사항</button>
      <button onclick="openNewsModal()">📰 뉴스 보기 <span id="newsBadge" style="display:none; color:#ef4444; font-weight:bold; margin-left:6px;">0</span></button>
    </div>
  </div>

  <!-- 입금 요청 -->
  <div id="depositForm">
    <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
    <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
    <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
    <button onclick="requestDeposit()">입금 요청</button>
  </div>

  <div id="chartWrap"><canvas id="chart"></canvas></div>
  <div id="companies"></div>
  <div id="log"></div>

    <!-- 로그인 모달 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>정보 입력 후 시작</h2>
      <input type="text" id="customId" placeholder="고유번호 입력"><br>
      <input type="text" id="customName" placeholder="이름 입력"><br>
      <button id="startBtn">시작</button>
    </div>
  </div>

  <!-- 출금 요청 모달 -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="closeWithdrawModal()">✕</button>
      <h2>출금 요청</h2>
      <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
      <input type="text" id="withdrawName" placeholder="이름 입력"><br>
      <input type="number" id="withdrawAmount" placeholder="출금 금액 입력" oninput="updateWithdrawFee()"><br>
      <div id="withdrawFeeInfo" style="color:#9ca3af; margin:6px 0;"></div>
      <input type="text" id="withdrawAccount" placeholder="본인 계좌번호 입력"><br>
      <button onclick="submitWithdraw()">요청</button>
    </div>
  </div>

  <!-- 공지사항 모달 -->
  <div id="noticeModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="closeNoticeModal()">✕</button>
      <h2>📢 공지사항</h2>
      <div id="noticeContent" style="text-align:left; max-height:300px; overflow-y:auto; margin-top:10px;">
        <p>현재 등록된 공지사항이 없습니다.</p>
      </div>
      <button onclick="closeNoticeModal()">닫기</button>
    </div>
  </div>

  <!-- 뉴스 모달 -->
  <div id="newsModal" class="modal">
    <div class="modal-content" style="margin-top:40px;">
      <button class="xbtn" onclick="closeNewsModal()">✕</button>
      <h2>📰 최신 뉴스</h2>
      <div id="newsContent" style="text-align:left; max-height:300px; overflow-y:auto; margin-top:10px;">
        <p>현재 등록된 뉴스가 없습니다.</p>
      </div>
      <button onclick="closeNewsModal()">닫기</button>
    </div>
  </div>

  <!-- 관리자 로그인 + 패널 골조 (콘텐츠는 Part 3/4에서 채워짐) -->
  <div id="adminLogin">
    <input type="password" id="adminCode" placeholder="관리자 코드 입력">
    <button onclick="checkAdmin()">관리자 로그인</button>
  </div>
  <div id="adminPanelAll" class="admin-panel" style="display:none;">
    <div id="adminPanelHeader">⚙️ 관리자 통합 패널 <button class="xbtn" onclick="closeAdmin('adminPanelAll')">✕</button></div>
    <div style="padding:10px;">
      <div style="display:flex; gap:6px; margin-bottom:10px; flex-wrap:wrap;">
        <button onclick="showTab('graph')">📊 그래프</button>
        <button onclick="showTab('users')">👥 유저</button>
        <button onclick="showTab('finance')">💳 입출금</button>
        <button onclick="showTab('stock')">🎛️ 주가조작</button>
        <button onclick="showTab('change')">📈 배율/확률</button>
        <button onclick="showTab('news')">📰 뉴스</button>
        <button onclick="showTab('notice')">📢 공지사항</button>
        <button onclick="showTab('delist')">🚫 상장폐지</button>
      </div>
      <div id="tab-graph" class="tab-section"></div>
      <div id="tab-users" class="tab-section" style="display:none;"></div>
      <div id="tab-finance" class="tab-section" style="display:none;"></div>
      <div id="tab-stock" class="tab-section" style="display:none;"></div>
      <div id="tab-change" class="tab-section" style="display:none;"></div>
      <div id="tab-news" class="tab-section" style="display:none;"></div>
      <div id="tab-notice" class="tab-section" style="display:none;"></div>
      <div id="tab-delist" class="tab-section" style="display:none;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc,
      onSnapshot, writeBatch, increment
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    /* ================= Firebase ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
      authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
      projectId: "cotyledons-of-stock-a1241",
      storageBucket: "cotyledons-of-stock-a1241.appspot.com",
      messagingSenderId: "962984742513",
      appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
      measurementId: "G-NRPT075Q3X"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ================= DOM Refs ================= */
    const userInfo = document.getElementById("userInfo");
    const companiesDiv = document.getElementById("companies");
    const logDiv = document.getElementById("log");

    const acctNo = document.getElementById("acctNo");
    const cashAmount = document.getElementById("cashAmount");
    const cashMemo = document.getElementById("cashMemo");

    const loginModal = document.getElementById("loginModal");
    const startBtn = document.getElementById("startBtn");

    /* ================= State ================= */
    let chart = null;
    let priceTimer = null;
    let updateInterval = 5000;
    let deltaMax = 1000000;

    // Part 3에서 시장 개장/마감 제어가 들어옵니다.
    let marketOpenFlag = false;

    let ADMIN_MODE = false;
    let volatility = 1.5;
    let lastChartTick = 0;

    const marketState = { bias: {} };
    const companyChances = {};
    const companyStatus = {}; // { [id]: { delisted:boolean, delistedAt:number|null } }
    let delistPlan = null;

    let player = { holdings:{}, cash:0 };
    let currentUser = null;
    let unsubscribeUser = null;

    const localSimId = (() => {
      let id = localStorage.getItem('simId');
      if(!id){ id = 'sim-' + Math.random().toString(36).slice(2); localStorage.setItem('simId', id); }
      return id;
    })();

    /* ================= Utils ================= */
    const ci = s => String(s||"").toLowerCase();
    const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
    const parseNumber = (str) => {
      const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
      return isNaN(n) ? 0 : Math.max(0, n);
    };
    const log = (msg) => {
      if(!logDiv) return;
      logDiv.innerHTML = `<div>${msg}</div>` + logDiv.innerHTML;
    };

    /* ================= Companies ================= */
    const companies = [
      {name:"떡잎방범대", basePrice:10000000},
      {name:"카스틸로", basePrice:10000000},
      {name:"사쿠라", basePrice:10000000},
      {name:"청룡", basePrice:10000000},
      {name:"경찰청", basePrice:10000000},
      {name:"Ems", basePrice:10000000},
      {name:"올드보이", basePrice:10000000},
      {name:"작두", basePrice:10000000},
      {name:"빅딕", basePrice:10000000},
      {name:"유토피아", basePrice:10000000},
      {name:"inback", basePrice:10000000},
    ].map(c => ({...c, id: safeId(c.name), multiplier:1, livePrice:c.basePrice}));

    const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
    const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));
    const companyIsDelisted = (c) => !!(companyStatus[c.id] && companyStatus[c.id].delisted);

    /* ================= Chart ================= */
    function initChart(){
      if(chart) return;
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels:[],
          datasets: companies.map(c => ({
            label:c.name, data:[], borderWidth:2, fill:false, tension:0.25
          }))
        },
        options:{
          responsive:true, maintainAspectRatio:false, animation:false,
          plugins:{ legend:{position:"bottom"} },
          scales:{
            x:{ title:{display:true, text:"시간"} },
            y:{ title:{display:true, text:"가격 (KRW)"}, beginAtZero:false }
          }
        }
      });
    }
    function appendChartPoint(tickMs){
      if(!chart) return;
      const label = new Date(tickMs||Date.now()).toLocaleTimeString();
      chart.data.labels.push(label);
      companies.forEach((c,i)=>{ chart.data.datasets[i].data.push(getDisplayPrice(c)); });
      const MAX=120;
      if(chart.data.labels.length>MAX){
        chart.data.labels.splice(0, chart.data.labels.length-MAX);
        chart.data.datasets.forEach(d=>{
          if(d.data.length>MAX) d.data.splice(0, d.data.length-MAX);
        });
      }
      chart.update("none");
    }

    /* ================= Cards/UI ================= */
    function getQty(name){
      const id = "qty-" + safeId(name);
      const el = document.getElementById(id);
      const v = parseInt(el?.value) || 1;
      return Math.max(1, v);
    }
    function initCompaniesUI(){
      let html="";
      companies.forEach(c=>{
        const delisted = companyIsDelisted(c);
        html += `
          <div class="company" id="card-${c.id}">
            <div class="info">
              <span>${c.name}</span>
              <span class="status-badge ${delisted?'delisted-badge':''}" id="marketStatus-${c.id}" data-initial="true">${delisted?'🚫 상장폐지':'🟡 대기'}</span>
            </div>
            <div>가격: <strong><span id="price-${c.id}">${getDisplayPrice(c).toLocaleString()}</span> KRW</strong></div>
            <div>
              보유: <span id="hold-${c.id}">${player.holdings[c.name]||0}</span> 주
              <span id="maxbuy-${c.id}" style="color:#10b981; font-size:13px; margin-left:6px;">
                (최대 ${Math.floor((player.cash||0)/getDisplayPrice(c))}주 매수 가능)
              </span>
            </div>
            <div class="actions">
              <input type="number" id="qty-${c.id}" min="1" value="1" ${(!marketOpenFlag || delisted)?'disabled':''}>
              <button ${(!marketOpenFlag || delisted)?'disabled':''} onclick="buy('${c.name}', getQty('${c.name}'))">매수</button>
              <button ${(!marketOpenFlag || delisted)?'disabled':''} onclick="sell('${c.name}', getQty('${c.name}'))">매도</button>
            </div>
          </div>
        `;
      });
      companiesDiv.innerHTML = html;
      updateMaxBuyUI();
    }
    function refreshCompanyCardsDelist(){
      companies.forEach(c=>{
        const card = document.getElementById('card-'+c.id);
        if(!card) return;
        const delisted = companyIsDelisted(c);
        const st = card.querySelector('#marketStatus-'+c.id);
        if(st){
          st.textContent = delisted?'🚫 상장폐지': (marketOpenFlag?'🟢 개장 중':'🔴 마감');
          st.classList.toggle('delisted-badge', delisted);
        }
        const qty = card.querySelector('#qty-'+c.id);
        const btns = card.querySelectorAll('button');
        const disabled = !marketOpenFlag || delisted;
        if(qty) qty.disabled = disabled;
        btns.forEach(b=>{
          if(b.textContent.includes('매수')||b.textContent.includes('매도')) b.disabled = disabled;
        });
      });
    }
    function updateHoldingsUI(){
      companies.forEach(c=>{
        const el = document.getElementById("hold-" + c.id);
        if(el) el.textContent = (player.holdings[c.name]||0);
      });
      updateMaxBuyUI();
    }
    function renderUserInfo(){
      if(currentUser){
        userInfo.innerHTML = `👤 <strong>${currentUser.name}</strong> (${currentUser.id}) &nbsp;&nbsp;|&nbsp;&nbsp; 💵 보유현금: <strong>${(player.cash||0).toLocaleString()} KRW</strong>`;
      }else{
        userInfo.textContent="⏳ 로그인 대기중...";
      }
      updateMaxBuyUI();
    }
    function updateMaxBuyUI(){
      companies.forEach(c=>{
        const el = document.getElementById("maxbuy-" + c.id);
        if(el){
          const price = getDisplayPrice(c);
          const maxQty = Math.floor((player.cash||0) / price);
          el.textContent = `(최대 ${maxQty}주 매수 가능)`;
        }
      });
    }

    /* ================= Trade (매수/매도) ================= */
    function impactPrice(name, qty, mode){
      const c = findCompanyById(name);
      if(!c || companyIsDelisted(c)) return;
      const size = Math.max(1, qty);
      const step = Math.min(0.1, size / 10000);
      const sign = (mode === 'buy') ? -1 : +1;
      const next = (marketState.bias[c.id] || 0) + sign * step;
      marketState.bias[c.id] = Math.max(-1, Math.min(1, next));
    }

    async function buy(name, qty){
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      const c = findCompanyById(name);
      if(!c) return;
      if(companyIsDelisted(c)) return alert('상장폐지 종목은 거래할 수 없습니다.');
      if(!currentUser) return alert('로그인 후 이용해주세요.');
      const p = getDisplayPrice(c);
      const total = p*qty;
      if(player.cash < total) return alert('현금 부족');

      player.cash -= total;
      player.holdings[c.name] = (player.holdings[c.name]||0) + qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🟢 <strong>매수체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){
        console.error("매수 저장 실패:", e);
        alert("매수 저장 실패: " + (e.message || e));
      }
      renderUserInfo(); updateHoldingsUI(); impactPrice(c.id, qty, 'buy');
    }

    async function sell(name, qty){
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      const c = findCompanyById(name);
      if(!c) return;
      if(companyIsDelisted(c)) return alert('상장폐지 종목은 거래할 수 없습니다.');
      if(!currentUser) return alert('로그인 후 이용해주세요.');

      const p = getDisplayPrice(c);
      if((player.holdings[c.name]||0) < qty) return alert('보유 부족');
      const total = p*qty;

      player.cash += total;
      player.holdings[c.name] -= qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🔴 <strong>매도체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){
        console.error("매도 저장 실패:", e);
        alert("매도 저장 실패: " + (e.message || e));
      }
      renderUserInfo(); updateHoldingsUI(); impactPrice(c.id, qty, 'sell');
    }

    /* ================= Auth / Session ================= */
    async function ensureAuth(){
      return new Promise(resolve=>{
        onAuthStateChanged(auth, (user)=>{
          if(user){ resolve(user); }
          else{ signInAnonymously(auth).then(res=>resolve(res.user)).catch(()=>resolve(null)); }
        });
      });
    }
    function subscribeCurrentUser(uid){
      if(unsubscribeUser){ try{ unsubscribeUser(); }catch(e){} unsubscribeUser=null; }
      const uref=doc(db,"users",uid);
      unsubscribeUser = onSnapshot(uref,(snap)=>{
        if(!snap.exists()) return;
        const d=snap.data();
        if(typeof d.cash==='number') player.cash=d.cash;
        if(d.holdings && typeof d.holdings==='object') player.holdings=d.holdings;
        renderUserInfo(); updateHoldingsUI();
      });
    }

    startBtn.onclick = async () => {
      const cid=document.getElementById("customId").value.trim();
      const cname=document.getElementById("customName").value.trim();
      if(!cid||!cname){ alert("고유번호와 이름을 입력하세요."); return; }
      try{
        await ensureAuth();
        const userRef=doc(db,"users",cid);
        const snap=await getDoc(userRef);
        if(snap.exists() && snap.data().active){

    /* 패널 드래그 */
    function enableDrag(panelEl=adminPanel, handleEl=adminHeader){
      if(!panelEl || !handleEl) return;
      let startX=0, startY=0, origX=0, origY=0, dragging=false;
      const onDown = (e) => {
        dragging = true;
        const pt = e.touches ? e.touches[0] : e;
        startX = pt.clientX; startY = pt.clientY;
        const rect = panelEl.getBoundingClientRect();
        origX = rect.left; origY = rect.top;
        document.body.style.userSelect = 'none';
        handleEl.style.cursor = 'grabbing';
      };
      const onMove = (e) => {
        if(!dragging) return;
        const pt = e.touches ? e.touches[0] : e;
        const dx = pt.clientX - startX;
        const dy = pt.clientY - startY;
        panelEl.style.left = (origX + dx) + 'px';
        panelEl.style.top = (origY + dy) + 'px';
        e.preventDefault();
      };
      const onUp = () => {
        dragging = false;
        document.body.style.userSelect = '';
        handleEl.style.cursor = 'move';
      };
      handleEl.addEventListener('mousedown', onDown);
      document.addEventListener('mousemove', onMove, {passive:false});
      document.addEventListener('mouseup', onUp);
      handleEl.addEventListener('touchstart', onDown, {passive:true});
      document.addEventListener('touchmove', onMove, {passive:false});
      document.addEventListener('touchend', onUp);
    }

      if(!selId) return alert('기업을 선택하세요.');
      const mins = parseInt(delistMinutesInput?.value||'30',10);
      const now = Date.now();
      const plan = { companyId: selId, startAt: now, endAt: now+mins*60000, active: true, mode:'toZero' };
      await setDoc(doc(db,'marketState','main'), { delistPlan: plan, updatedAt: now }, {merge:true});
      __delistPlan = plan;
      renderDelistStatus();
      alert(`🚫 상장폐지 계획: ${selId} / ${mins}분 내 0원`);
    }
    async function cancelDelist() {
      if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
      await setDoc(doc(db,'marketState','main'), { delistPlan: {active:false}, updatedAt: Date.now() }, {merge:true});
      __delistPlan = null;
      renderDelistStatus();
      alert('취소됨');
    }
    async function reviveCompanies() {
      if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
      refreshCompanyIdsFromDOM();
      const batch = writeBatch(db);
      const now = Date.now();
      __companyIds.forEach(({id})=>{
        batch.set(doc(db,'companyStatus',id), {delisted:false, revivedAt: now}, {merge:true});
        batch.set(doc(db,'companyPrices',id), {current: 10000000, updatedAt: now}, {merge:true});
      });
      await batch.commit();
      alert('✅ 부활 완료');
    }

    /* ============ 탭 전환 클릭 ============ */
    function bindTabButtons() {
      adminPanel.querySelectorAll('button[data-tab]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const name = btn.dataset.tab;
          showTab(name);
        });
      });
      showTab('graph'); // 기본 탭
    }

    /* ============ 이벤트 바인딩(버튼/위임) ============ */
    function bindGraphActions() {
      marketStartBtn?.addEventListener('click', marketStart);
      marketEndBtn?.addEventListener('click', marketEnd);
      resetGraphBtn?.addEventListener('click', resetGraph);
      adjustAllBtn?.addEventListener('click', adjustAllPrices);
      applyIntervalBtn?.addEventListener('click', applyGraphInterval);
      applyDeltaBtn?.addEventListener('click', applyDeltaMax);

      /* 개별 조정 위임 */
      graphCompanyAdjust?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button[data-role="adj-apply"]'); if(!btn) return;
        const id = btn.dataset.id; if(!id) return;
        const input = graphCompanyAdjust.querySelector(`input[data-role="adj-input"][data-id="${id}"]`);
        const delta = parseInt(input?.value||'0',10);
        await adjustCompanyPriceById(id, delta);
      });
    }

    function bindStockTunerActions() {
      stockTuner?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button[data-role="tune"]'); if(!btn) return;
        if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
        const id = btn.dataset.id; const delta = parseInt(btn.dataset.delta||'0',10);
        await adjustCompanyPriceById(id, delta);
      });
    }

    function bindChangePanelActions() {
      changePanel?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button'); if(!btn) return;
        if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
        const id = btn.dataset.id;
        const role = btn.dataset.role;

        if(role === 'mul-apply'){
          const inp = changePanel.querySelector(`input[data-role="mul"][data-id="${id}"]`);
          const m = Number(inp?.value||1); const mv = isNaN(m)?1:Math.max(0,m);
          await setDoc(doc(db,'companySettings', id), { multiplier: mv, updatedAt: Date.now() }, {merge:true});
          alert('배율 적용');

        } else if(role === 'chance-apply'){
          const upEl = changePanel.querySelector(`input[data-role="up"][data-id="${id}"]`);
          const dnEl = changePanel.querySelector(`input[data-role="down"][data-id="${id}"]`);
          const up = Number(upEl?.value||0.4), dn = Number(dnEl?.value||0.6);
          if(up<0||dn<0||(up+dn)<=0) return alert('0~1 범위, 합계>0');
          await setDoc(doc(db,'companyChances', id), { profit: up, loss: dn, updatedAt: Date.now() }, {merge:true});
          alert('확률 적용');

        } else if(role === 'bump-apply'){
          const bumpEl = changePanel.querySelector(`input[data-role="bump"][data-id="${id}"]`);
          const delta = parseInt(bumpEl?.value||'0',10);
          await adjustCompanyPriceById(id, delta);
        }
      });

      applyAllChanceBtn?.addEventListener('click', async ()=>{
        if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
        const p = parseFloat(globalProfit?.value||'0.4');
        const l = parseFloat(globalLoss?.value||'0.6');
        if(isNaN(p)||isNaN(l)||p<0||l<0||(p+l)<=0) return alert('잘못된 값(0~1, 합계>0)');
        refreshCompanyIdsFromDOM();
        for(const {id} of __companyIds){
          await setDoc(doc(db,'companyChances', id), { profit: p, loss: l, updatedAt: Date.now() }, {merge:true});
        }
        alert('✅ 전체 확률 적용');
      });

      applyAllMultiplierBtn?.addEventListener('click', async ()=>{
        if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
        const v = Number(allMultiplierVal?.value||1);
        const m = isNaN(v)?1:Math.max(0,v);
        refreshCompanyIdsFromDOM();
        for(const {id} of __companyIds){
          await setDoc(doc(db,'companySettings', id), { multiplier: m, updatedAt: Date.now() }, {merge:true});
        }
        alert('✅ 전체 배율 적용');
      });

      applyVolatilityBtn?.addEventListener('click', async ()=>{
        if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
        const v = Number(volatilityInput?.value||1.5);
        const vv = isNaN(v) ? 1.5 : Math.max(0, v);
        await setDoc(doc(db,'globals','settings'), { volatility: vv, updatedAt: Date.now() }, {merge:true});
        alert(`✅ 전역 변동폭 ${vv}% 적용`);
      });
    }

    function bindNewsNoticeActions() {
      /* 등록 버튼 */
      tabNews?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button'); if(!btn) return;
        if(btn.textContent?.includes('등록')){ e.preventDefault(); await postNews(); }
      });
      tabNotice?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button'); if(!btn) return;
        if(btn.textContent?.includes('등록')){ e.preventDefault(); await postNotice(); }
      });
      /* 구독 시작 */
      subscribeNewsAdmin();
      subscribeNoticeAdmin();
    }

    function bindDelistActions() {
      /* select 채움 */
      populateDelistSelect();
      /* 버튼 핸들러 */
      tabDelist?.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button'); if(!btn) return;
        if(btn.textContent.includes('스케줄 시작')){ e.preventDefault(); await scheduleDelist(); }
        else if(btn.textContent.includes('계획 취소')){ e.preventDefault(); await cancelDelist(); }
        else if(btn.textContent.includes('지금 부활')){ e.preventDefault(); await reviveCompanies(); }
      });
      /* 자동 부활 체크 저장 */
      autoReviveNextOpen?.addEventListener('change', async (e)=>{
        if(!__ADMIN_MODE) return;
        try{
          await setDoc(doc(db,'marketState','main'), { autoReviveNextOpen: !!e.target.checked, updatedAt: Date.now() }, {merge:true});
        }catch(err){ console.warn(err); }
      });
    }

    /* 출금 모달 수수료 계산 (보강) */
    withdrawAmountEl?.addEventListener('input', ()=>{
      const amount = parseNumber(withdrawAmountEl.value);
      const fee = Math.floor(amount * 0.10);
      withdrawFeeInfo.textContent = amount>0
        ? `예상 수수료: ${fee.toLocaleString()} KRW (실지급: ${(Math.max(0,(amount-fee))).toLocaleString()} KRW)`
        : '';
    });

    /* 모달 열고닫기 (보강) */
    openWithdrawBtn?.addEventListener('click', ()=> {
      if(document.getElementById('withdrawModal')) document.getElementById('withdrawModal').style.display='flex';
    });
    closeWithdrawBtn?.addEventListener('click', ()=> {
      if(document.getElementById('withdrawModal')) document.getElementById('withdrawModal').style.display='none';
    });
    submitWithdrawBtn?.addEventListener('click', async ()=>{
      // Part 2/3에서 이미 정의되어 있더라도 덮어쓰기 없이 요청 처리
      const id = document.getElementById('withdrawId').value.trim();
      const name = document.getElementById('withdrawName').value.trim();
      const amount = parseNumber(document.getElementById('withdrawAmount').value);
      const account= document.getElementById('withdrawAccount').value.trim();
      if(!id||!name||amount<=0||!account){ alert('⚠️ 고유번호, 이름, 금액, 계좌번호를 모두 입력해주세요.'); return; }
      try{
        await addDoc(collection(db,'withdrawRequests'), {
          userId:id, userName:name, amount, account, status:'pending', createdAt: Date.now()
        });
        alert('📤 출금 요청이 접수되었습니다.');
        if(document.getElementById('withdrawModal')) document.getElementById('withdrawModal').style.display='none';
      }catch(e){ alert('출금 요청 오류: '+(e.message||e)); }
    });

    requestDepositBtn?.addEventListener('click', async ()=>{
      const me = getCurrentUserLocal();
      const acctNo = document.getElementById('acctNo').value.trim();
      const cashAmount = parseNumber(document.getElementById('cashAmount').value);
      const cashMemo = document.getElementById('cashMemo').value.trim();
      if(!me?.id || !me?.name || !acctNo || cashAmount<=0){
        alert('⚠️ 계좌번호와 금액을 올바르게 입력하세요.'); return;
      }
      try{
        await addDoc(collection(db,'depositRequests'), {
          userId: me.id, userName: me.name, account: acctNo,
          amount: cashAmount, memo: cashMemo, status: 'pending', createdAt: Date.now()
        });
        alert(`💰 ${cashAmount.toLocaleString()} KRW 입금 요청 완료`);
        document.getElementById('cashAmount').value='';
        document.getElementById('cashMemo').value='';
        document.getElementById('acctNo').value='';
      }catch(e){ alert('입금 요청 오류: '+(e.message||e)); }
    });

    /* 관리자 패널 열기 */
    adminOpenBtn?.addEventListener('click', async ()=>{
      if(!(await ensureAdmin())) return;
      adminPanel.style.display = 'block';
      enableDrag();
      /* 탭 초기 렌더 + 바인딩 */
      renderGraphAdjustPanel();
      renderStockTuner();
      renderChangePanel();
      subscribeUsersPanel();
      subscribeFinanceQueues();
      bindTabButtons();
      bindGraphActions();
      bindStockTunerActions();
      bindChangePanelActions();
      bindNewsNoticeActions();
      bindDelistActions();
      subscribeMarketState4();
    });
    /* 패널 닫기 */
    panelCloseBtn?.addEventListener('click', ()=>{
      adminPanel.style.display = 'none';
    });

    /* ============ window 전역 바인딩(보강) ============ */
    // 기존 파트에서 onclick="..." 로 호출하는 함수들을 안전하게 덮어쓰기(또는 제공)
    window.showTab = showTab;
    window.marketStart = marketStart;
    window.marketEnd = marketEnd;
    window.resetGraph = resetGraph;
    window.adjustAllPrices = adjustAllPrices;
    window.applyGraphInterval = applyGraphInterval;
    window.applyDeltaMax = applyDeltaMax;

    window.postNews = postNews;
    window.postNotice = postNotice;

    window.scheduleDelist = scheduleDelist;
    window.cancelDelist = cancelDelist;
    window.reviveCompanies = reviveCompanies;

    // 권한 부여/해제 단축 (유저 탭에서 버튼 위임으로 처리되나, 외부 호출 대비)
    window.promoteAdmin = async (uid, name)=>{
      if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
      if(!uid) uid = promoteIdInput?.value.trim() || '';
      if(!uid) return alert('고유번호를 입력하세요.');
      try{ await updateDoc(doc(db,'users',uid), { isAdmin:true, updatedAt: Date.now() }); alert(`🛡️ ${(name||uid)}님 권한 부여`); }
      catch(e){ alert('권한 부여 실패: '+(e.message||e)); }
    };
    window.demoteAdmin = async (uid)=>{
      if(!__ADMIN_MODE) return alert('관리자만 가능합니다.');
      if(!uid) uid = promoteIdInput?.value.trim() || '';
      if(!uid) return alert('고유번호를 입력하세요.');
      try{ await updateDoc(doc(db,'users',uid), { isAdmin:false, updatedAt: Date.now() }); alert(`⚠️ ${uid} 권한 해제`); }
      catch(e){ alert('권한 해제 실패: '+(e.message||e)); }
    };

    /* ================== 끝 ================== */
  </script>
