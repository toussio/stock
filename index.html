<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>떡잎방범대 주식 센터</title>

  <style>
    :root{
      --bg:#0f172a; 
      --card:#1f2937; 
      --ink:#e5e7eb; 
      --ink2:#cbd5e1;
      --accent:#334155; 
      --accentH:#475569; 
      --danger:#7f1d1d; 
      --ok:#065f46;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body { 
      font-family: Arial, sans-serif; 
      background:var(--bg); 
      color:var(--ink); 
      margin:0; 
      padding:20px; 
    }
    h1 { 
      text-align:center; 
      margin:4px 0 16px; 
      font-size:28px;
      font-weight:bold;
    }

    #userRow,#log { 
      margin:20px auto; 
      max-width:1100px; 
    }
    #userRow { 
      display:flex; 
      gap:12px; 
      align-items:center; 
      flex-wrap:wrap; 
      justify-content:space-between; 
    }
    #userInfo { font-size:16px; }

    button { 
      padding:8px 12px; 
      cursor:pointer; 
      border-radius:8px; 
      background:var(--accent); 
      color:var(--ink); 
      border:none; 
      transition:opacity .15s ease, background .2s ease;
      font-size:14px;
    }
    button:hover { background:var(--accentH); }
    button:disabled { opacity:.45; cursor:not-allowed; }

    #chartWrap { 
      position:relative; 
      margin:20px auto; 
      max-width:1100px; 
      height:400px; 
      background:#111827; 
      border-radius:10px; 
      overflow:hidden; 
      border:1px solid #374151;
    }
    #chart { 
      position:absolute; 
      inset:0; 
      width:100% !important; 
      height:100% !important; 
    }

    #companies { 
      display:grid; 
      grid-template-columns:repeat(4,1fr); 
      gap:12px; 
      margin:20px auto; 
      max-width:1100px; 
    }
    .company { 
      background:var(--card); 
      border-radius:10px; 
      padding:12px; 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      border:1px solid #374151;
      transition:transform .15s ease;
    }
    .company:hover{ transform:translateY(-2px); }
    .company .info { 
      display:flex; 
      flex-wrap:wrap; 
      gap:6px; 
      justify-content:space-between; 
      align-items:center; 
      font-weight:600; 
    }
    .status-badge{
      font-size:14px; 
      line-height:1; 
      padding:4px 10px; 
      border-radius:999px;
      background:#0b1220; 
      border:1px solid #374151; 
      color:var(--ink2);
    }
    .company .actions { 
      display:grid; 
      grid-template-columns:1fr 1fr; 
      gap:6px; 
    }
    .company .actions input[type="number"] { 
      grid-column:span 2; 
      padding:8px; 
      border-radius:8px; 
      border:1px solid #374151; 
      background:#0b1220; 
      color:var(--ink); 
    }

    #log { 
      max-height:240px; 
      overflow-y:auto; 
      background:#111827; 
      padding:12px; 
      border-radius:10px; 
      border:1px solid #374151;
      font-size:13px;
      line-height:1.4;
    }

    .req-card { 
      background:var(--card); 
      border-radius:10px; 
      padding:12px; 
      margin:8px 0; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      gap:8px; 
      flex-wrap:wrap; 
      border:1px solid #374151;
    }

    /* ===== 모달 ===== */
    .modal { 
      display:none; 
      position:fixed; 
      inset:0; 
      background:rgba(0,0,0,.7); 
      justify-content:center; 
      align-items:center; 
      z-index:50; 
    }
    .modal-content { 
      background:var(--card); 
      padding:20px; 
      border-radius:10px; 
      text-align:center; 
      width:min(90%,520px); 
      position:relative; 
      border:1px solid #374151;
    }
    .modal-content input, 
    .modal-content textarea { 
      margin:8px 0; 
      padding:8px; 
      width:90%; 
      border-radius:8px; 
      border:1px solid #374151; 
      background:#0b1220; 
      color:var(--ink);
    }
    textarea { width:100%; min-height:120px; }
    .xbtn { 
      position:absolute; 
      top:8px; 
      right:8px; 
      background:var(--danger); 
      border:none; 
      color:white; 
      border-radius:50%; 
      width:28px; 
      height:28px; 
      cursor:pointer; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      font-size:16px; 
      line-height:1; 
    }

    /* 반응형 */
    @media (max-width:1200px){ #companies{ grid-template-columns:repeat(3,1fr) } }
    @media (max-width:900px){ #companies{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:600px){ #companies{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <h1>떡잎방범대 주식 센터</h1>

  <!-- 사용자 패널 -->
  <div id="userRow">

  <!-- 📦 통합 관리자 대시보드 (드래그 가능) -->

       style="display:none; position:fixed; top:60px; left:60px; width:900px; z-index:1000;">

  <!-- Chart.js -->

  <!-- 드래그 기능 + 탭 전환 스크립트 -->
  <script>
    // 관리자 코드 검사 (MASTER999 하나만)
    function checkAdmin(){
      const code = document.getElementById('adminCode').value.trim();
      if(code === 'MASTER999'){
        document.getElementById('adminDashboard').style.display='block';
        showAdminTab('graph');
      }else{
        alert('❌ 잘못된 코드입니다.');
      }
      document.getElementById('adminCode').value = '';
    }

    // 탭 전환
    function showAdminTab(tab){
      document.querySelectorAll('.adminTab').forEach(el => el.style.display='none');
      const target=document.getElementById('tab-' + tab);
      if(target) target.style.display='block';
    }

    // 드래그 가능하게 만들기
    dragElement(document.getElementById("adminDashboard"));

    function dragElement(elmnt) {
      const header = document.getElementById("adminHeader");
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

      (header || elmnt).onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>

    <!-- ========================= App Script ========================= -->
  <script type="module">
    // ========================= Firebase =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc,
      onSnapshot, query, orderBy, deleteDoc, writeBatch, increment
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXX-XXXX",      // 실제 Firebase API 키
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:xxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ========================= 상태 변수 =========================
    const userInfo     = document.getElementById("userInfo");
    const companiesDiv = document.getElementById("companies");
    const logDiv       = document.getElementById("log");

    let chart = null;
    let priceTimer = null;          // 시세 시뮬레이터 타이머
    let updateInterval = 5000;      // 기본 5초
    let deltaMax = 1000000;         // 1,000,000원 상한
    let marketOpenFlag = false;     // 장 열림 여부
    let ADMIN_MODE = false;         // 관리자 모드 여부

    let volatility = 1.5;           // 변동폭 %
    let lastChartTick = 0;          // 마지막 차트 시간

    const marketState = { bias: {} };
    const companyChances = {};      // { [id]: { profit, loss } }

    let player = { holdings:{}, cash:0 };
    let currentUser = null;

    // 실시간 구독 해제 핸들러들
    let unsubscribeUser = null;
    let unsubUsers = null;
    let unsubDeposits = null;
    let unsubWithdraws = null;
    let unsubGlobals = null;
    let unsubNews = null;
    let unsubNotices = null;

    // 뉴스/공지 읽음 관련
    let lastReadNewsAt = Number(localStorage.getItem('lastReadNewsAt') || 0);

    // 드라이버 ID (시세 자동 갱신 주체 구분용)
    const localSimId = (() => {
      let id = localStorage.getItem('simId');
      if(!id){
        id = 'sim-' + Math.random().toString(36).slice(2);
        localStorage.setItem('simId', id);
      }
      return id;
    })();

    // ========================= Utils =========================
    const ci = s => String(s||"").toLowerCase();
    const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
    const parseNumber = (str) => {
      const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
      return isNaN(n) ? 0 : Math.max(0, n);
    };
    const log = (msg) => { 
      if(!logDiv) return; 
      logDiv.innerHTML = "<div>" + msg + "</div>" + logDiv.innerHTML; 
    };

    // ========================= Chart.js 초기화 =========================
    function initChart(){
      if(chart) return;
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels:[],
          datasets: []
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          animation:false,
          plugins:{ 
            legend:{position:"bottom"} 
          },
          scales:{
            x:{ title:{display:true, text:"시간"} },
            y:{ title:{display:true, text:"가격 (KRW)"}, beginAtZero:false }
          }
        }
      });
    }

    function appendChartPoint(tickMs){
      if(!chart) return;
      const label = new Date(tickMs||Date.now()).toLocaleTimeString();
      chart.data.labels.push(label);
      companies.forEach((c,i)=>{ chart.data.datasets[i].data.push(getDisplayPrice(c)); });
      const MAX=120;
      if(chart.data.labels.length>MAX){
        chart.data.labels.splice(0, chart.data.labels.length-MAX);
        chart.data.datasets.forEach(d=>{ if(d.data.length>MAX) d.data.splice(0, d.data.length-MAX); });
      }
      chart.update("none");
    }

        // ========================= 회사 데이터 =========================
    const companies = [
      {name:"떡잎방범대", basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"카스틸로",   basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"사쿠라",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"청룡",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"경찰청",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"Ems",        basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"올드보이",   basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"작두",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"빅딕",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"유토피아",   basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"inback",     basePrice:10000000, multiplier:1, livePrice:10000000},
    ].map(c => ({...c, id: safeId(c.name)}));

    const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
    const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));

    // ========================= 거래 로직 =========================
    function impactPrice(name, qty, mode){
      const c = findCompanyById(name);
      if(!c) return;
      const size = Math.max(1, qty);
      const step = Math.min(0.1, size / 10000);
      const sign = (mode === 'buy') ? -1 : +1;
      const next = (marketState.bias[c.id] || 0) + sign * step;
      marketState.bias[c.id] = Math.max(-1, Math.min(1, next));
    }

    async function buy(name, qty){
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      const c = findCompanyById(name); if(!c) return;
      if(!currentUser) return alert('로그인 후 이용해주세요.');
      const p = getDisplayPrice(c);
      const total = p*qty;
      if(player.cash < total) return alert('현금 부족');

      player.cash -= total;
      player.holdings[c.name] = (player.holdings[c.name]||0) + qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🟢 <strong>매수체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){ console.error("매수 저장 실패:", e); }

      impactPrice(c.id, qty, 'buy');
    }

    async function sell(name, qty){
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      const c = findCompanyById(name); if(!c) return;
      if(!currentUser) return alert('로그인 후 이용해주세요.');
      const p = getDisplayPrice(c);
      if((player.holdings[c.name]||0) < qty) return alert('보유 부족');

      const total = p*qty;
      player.cash += total;
      player.holdings[c.name] -= qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🔴 <strong>매도체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){ console.error("매도 저장 실패:", e); }

      impactPrice(c.id, qty, 'sell');
    }

    // ========================= 장 시작/마감 =========================
    async function marketOpen(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = true;
      try{
        await setDoc(doc(db,"marketState","main"), {
          isOpen:true,
          interval:updateInterval,
          driverId: localSimId,
          updatedAt: Date.now()
        }, { merge:true });
      }catch(e){ console.warn(e); }
      startLocalTimer();
      alert("✅ 장 시작");
    }

    async function marketClose(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = false;
      try{
        await setDoc(doc(db,"marketState","main"), {
          isOpen:false,
          updatedAt: Date.now()
        }, { merge:true });
      }catch(e){ console.warn(e); }
      stopLocalTimer();
      alert("📉 장 마감");
    }

    function startLocalTimer(){
      if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
      priceTimer = setInterval(()=>{ updatePrices().catch(()=>{}); }, updateInterval);
    }
    function stopLocalTimer(){
      if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
    }

    // ========================= 시세 시뮬레이션 =========================
    async function updatePrices(){
      if(!marketOpenFlag) return;

      const tickAt = Date.now();
      const batch = writeBatch(db);

      for(const c of companies){
        const prev = c.livePrice || c.basePrice;

        // 확률
        const chance = companyChances[c.id] || {profit:0.4, loss:0.6};
        const denom = Math.max(1e-6, (chance.profit + chance.loss));
        let isUp = Math.random() < (chance.profit / denom);

        // 바이어스 반영
        const b = marketState.bias[c.id] || 0;
        if(b === -1) isUp = true;
        if(b ===  1) isUp = false;
        marketState.bias[c.id] = b * 0.5;

        // 변동폭
        const stepPct = (Math.random() * volatility / 100) * Math.max(0, c.multiplier || 1);
        const signed = isUp ? stepPct : -stepPct;
        let nextRaw = prev * (1 + signed);

        // 1틱 상한
        const diff = nextRaw - prev;
        if(Math.abs(diff) > deltaMax){ nextRaw = prev + Math.sign(diff) * deltaMax; }

        const next = Math.max(1, Math.round(nextRaw));

        c.livePrice = next;
        batch.set(doc(db,"companyPrices", c.id), { current: next, updatedAt: tickAt }, { merge:true });
      }
      try{
        await batch.commit();

    function updateNewsBadge(count){
      const badge = document.getElementById('newsBadge');

    function subscribeNews(){
      if(unsubNews){ try{unsubNews();}catch(e){} unsubNews=null; }
      const qy = query(collection(db,'news'), orderBy('createdAt','desc'));
      unsubNews = onSnapshot(qy, (snap)=>{
        const visibleList = [];
        const allList = [];
        snap.forEach(docu=>{
          const n = { id:docu.id, ...(docu.data()||{}) };
          allList.push(n);
          if(n.visible !== false) visibleList.push(n);
        });
        newsData = visibleList;
        newsDataAll = allList;

        // 안 읽은 뉴스 수
        const unread = visibleList.filter(n => (n.createdAt||0) > lastReadNewsAt).length;
        updateNewsBadge(unread);

        renderNewsModal();
        renderNewsAdminList();
      });
    }

    async function postNews(){
      const titleEl = document.getElementById('newsTitleInput');

      const title = (titleEl?.value||'').trim();

        return;
      }
      try{
        await addDoc(collection(db,'news'), {
          title, content,
          createdAt: Date.now(),
          authorId: currentUser?.id || 'admin',
          authorName: currentUser?.name || '관리자',
          visible: true
        });

    // ========================= 입출금 관리 =========================
    function renderFinanceQueues(startListen=true){
      const f = document.getElementById('tab-finance');
      if(!f) return;
      f.innerHTML = `<h3>💳 입출금 관리</h3><div id="depositRequests">입금 요청 불러오는 중...</div><div id="withdrawRequests" style="margin-top:10px;">출금 요청 불러오는 중...</div>`;

        if(unsubDeposits){ try{unsubDeposits();}catch(e){} unsubDeposits=null; }
        if(unsubWithdraws){ try{unsubWithdraws();}catch(e){} unsubWithdraws=null; }

        unsubDeposits = onSnapshot(collection(db,"depositRequests"), (snap)=>{
          let html="";
          snap.forEach(docu=>{
            const r=docu.data();
            if(r.status!=='pending') return;
            html += `
              <div class="req-card" id="dep-${docu.id}">
                <div>
                  <div><strong>${r.userName}</strong> (${r.userId})</div>
                  <div>계좌: ${r.account}</div>
                  <div>금액: ${Number(r.amount||0).toLocaleString()} KRW</div>
                  <div>상태: ${r.status}</div>
                </div>
                <div style="display:flex; gap:6px;">
                  <button onclick="approveDeposit('${docu.id}', ${Number(r.amount||0)}, '${r.userId}')">승인</button>
                  <button onclick="rejectDeposit('${docu.id}')">거절</button>
                </div>
              </div>`;
          });
          document.getElementById('depositRequests').innerHTML = html || "대기중인 입금 요청 없음";
        });

        unsubWithdraws = onSnapshot(collection(db,"withdrawRequests"), (snap)=>{
          let html="";
          snap.forEach(docu=>{
            const r=docu.data();
            if(r.status!=='pending') return;
            const fee = Math.floor((r.amount||0)*0.3);
            html += `
              <div class="req-card" id="wd-${docu.id}">
                <div>
                  <div><strong>${r.userName}</strong> (${r.userId})</div>
                  <div>요청액: ${Number(r.amount||0).toLocaleString()} KRW (수수료 ${fee.toLocaleString()} / 실지급 ${(Math.max(0,(r.amount||0)-fee)).toLocaleString()})</div>
                  <div>상태: ${r.status}</div>
                </div>
                <div style="display:flex; gap:6px;">
                  <button onclick="approveWithdraw('${docu.id}', ${Number(r.amount||0)}, '${r.userId}')">승인</button>
                  <button onclick="rejectWithdraw('${docu.id}')">거절</button>
                </div>
              </div>`;
          });
          document.getElementById('withdrawRequests').innerHTML = html || "대기중인 출금 요청 없음";
        });
      }
    }

    async function approveDeposit(id, amount, userId){
      try{
        await updateDoc(doc(db,"users",userId), { cash: increment(amount), updatedAt: Date.now() });
        await updateDoc(doc(db,"depositRequests",id),{status:'approved', updatedAt:Date.now()});
      }catch(e){ console.error(e); alert('승인 처리 실패'); }
    }

    async function rejectDeposit(id){
      try{
        await updateDoc(doc(db,"depositRequests",id),{status:'rejected', updatedAt:Date.now()});
      }catch(e){ console.error(e); alert('거절 처리 실패'); }
    }

    async function approveWithdraw(id, amount, userId){
      try{
        const uref = doc(db,"users",userId);
        const usnap = await getDoc(uref);
        const cash = Number(usnap.data()?.cash||0);
        if(cash < amount){ alert('사용자 보유 현금 부족으로 승인할 수 없습니다.'); return; }
        await updateDoc(uref, { cash: increment(-amount), updatedAt: Date.now() });
        await updateDoc(doc(db,"withdrawRequests",id),{status:'approved', updatedAt:Date.now()});
      }catch(e){ console.error(e); alert('승인 처리 실패'); }
    }

    async function rejectWithdraw(id){
      try{
        await updateDoc(doc(db,"withdrawRequests",id),{status:'rejected', updatedAt:Date.now()});
      }catch(e){ console.error(e); alert('거절 처리 실패'); }
    }

      try{
        await updateDoc(doc(db,"users",uid),{active:false, lastLogoutAt:Date.now()});

        // ========================= 로그인/세션 관리 =========================
    const loginBtn = document.getElementById("startBtn");
    const loginModal = document.getElementById("loginModal");

    loginBtn.onclick = async () => {
      const cid   = document.getElementById("customId").value.trim();
      const cname = document.getElementById("customName").value.trim();
      if(!cid||!cname){ alert("고유번호와 이름을 입력하세요."); return; }
      try{
        const userRef = doc(db,"users",cid);
        const snap = await getDoc(userRef);
        if(snap.exists() && snap.data().active){ 
          alert("이미 로그인된 사용자입니다. 기존 세션을 종료하세요."); 
          return; 
        }

        let nextCash=0; let nextHoldings={};
        if(snap.exists()){
          const d=snap.data();
          if(typeof d.cash==='number') nextCash=d.cash;
          if(d.holdings && typeof d.holdings==='object') nextHoldings=d.holdings;
        }

        currentUser = { id:cid, name:cname, cash:nextCash, active:true };
        player.cash=nextCash; player.holdings=nextHoldings;

        await setDoc(userRef,{ ...currentUser, holdings:nextHoldings, lastLoginAt:Date.now(), active:true },{merge:true});
        localStorage.setItem("stockUser", JSON.stringify({ id:cid, name:cname }));

        loginModal.style.display='none';
        renderUserInfo(); initCompaniesUI(); subscribeCurrentUser(cid);
      }catch(e){
        console.warn("⚠️ 로그인 처리 오류:", e); alert("로그인 중 오류가 발생했습니다.");
      }
    };

    function subscribeCurrentUser(uid){
      if(unsubscribeUser){ try{ unsubscribeUser(); }catch(e){} unsubscribeUser=null; }
      const uref=doc(db,"users",uid);
      unsubscribeUser = onSnapshot(uref,(snap)=>{
        if(!snap.exists()) return;
        const d=snap.data();
        if(typeof d.cash==='number') player.cash=d.cash;
        if(d.holdings && typeof d.holdings==='object') player.holdings=d.holdings;
        renderUserInfo(); updateHoldingsUI();
      });
    }

    async function logout(){
      try{ 
        if(currentUser){ 
          await updateDoc(doc(db,"users",currentUser.id),{active:false, lastLogoutAt:Date.now()}); 
        } 
      }catch(e){}
      if(unsubscribeUser){ try{ unsubscribeUser(); }catch(e){} unsubscribeUser=null; }
      localStorage.removeItem('stockUser'); 
      location.reload();
    }

    window.addEventListener("beforeunload", async ()=> {
      try{ if(currentUser){ await updateDoc(doc(db,"users",currentUser.id),{active:false, lastLogoutAt: Date.now()}); } }catch(e){}
    });

    // ========================= 초기화 =========================
    window.onload = async () => {
      const saved = localStorage.getItem('stockUser');
      if(saved){
        try{
          const parsed = JSON.parse(saved);
          if(parsed && parsed.id && parsed.name){
            currentUser = { id: parsed.id, name: parsed.name };
            loginModal.style.display='none';
            try{ await updateDoc(doc(db,"users",parsed.id), { active:true, lastLoginAt: Date.now() }); }catch(e){}
            renderUserInfo(); initCompaniesUI(); subscribeCurrentUser(parsed.id);
          }else{ loginModal.style.display='flex'; }
        }catch(e){
          localStorage.removeItem('stockUser'); loginModal.style.display='flex';
        }
      }else{
        loginModal.style.display='flex';
      }
      initChart();
      subscribeNews();
      subscribeNotices();
      renderFinanceQueues();
      renderUserList();
      console.log("Local driver id:", localSimId);
    };

    window.sell = sell;

    window.rejectDeposit   = rejectDeposit;

    window.rejectWithdraw  = rejectWithdraw;

    window.demoteAdmin = demoteAdmin;
