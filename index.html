<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>떡잎방범대 주식 센터</title>
<style>
  :root{
    --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
    --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46;
  }
  *{box-sizing:border-box}
  body { font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); margin:0; padding:20px; }
  h1 { text-align:center; margin:4px 0 16px }
  #userRow,#log { margin:20px auto; max-width:1100px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }
  #depositForm { display:flex; justify-content:center; align-items:center; gap:10px; margin:20px auto; max-width:1100px; }
  #depositForm input { padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
  #depositForm .memo { min-width:220px; }
  button { padding:8px 12px; cursor:pointer; border-radius:8px; background:var(--accent); color:var(--ink); border:none; }
  button:hover { background:var(--accentH); }
  #chartWrap { position:relative; margin:20px auto; max-width:1100px; height:400px; background:#111827; border-radius:10px; overflow:hidden; }
  #chart { position:absolute; inset:0; width:100% !important; height:100% !important; }
  #companies { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin:20px auto; max-width:1100px; }
  .company { background:var(--card); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:10px; }
  .company .info { display:flex; justify-content:space-between; align-items:center; font-weight:600; }
  .company .info small{ color:var(--ink2); font-weight:400 }
  .company .actions { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
  .company .actions input[type="number"] { grid-column:span 2; padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
  #log { max-height:240px; overflow-y:auto; background:#111827; padding:12px; border-radius:10px; }
  .req-card { background:var(--card); border-radius:10px; padding:12px; margin:8px 0; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:var(--card); padding:20px; border-radius:10px; text-align:center; width:min(90%,440px); position:relative; }
  .modal-content input { margin:8px 0; padding:8px; width:85%; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }
  .xbtn { position:absolute; top:8px; right:8px; background:var(--danger); border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer; }
  .admin-panel{display:none; max-width:1100px; margin:20px auto; background:var(--card); padding:10px; border-radius:10px; position:relative;}
  #adminLogin{ text-align:center; margin-top:20px }
  #adminLogin input{ padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }
  @media (max-width:900px){ #companies{ grid-template-columns:repeat(2,1fr) } }
  @media (max-width:600px){ #companies{ grid-template-columns:1fr } }
</style>
</head>
<body>
<h1>떡잎방범대 주식 센터</h1>

<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
    <button onclick="openNewsModal()">📰 뉴스 보기</button>
  </div>
</div>

<!-- 입금 요청 -->
<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<div id="chartWrap"><canvas id="chart"></canvas></div>
<div id="companies"></div>
<div id="log"></div>

<!-- 로그인/출금/뉴스/관리자 모달/패널 코드 (원본 그대로) -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = { /* 🔑 원본 설정 그대로 */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const userInfo=document.getElementById("userInfo");
const companiesDiv=document.getElementById("companies");
const acctNo=document.getElementById("acctNo"), cashAmount=document.getElementById("cashAmount"), cashMemo=document.getElementById("cashMemo");
const logDiv=document.getElementById("log");

let player={ holdings:{}, cash:5000000 };
let currentUser=null, unsubscribeUser=null;

/* === 공통 유틸 === */
function log(msg){ logDiv.innerHTML=`<div>${msg}</div>`+logDiv.innerHTML; }
function parseNumber(str){ const n=parseInt(String(str).replace(/[^0-9-]/g,''),10); return isNaN(n)?0:n; }
function renderUserInfo(){ if(currentUser) userInfo.innerHTML=`<strong>${currentUser.name}(${currentUser.id})</strong> | 현금:${player.cash.toLocaleString()} KRW`; }

/* === 기업 데이터 === */
const companies=[
  {name:"떡잎방범대", basePrice:1000, multiplier:1, livePrice:1000},
  {name:"카스틸로",   basePrice:500,  multiplier:1, livePrice:500},
  {name:"사쿠라",     basePrice:500,  multiplier:1, livePrice:500},
  {name:"청룡",       basePrice:500,  multiplier:1, livePrice:500},
  {name:"경찰청",     basePrice:500,  multiplier:1, livePrice:500},
  {name:"Ems",        basePrice:500,  multiplier:1, livePrice:500},
  {name:"올드보이",   basePrice:500,  multiplier:1, livePrice:500},
  {name:"작두",       basePrice:800,  multiplier:1, livePrice:800},
  {name:"빅딕",       basePrice:700,  multiplier:1, livePrice:700},
  {name:"유토피아",   basePrice:600,  multiplier:1, livePrice:600},
  {name:"inback",     basePrice:550,  multiplier:1, livePrice:550},
];
function findCompanyById(id){ return companies.find(x=>x.name.toLowerCase()===id.toLowerCase()); }
function getDisplayPrice(c){ return Math.max(1,Math.floor(c.livePrice||c.basePrice)); }

/* === tradeLogs 제거: holdings 저장/불러오기 === */
async function syncUserToServer(){
  if(!currentUser) return;
  await setDoc(doc(db,"users",currentUser.id),{
    cash:player.cash,
    holdings:player.holdings
  },{merge:true});
}

function buy(name, qty){
  if(!currentUser) return alert('로그인 필요');
  const c=findCompanyById(name); if(!c) return;
  const p=getDisplayPrice(c);
  if(player.cash<p*qty) return alert('현금 부족');
  player.cash-=p*qty; player.holdings[name]=(player.holdings[name]||0)+qty;
  syncUserToServer(); renderCompanies();
  log(`✅ ${name} ${qty}주 매수 @ ${p.toLocaleString()}`);
}

function sell(name, qty){
  if(!currentUser) return alert('로그인 필요');
  const c=findCompanyById(name); if(!c) return;
  const p=getDisplayPrice(c);
  if((player.holdings[name]||0)<qty) return alert('보유 부족');
  player.cash+=p*qty; player.holdings[name]-=qty;
  if(player.holdings[name]<=0) delete player.holdings[name];
  syncUserToServer(); renderCompanies();
  log(`✅ ${name} ${qty}주 매도 @ ${p.toLocaleString()}`);
}

/* === 로그인 시 holdings 불러오기 === */
function subscribeCurrentUser(uid){
  if(unsubscribeUser){unsubscribeUser();unsubscribeUser=null;}
  const uref=doc(db,"users",uid);
  unsubscribeUser=onSnapshot(uref,(snap)=>{
    if(snap.exists()){
      const d=snap.data();
      if(typeof d.cash==='number') player.cash=d.cash;
      if(d.holdings) player.holdings=d.holdings;
      renderCompanies();
    }
  });
}

/* === 기업 카드 === */
function renderCompanies(){
  companiesDiv.innerHTML='';
  companies.forEach(c=>{
    const held=player.holdings[c.name]||0, nowPrice=getDisplayPrice(c), id=`qty-${c.name}`;
    const div=document.createElement('div');
    div.className='company';
    div.innerHTML=`
      <div class="info"><strong>${c.name}</strong>
        <span>${nowPrice.toLocaleString()} KRW <small>| 보유:${held}주</small></span>
      </div>
      <div class="actions">
        <input type="number" id="${id}" value="1" min="1">
        <button onclick="buy('${c.name}',parseInt(document.getElementById('${id}').value)||1)">매수</button>
        <button onclick="sell('${c.name}',parseInt(document.getElementById('${id}').value)||1)">매도</button>
      </div>`;
    companiesDiv.appendChild(div);
  });
  renderUserInfo();
}

/* === 나머지: 입출금, 관리자 패널, 그래프 시뮬, 뉴스 등 === */
/* 원본 코드 그대로 유지 — tradeLogs 부분만 삭제됨 */
</script>
</body>
</html>
