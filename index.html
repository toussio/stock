<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>떡잎방범대 주식 센터</title>

  <style>
    :root{
      --bg:#0f172a; --card:#1f2937; --ink:#e5e7eb; --ink2:#cbd5e1;
      --accent:#334155; --accentH:#475569; --danger:#7f1d1d; --ok:#065f46; --warn:#92400e;
    }
    *{box-sizing:border-box}
    body { font-family: Arial, sans-serif; background:var(--bg); color:var(--ink); margin:0; padding:20px; }
    h1 { text-align:center; margin:4px 0 16px }

    #userRow,#log { margin:20px auto; max-width:1100px; }
    #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
    #userInfo { font-size:16px; }

    #depositForm { display:flex; justify-content:center; align-items:center; gap:10px; margin:20px auto; max-width:1100px; }
    #depositForm input { padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    #depositForm .memo { min-width:220px; }

    button { padding:8px 12px; cursor:pointer; border-radius:8px; background:var(--accent); color:var(--ink); border:none; transition:opacity .15s ease; }
    button:hover { background:var(--accentH); }
    button:disabled { opacity:.45; cursor:not-allowed; }

    #chartWrap { position:relative; margin:20px auto; max-width:1100px; height:400px; background:#111827; border-radius:10px; overflow:hidden; }
    #chart { position:absolute; inset:0; width:100% !important; height:100% !important; }

    #companies { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin:20px auto; max-width:1100px; }
    .company { background:var(--card); border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:10px; transition:filter .2s ease, opacity .2s ease; }
    .company .info { display:flex; flex-wrap:wrap; gap:6px; justify-content:space-between; align-items:center; font-weight:600; }
    .status-badge{ font-size:14px; line-height:1; padding:4px 10px; border-radius:999px; background:#0b1220; border:1px solid #374151; color:var(--ink2); }
    .status-badge.delisted{ background:#111827; border-color:#4b5563; color:#9ca3af; }
    .company.delisted{ opacity:.6; filter:grayscale(.2); }
    .company .actions { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
    .company .actions input[type="number"] { grid-column:span 2; padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink); }
    .company .actions input[type="number"]:disabled { opacity:.45; cursor:not-allowed; }

    #log { max-height:240px; overflow-y:auto; background:#111827; padding:12px; border-radius:10px; }

    .req-card { background:var(--card); border-radius:10px; padding:12px; margin:8px 0; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
    .modal-content { background:var(--card); padding:20px; border-radius:10px; text-align:center; width:min(90%,520px); position:relative; }
    .modal-content input, .modal-content textarea { margin:8px 0; padding:8px; width:90%; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }
    textarea { width:100%; min-height:120px; }
    .xbtn { position:absolute; top:8px; right:8px; background:var(--danger); border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:16px; line-height:1; }

    /* 관리자 패널 */
    .admin-panel{display:none; max-width:1100px; margin:20px auto; background:var(--card); padding:10px; border-radius:10px; position:relative;}
    #adminLogin{ text-align:center; margin-top:20px }
    #adminLogin input{ padding:8px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:var(--ink) }

    #adminPanelAll { position:fixed; top:50px; left:50px; z-index:9999; width:90%; max-width:1100px; pointer-events:auto; }
    #adminPanelHeader { background:#374151; padding:8px 44px 8px 12px; cursor:move; border-radius:10px 10px 0 0; font-weight:700; user-select:none; position:relative; }
    #adminPanelAll .xbtn { top:6px; right:6px; }

    @media (max-width:1200px){ #companies{ grid-template-columns:repeat(3,1fr) } }
    @media (max-width:900px){ #companies{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:600px){ #companies{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <h1>떡잎방범대 주식 센터</h1>

  <!-- 사용자 패널 -->
  <div id="userRow">
    <div id="userInfo">⏳ 로그인 대기중...</div>
    <div>
      <button onclick="logout()">로그아웃</button>
      <button onclick="openWithdrawModal()">출금 요청</button>
      <button onclick="openNoticeModal()">📢 공지사항</button>
      <button onclick="openNewsModal()">📰 뉴스 보기 <span id="newsBadge" style="display:none; color:#ef4444; font-weight:bold; margin-left:6px;">0</span></button>
    </div>
  </div>

  <!-- 입금 요청 -->
  <div id="depositForm">
    <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
    <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
    <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
    <button onclick="requestDeposit()">입금 요청</button>
  </div>

  <!-- 차트/종목/로그 -->
  <div id="chartWrap"><canvas id="chart"></canvas></div>
  <div id="companies"></div>
  <div id="log"></div>

    <!-- 로그인 모달 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>정보 입력 후 시작</h2>
      <input type="text" id="customId" placeholder="고유번호 입력"><br>
      <input type="text" id="customName" placeholder="이름 입력"><br>
      <button id="startBtn">시작</button>
    </div>
  </div>

  <!-- 출금 요청 모달 -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="closeWithdrawModal()">✕</button>
      <h2>출금 요청</h2>
      <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
      <input type="text" id="withdrawName" placeholder="이름 입력"><br>
      <input type="number" id="withdrawAmount" placeholder="출금 금액 입력" oninput="updateWithdrawFee()"><br>
      <div id="withdrawFeeInfo" style="color:#9ca3af; margin:6px 0;"></div>
      <input type="text" id="withdrawAccount" placeholder="본인 계좌번호 입력"><br>
      <button onclick="submitWithdraw()">요청</button>
    </div>
  </div>

  <!-- 공지 모달 -->
  <div id="noticeModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="closeNoticeModal()">✕</button>
      <h2>📢 공지사항</h2>
      <div id="noticeContent" style="text-align:left; max-height:300px; overflow-y:auto; margin-top:10px;">
        <p>현재 등록된 공지사항이 없습니다.</p>
      </div>
      <button onclick="closeNoticeModal()">닫기</button>
    </div>
  </div>

  <!-- 뉴스 모달 -->
  <div id="newsModal" class="modal">
    <div class="modal-content" style="margin-top:40px;">
      <button class="xbtn" onclick="closeNewsModal()">✕</button>
      <h2>📰 최신 뉴스</h2>
      <div id="newsContent" style="text-align:left; max-height:300px; overflow-y:auto; margin-top:10px;">
        <p>현재 등록된 뉴스가 없습니다.</p>
      </div>
      <button onclick="closeNewsModal()">닫기</button>
    </div>
  </div>

  <!-- 관리자 로그인 -->
  <div id="adminLogin">
    <input type="password" id="adminCode" placeholder="관리자 코드 입력">
    <button onclick="checkAdmin()">관리자 로그인</button>
  </div>

  <!-- 관리자 패널 시작 (이후 Part 3에서 이어짐) -->

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { 
      getAuth, signInAnonymously, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot,
      query, orderBy, deleteDoc, writeBatch, increment
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // ===== Firebase 초기화 =====
    const firebaseConfig = {
      apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
      authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
      projectId: "cotyledons-of-stock-a1241",
      storageBucket: "cotyledons-of-stock-a1241.appspot.com",
      messagingSenderId: "962984742513",
      appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
      measurementId: "G-NRPT075Q3X"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ===== 전역 상태 =====
    const userInfo      = document.getElementById("userInfo");
    const companiesDiv  = document.getElementById("companies");
    const acctNo        = document.getElementById("acctNo");
    const cashAmount    = document.getElementById("cashAmount");
    const cashMemo      = document.getElementById("cashMemo");
    const logDiv        = document.getElementById("log");
    const loginBtn      = document.getElementById("startBtn");
    const loginModal    = document.getElementById("loginModal");

    let chart = null;
    let priceTimer = null;
    let updateInterval = 5000;   // ms
    let deltaMax = 1000000;      // 1틱 최대 변동
    let marketOpenFlag = false;
    let ADMIN_MODE = false;

    let volatility = 1.5;
    let lastChartTick = 0;

    const marketState = { bias: {} };
    const companyChances = {};

    let player = { holdings:{}, cash:0 };
    let currentUser = null;
    let unsubscribeUser = null;
    let unsubUsers = null;
    let unsubDeposits = null;
    let unsubWithdraws = null;
    let unsubGlobals = null;
    let unsubNews = null;
    let unsubNotices = null;

    let lastReadNewsAt = Number(localStorage.getItem('lastReadNewsAt') || 0);

    // 로컬 고유 시뮬레이터 ID
    const localSimId = (() => {
      let id = localStorage.getItem('simId');
      if(!id){
        id = 'sim-' + Math.random().toString(36).slice(2);
        localStorage.setItem('simId', id);
      }
      return id;
    })();

    // ===== 유틸 함수 =====
    const ci = s => String(s||"").toLowerCase();
    const safeId = name => String(name).replace(/[^a-zA-Z0-9가-힣]/g,'_');
    const parseNumber = (str) => {
      const n = parseInt(String(str).replace(/[^0-9]/g,''), 10);
      return isNaN(n) ? 0 : Math.max(0, n);
    };
    const log = (msg) => { if(!logDiv) return; logDiv.innerHTML = \"<div>\" + msg + \"</div>\" + logDiv.innerHTML; };

      // ===== 회사 목록 =====
    const companies = [
      {name:"떡잎방범대", basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"카스틸로",   basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"사쿠라",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"청룡",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"경찰청",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"Ems",        basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"올드보이",   basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"작두",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"빅딕",       basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"차카니",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"inback",     basePrice:10000000, multiplier:1, livePrice:10000000},
      {name:"리얼월드 관리자", basePrice:10000000, multiplier:1, livePrice:10000000},
    ].map(c => ({...c, id: safeId(c.name), delisted:false}));

    const findCompanyById = id => companies.find(x => ci(x.id)===ci(id) || ci(x.name)===ci(id));
    const getDisplayPrice = (c) => Math.max(1, Math.floor(typeof c.livePrice==='number' ? c.livePrice : c.basePrice));

    // ===== 거래수량 읽기 (전역 바인딩) =====
    function getQty(name){
      const id = "qty_" + safeId(name); // Part 4에서 입력 id 생성 시 'qty-'가 아니라 'qty_'로 생성 예정
      const el = document.getElementById(id) || document.getElementById("qty-" + safeId(name));
      const v = parseInt(el?.value) || 1;
      return Math.max(1, v);
    }
    window.getQty = getQty;

    // ===== 체결 편향(단기) =====
    function impactPrice(name, qty, mode){
      const c = findCompanyById(name);
      if(!c) return;
      const size = Math.max(1, qty);
      const step = Math.min(0.1, size / 10000);
      const sign = (mode === 'buy') ? -1 : +1;  // buy: 상승 유도, sell: 하락 유도
      const next = (marketState.bias[c.id] || 0) + sign * step;
      marketState.bias[c.id] = Math.max(-1, Math.min(1, next));
    }

    // ===== 매수/매도 =====
    async function buy(name, qty){
      const c = findCompanyById(name); if(!c) return;
      if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      if(!currentUser) return alert('로그인 후 이용해주세요.');

      const p = getDisplayPrice(c);
      const total = p * Math.max(1, qty|0);
      if(player.cash < total) return alert('현금 부족');

      player.cash -= total;
      player.holdings[c.name] = (player.holdings[c.name]||0) + qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🟢 <strong>매수체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){
        console.error("매수 저장 실패:", e);
        alert("매수 저장 실패: " + (e.message || e));
      }

      renderUserInfo?.();
      updateHoldingsUI?.();
      impactPrice(c.id, qty, 'buy');
    }
    window.buy = buy;

    async function sell(name, qty){
      const c = findCompanyById(name); if(!c) return;
      if(c.delisted) return alert('⛔ 상장폐지 종목은 거래할 수 없습니다.');
      if(!marketOpenFlag) return alert('⛔ 장 마감 중');
      if(!currentUser) return alert('로그인 후 이용해주세요.');

      const have = player.holdings[c.name]||0;
      if(have < qty) return alert('보유 부족');

      const p = getDisplayPrice(c);
      const total = p * Math.max(1, qty|0);

      player.cash += total;
      player.holdings[c.name] = have - qty;

      try{
        await setDoc(doc(db,"users",currentUser.id),{
          cash:player.cash, holdings:player.holdings, updatedAt:Date.now()
        },{merge:true});
        log(`🔴 <strong>매도체결:</strong> [${c.name}] ${qty}주 @ ${p.toLocaleString()} = <strong>${total.toLocaleString()}</strong>`);
      }catch(e){
        console.error("매도 저장 실패:", e);
        alert("매도 저장 실패: " + (e.message || e));
      }

      renderUserInfo?.();
      updateHoldingsUI?.();
      impactPrice(c.id, qty, 'sell');
    }
    window.sell = sell;

    // ===== 장 시작/마감 & 로컬 타이머 =====
    async function marketOpen(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = true;
      try{
        await setDoc(doc(db,"marketState","main"), {
          isOpen:true, interval:updateInterval, driverId: localSimId, updatedAt: Date.now()
        }, { merge:true });
      }catch(e){ console.warn(e); }
      renderMarketStatus?.();
      await updatePrices(); // 즉시 1틱
      startLocalTimer();
      alert("✅ 장 시작");
    }

    async function marketClose(){
      if(!ADMIN_MODE) return alert("관리자만 가능합니다.");
      marketOpenFlag = false;
      try{
        await setDoc(doc(db,"marketState","main"), { isOpen:false, updatedAt: Date.now() }, { merge:true });
      }catch(e){ console.warn(e); }
      stopLocalTimer();
      renderMarketStatus?.();
      alert("📉 장 마감");
    }

    function startLocalTimer(){
      if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
      priceTimer = setInterval(()=>{ updatePrices().catch(()=>{}); }, updateInterval);
    }
    function stopLocalTimer(){
      if(priceTimer){ clearInterval(priceTimer); priceTimer=null; }
    }
    window.marketStart = () => marketOpen();
    window.marketEnd   = () => marketClose();

    // ===== 변동주기/틱상한 제어 =====
    function applyGraphInterval(){
      const v = document.getElementById('intervalInput');
      const n = Math.max(500, Math.floor(Number(v?.value || 5000) * 1000 / 1000)); // 최소 500ms
      updateInterval = n;
      if(marketOpenFlag){
        startLocalTimer();
      }
      setDoc(doc(db,"marketState","main"), { interval: updateInterval, updatedAt: Date.now() }, { merge: true }).catch(()=>{});
      alert(`⏱️ 변동 주기 적용: ${updateInterval}ms`);
    }
    window.applyGraphInterval = applyGraphInterval;

    function applyDeltaMax(){
      const v = document.getElementById('deltaMaxInput');
      const n = Math.max(1, Number(v?.value || 1000000));
      deltaMax = n;
      alert(`📊 1틱 상/하한 적용: ±${deltaMax.toLocaleString()} KRW`);
    }
    window.applyDeltaMax = applyDeltaMax;

    // ===== 시세 시뮬레이션 (틱) =====
    async function updatePrices(){
      if(!marketOpenFlag) return;
      const tickAt = Date.now();
      const batch = writeBatch(db);

      for(const c of companies){
        if(c.delisted) continue; // 상장폐지 제외
        const prev = c.livePrice || c.basePrice;

        // 개별 확률(없으면 0.4/0.6 기본)
        const chance = companyChances[c.id] || { profit:0.4, loss:0.6 };
        const denom = Math.max(1e-6, (chance.profit + chance.loss));
        let isUp = Math.random() < (chance.profit / denom);

        // 단기 편향 반영 후 서서히 소멸
        const b = marketState.bias[c.id] || 0;
        if(b === -1) isUp = true;
        if(b ===  1) isUp = false;
        marketState.bias[c.id] = b * 0.5;

        const stepPct = (Math.random() * volatility / 100) * Math.max(0, c.multiplier || 1);
        const signed = isUp ? stepPct : -stepPct;

        let nextRaw = prev * (1 + signed);

        // 1틱 상/하한 적용
        const diff = nextRaw - prev;
        if(Math.abs(diff) > deltaMax){ nextRaw = prev + Math.sign(diff) * deltaMax; }

        const next = Math.max(1, Math.round(nextRaw));
        c.livePrice = next;

        batch.set(doc(db,"companyPrices", c.id), { current: next, updatedAt: tickAt }, { merge:true });
      }

      try{
        await batch.commit();
        await setDoc(doc(db,"marketState","main"), { lastTickAt: tickAt, driverId: localSimId }, { merge:true });
      }catch(e){
        console.error("시뮬레이션 반영 실패:", e);
      }
    }

    // ===== 차트 =====
    function initChart(){
      if(chart) return;
      const el = document.getElementById("chart");
      if(!el){ console.warn("차트 캔버스를 찾을 수 없습니다."); return; }

      const ctx = el.getContext("2d");
      chart = new Chart(ctx, {
        type:"line",
        data:{
          labels:[],
          datasets: companies.map(c => ({
            label: c.name,
            data: [],
            borderWidth: 2,
            fill: false,
            tension: 0.25,
            pointRadius: 0,
            pointHitRadius: 6,
          }))
        },
        options:{
          responsive:true,
          maintainAspectRatio:false,
          animation:false,
          plugins:{
            legend:{ position:"bottom" },
            tooltip:{
              mode: 'nearest',
              intersect: false,
              callbacks:{
                label: (ctx)=>{
                  const v = Number(ctx.parsed.y||0);
                  return `${ctx.dataset.label}: ${v.toLocaleString()} KRW`;
                }
              }
            }
          },
          scales:{
            x:{
              title:{ display:true, text:"시간" },
              ticks:{ autoSkip:true, maxRotation:0, maxTicksLimit:12 },
              grid:{ display:false }
            },
            y:{
              title:{ display:true, text:"가격 (KRW)" },
              beginAtZero:false,
              ticks:{ callback:(v)=>Number(v).toLocaleString(), maxTicksLimit:8 },
              grid:{
                drawBorder:false,
                color:(ctx)=> ctx.tick.value === 0 ? 'rgba(255,255,255,0.2)' : 'rgba(255,255,255,0.08)'
              }
            }
          },
          interaction:{ mode:'nearest', axis:'x', intersect:false },
          elements:{ line:{ capBezierPoints:true } }
        }
      });
    }

    function appendChartPoint(tickMs){
      if(!chart) return;
      const label = new Date(tickMs||Date.now()).toLocaleTimeString();
      chart.data.labels.push(label);
      companies.forEach((c,i)=>{ chart.data.datasets[i].data.push(getDisplayPrice(c)); });

      const MAX = 180;
      if(chart.data.labels.length>MAX){
        const drop = chart.data.labels.length - MAX;
        chart.data.labels.splice(0, drop);
        chart.data.datasets.forEach(d=>{ if(d.data.length>MAX) d.data.splice(0, drop); });
      }
      chart.update("none");
    }

    async function adjustCompanyPrice(cid, delta){
      if(!ADMIN_MODE) return alert('관리자만 가능합니다.');
      const c = findCompanyById(cid); if(!c) return;
      const prev = getDisplayPrice(c);
      const next = Math.max(1, prev + Math.trunc(delta||0));
      c.livePrice = next;
      try{
        await setDoc(doc(db,'companyPrices', c.id), { current: next, updatedAt: Date.now() }, { merge:true });
        log(`🛠️ [${c.name}] 가격 수동조정: ${prev.toLocaleString()} → <b>${next.toLocaleString()}</b>`);
        const el = document.getElementById('price-'+c.id);
        if(el) el.textContent = next.toLocaleString();
      }catch(e){ alert('가격 조정 실패: ' + (e.message||e)); }
    }

        c.livePrice = next;
        batch.set(doc(db,'companyPrices', c.id), { current: next, updatedAt: ts }, { merge:true });
      });
      try{
        await batch.commit();
        log(`📈 전체 가격 ${delta>0?'인상':'인하'}: ${delta.toLocaleString()}`);
      }catch(e){ alert('일괄 조정 실패: ' + (e.message||e)); }

    function generateOtp(len=6){
      let code = "";

      return code;
    }

    async function issueAdminOtp(email){
      const otp = generateOtp(6);
      const now = Date.now();
      const expiresAt = now + 5*60*1000;
      try{
        await setDoc(doc(db,"adminOtps", email), {
          otp, createdAt: now, expiresAt, tries: 0, used: false
        }, { merge:true });
        console.info("[DEV] OTP for", email, "=>", otp); // 실제 서비스에선 삭제
        return true;
      }catch(e){
        console.error("OTP 발급 실패:", e);
        return false;
      }
    }

    async function verifyAdminOtp(email, code){
      try{
        const ref = doc(db,"adminOtps", email);
        const snap = await getDoc(ref);
        if(!snap.exists()){ alert("인증코드 요청 없음"); return false; }
        const d = snap.data()||{};
        const now = Date.now();
        if(d.used){ alert("이미 사용된 코드"); return false; }
        if(d.expiresAt < now){ alert("코드 만료"); return false; }
        const tries = (d.tries||0)+1;
        if(tries>5){ await updateDoc(ref,{tries,used:true}); alert("시도 초과"); return false; }
        if(String(code).trim()===String(d.otp).trim()){
          await updateDoc(ref,{tries,used:true,verifiedAt:now});
          return true;
        }else{
          await updateDoc(ref,{tries});
          alert(`잘못된 코드 (시도 ${tries}/5)`); return false;
        }
      }catch(e){ alert("검증 오류: "+(e.message||e)); return false; }
    }

    /* ===========================
     * 관리자 패널 드래그
     * =========================== */
    function enableDrag(panelId, handleId){
      const panel = document.getElementById(panelId);
      const handle = document.getElementById(handleId);
      if(!panel||!handle) return;
      let startX=0,startY=0,origX=0,origY=0,dragging=false;
      const onDown = e=>{
        dragging=true;
        const pt=e.touches?e.touches[0]:e;
        startX=pt.clientX; startY=pt.clientY;
        const rect=panel.getBoundingClientRect();
        origX=rect.left; origY=rect.top;
        document.body.style.userSelect='none'; handle.style.cursor='grabbing';
      };
      const onMove = e=>{
        if(!dragging) return;
        const pt=e.touches?e.touches[0]:e;
        panel.style.left=(origX+pt.clientX-startX)+'px';
        panel.style.top=(origY+pt.clientY-startY)+'px';
        e.preventDefault();
      };
      const onUp=()=>{ dragging=false; document.body.style.userSelect=''; handle.style.cursor='move'; };
      handle.addEventListener('mousedown',onDown);
      document.addEventListener('mousemove',onMove,{passive:false});
      document.addEventListener('mouseup',onUp);
      handle.addEventListener('touchstart',onDown,{passive:true});
      document.addEventListener('touchmove',onMove,{passive:false});
      document.addEventListener('touchend',onUp);
    }
    window.enableDrag = enableDrag;
