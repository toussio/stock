<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>떡잎방범대 주식 센터</title>
<style>
  body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
  h1 { text-align:center; }
  #userRow,#log { margin:20px auto; max-width:800px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }

  #depositForm { display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:center; margin:20px auto; }
  #depositForm input { padding:6px; }
  #depositForm .memo { min-width:200px; }

  #companies { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin:20px auto; max-width:800px; }
  .company { padding:10px; background:#1f2937; border-radius:8px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
  .company .left { display:flex; flex-direction:column; gap:6px; }
  .company .actions { display:flex; gap:6px; align-items:center; }
  .company .actions input[type="number"] { width:60px; padding:4px; }

  button { padding:6px 12px; cursor:pointer; border-radius:6px; background:#334155; color:#e5e7eb; border:none; }
  button:hover { background:#475569; }

  #log { max-height:240px; overflow-y:auto; background:#111827; padding:10px; border-radius:8px; }
  canvas { background:#111827; border-radius:8px; display:block; margin:20px auto; }

  #adminToggleWrap { text-align:center; margin-top:20px; }
  #adminQueue { max-width:800px; margin:14px auto 0; display:none; }
  #adminQueue.active { display:block; }
  .req-card { background:#1f2937; border-radius:8px; padding:10px; margin:8px 0;
              display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .req-meta { font-size:12px; opacity:.9; }
  .badge { padding:2px 6px; border-radius:6px; font-size:12px; }
  .badge.wait { background:#374151; }
  .badge.approved { background:#065f46; }
  .badge.rejected { background:#7f1d1d; }

  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:#1f2937; padding:20px; border-radius:10px; text-align:center; width:min(90%,420px); }
  .modal-content input { margin:8px 0; padding:6px; width:80%; }
</style>
</head>
<body>
<h1>인게임 주식 시뮬레이터</h1>

<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
  </div>
</div>

<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<div id="companies"></div>
<canvas id="chart" width="800" height="400"></canvas>
<div id="log"></div>

<div id="adminToggleWrap">
  <button onclick="toggleAdminQueue()">승인 대기함 열기</button>
</div>
<div id="adminQueue">
  <h3>승인 대기함</h3>
  <div id="queueList"></div>
</div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>정보 입력 후 시작</h2>
    <input type="text" id="customId" placeholder="고유번호 입력"><br>
    <input type="text" id="customName" placeholder="이름 입력"><br>
    <button id="startBtn">시작</button>
  </div>
</div>

<!-- 출금 요청 모달 -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <h2>출금 요청</h2>
    <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
    <input type="text" id="withdrawName" placeholder="이름 입력"><br>
    <input type="number" id="withdrawAmount" placeholder="출금 금액 입력"><br>
    <input type="text" id="withdrawMemo" placeholder="메모 (선택)"><br>
    <button onclick="submitWithdraw()">요청</button>
    <button onclick="closeWithdrawModal()">취소</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { initializeFirestore, collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = initializeFirestore(app,{experimentalForceLongPolling:true,useFetchStreams:false});

  let player={ holdings:{}, cash:5000000 };
  let currentUser=null;
  let chart=null;

  const logDiv=document.getElementById('log');
  function log(msg){ logDiv.innerHTML=`<div>${msg}</div>`+logDiv.innerHTML; }
  function parseNumber(str){ const n=parseInt(String(str).replace(/[^0-9-]/g,''),10); return isNaN(n)?0:n; }
  function renderUserInfo(){ if(currentUser) userInfo.innerHTML=`<strong>${currentUser.name}(${currentUser.id})</strong> | 현금:${player.cash.toLocaleString()} KRW`; }

  /* 종목 */
  const companies=[{name:"떡잎방범대",price:1000,history:[1000]},{name:"카스틸로",price:500,history:[500]},{name:"사쿠라",price:500,history:[500]},{name:"청룡",price:500,history:[500]},{name:"경찰청",price:500,history:[500]},{name:"EMS",price:500,history:[500]},{name:"올드보이",price:500,history:[500]},{name:"작두",price:800,history:[800]}];

  function renderCompanies(){
    companiesDiv.innerHTML='';
    companies.forEach(c=>{
      const held=player.holdings[c.name]||0;
      const inputId=`qty-${c.name}`;
      const div=document.createElement('div');
      div.className='company';
      div.innerHTML=`
        <div class="left"><strong>${c.name}</strong> ${c.price.toLocaleString()} KRW | 보유:${held}주</div>
        <div class="actions">
          <input type="number" id="${inputId}" value="1" min="1">
          <button onclick="buy('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매수</button>
          <button onclick="sell('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매도</button>
        </div>`;
      companiesDiv.appendChild(div);
    });
    renderUserInfo();
  }

  /* 거래 */
  async function saveTradeLog(entry){ await addDoc(collection(db,"tradeLogs"),{date:new Date().toLocaleString(),userId:currentUser.id,userName:currentUser.name,...entry}); }
  function buy(name,qty){ const c=companies.find(x=>x.name===name); if(player.cash<c.price*qty) return alert('현금 부족'); player.cash-=c.price*qty; player.holdings[name]=(player.holdings[name]||0)+qty; saveTradeLog({type:'매수',company:name,qty,price:c.price,cash:player.cash}); log(`✅ ${currentUser.name} ${name} ${qty}주 매수`); renderCompanies(); }
  function sell(name,qty){ const c=companies.find(x=>x.name===name); if((player.holdings[name]||0)<qty) return alert('보유 부족'); player.cash+=c.price*qty; player.holdings[name]-=qty; saveTradeLog({type:'매도',company:name,qty,price:c.price,cash:player.cash}); log(`✅ ${currentUser.name} ${name} ${qty}주 매도`); renderCompanies(); }

  /* 입금 */
  async function requestDeposit(){ const acct=acctNo.value.trim(); const amount=parseNumber(cashAmount.value); if(!acct||amount<=0) return alert('입력 오류'); const req={id:'REQ-'+Date.now(),date:new Date().toLocaleString(),...currentUser,acct,amount,status:'대기',type:'입금'}; await addDoc(collection(db,'pendingDeposits'),req); log(`📨 입금 요청: ${amount.toLocaleString()} KRW`); }

  /* 출금 */
  function openWithdrawModal(){ withdrawId.value=currentUser.id; withdrawName.value=currentUser.name; withdrawModal.style.display='flex'; }
  function closeWithdrawModal(){ withdrawModal.style.display='none'; }
  async function submitWithdraw(){ const amount=parseInt(withdrawAmount.value)||0; if(amount<=0) return alert('금액 오류'); const req={id:'WREQ-'+Date.now(),date:new Date().toLocaleString(),...currentUser,amount,status:'대기',type:'출금'}; await addDoc(collection(db,'pendingWithdrawals'),req); log(`💸 출금 요청: ${amount.toLocaleString()} KRW`); closeWithdrawModal(); }

  /* 관리자 대기함 */
  function toggleAdminQueue(){ adminQueue.classList.toggle('active'); }

  /* 로그인 */
  window.onload=()=>{ 
    const saved=localStorage.getItem('stockUser');
    if(saved){ 
      try{ currentUser=JSON.parse(saved);}catch(e){ localStorage.removeItem('stockUser'); }
    }
    if(currentUser){ 
      loginModal.style.display='none'; renderUserInfo(); renderCompanies(); log(`🔄 자동 로그인: ${currentUser.name}`);
    } else { 
      loginModal.style.display='flex';
    }
    // 안전장치
    setTimeout(()=>{ if(!currentUser){ loginModal.style.display='flex'; }},1000);
  };

  // 시작 버튼 (수정된 부분)
  document.getElementById("startBtn").onclick = async () => {
    const cid = document.getElementById("customId").value.trim();
    const cname = document.getElementById("customName").value.trim();

    if (!cid || !cname) {
      alert("고유번호와 이름을 입력하세요.");
      return;
    }

    currentUser = { id: cid, name: cname, cash: player.cash };

    try {
      await setDoc(doc(db, "users", cid), currentUser);
      console.log("Firestore 저장 완료");
    } catch (e) {
      console.error("Firestore 저장 오류:", e);
      alert("DB 저장 중 오류가 발생했습니다. (localStorage에는 저장됨)");
    }

    localStorage.setItem("stockUser", JSON.stringify(currentUser));
    document.getElementById("loginModal").style.display = "none";

    renderUserInfo();
    renderCompanies();
    log(`✅ 로그인: ${cname}`);
  };

  function logout(){ localStorage.removeItem('stockUser'); location.reload(); }

  /* 전역 바인딩 */
  window.buy=buy; window.sell=sell; window.requestDeposit=requestDeposit; window.openWithdrawModal=openWithdrawModal; window.closeWithdrawModal=closeWithdrawModal; window.submitWithdraw=submitWithdraw; window.toggleAdminQueue=toggleAdminQueue; window.logout=logout;
</script>
</body>
</html>
