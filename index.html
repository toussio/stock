<body>

  <button onclick="downloadExcel()">ì—‘ì…€ ë‹¤ìš´ë¡œë“œ</button>
  <button onclick="toggleAdminQueue()">ìŠ¹ì¸ ëŒ€ê¸°í•¨ ì—´ê¸°</button>

<!-- ê´€ë¦¬ì ìŠ¹ì¸ ëŒ€ê¸°í•¨ -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let player = { holdings: {}, cash: 5000000 };
let currentUser = null;
let tradeLog = [];
let autoOn = true;
let autoTimer = null;

/* ì…ê¸ˆ ìš”ì²­ ëª©ë¡ */
let pendingDeposits = []; // {id,date,userId,userName,acct,amount,memo,status}

/* ì¢…ëª© + ê¸°ë³¸ ë³€ë™ ê·œì¹™ */
const companies = [
  { name: "ë–¡ìë°©ë²”ëŒ€", price: 10000000, history: [1000],
    cfg: { vol: 0.03, drift: 0.002, jumpProb: 0.01, jumpVol: 0.10, min: 1 } },
  { name: "ì¹´ìŠ¤í‹¸ë¡œ", price: 5000000, history: [500],
    cfg: { vol: 0.06, drift: -0.001, jumpProb: 0.02, jumpVol: 0.20, min: 1 } },
  { name: "ì‚¬ì¿ ë¼", price: 6500000, history: [500],
    cfg: { vol: 0.04, drift: 0.000, jumpProb: 0.00, jumpVol: 0.00, min: 1 } },
  { name: "ì²­ë£¡", price: 5000000, history: [500],
    cfg: { vol: 0.08, drift: 0.003, jumpProb: 0.03, jumpVol: 0.25, min: 1 } },
  { name: "ê²½ì°°ì²­", price: 4000000, history: [500],
    cfg: { vol: 0.02, drift: 0.001, jumpProb: 0.00, jumpVol: 0.00, min: 1 } },
  { name: "EMS", price: 5000000, history: [500],
    cfg: { vol: 0.05, drift: -0.002, jumpProb: 0.01, jumpVol: 0.15, min: 1 } },
  { name: "ì˜¬ë“œë³´ì´", price: 5000000, history: [500],
    cfg: { vol: 0.07, drift: 0.000, jumpProb: 0.02, jumpVol: 0.30, min: 1 } },
  { name: "ì‘ë‘", price: 8000000, history: [800],
    cfg: { vol: 0.10, drift: 0.004, jumpProb: 0.05, jumpVol: 0.40, min: 1 } }
];

/* --------- F5 í›„ì—ë„ ì‚¬ìš©ì ìœ ì§€: localStorage --------- */
function saveUser(u){ localStorage.setItem('stockUser', JSON.stringify(u)); }
function loadUser(){
  const raw = localStorage.getItem('stockUser');
  if(!raw) return null;
  try { return JSON.parse(raw); } catch(e){ return null; }
}
function logout(){ localStorage.removeItem('stockUser'); location.reload(); }

/* í˜ì´ì§€ ë¡œë“œ: ì €ì¥ëœ ì‚¬ìš©ì ìˆìœ¼ë©´ ìë™ ë¡œê·¸ì¸ */
window.onload = () => {
  const saved = loadUser();
  if(saved && saved.id && saved.name){
    currentUser = saved;
    loginModal.style.display = 'none';
    renderUserInfo(); renderCompanies(); startAuto();
  } else {
    loginModal.style.display = 'flex';
  }
};

/* ë¡œê·¸ì¸ ë²„íŠ¼ */
document.getElementById('startBtn').onclick = () => {
  const userId = document.getElementById('userId').value.trim();
  const userName = document.getElementById('userName').value.trim();
  if(userId && userName){
    currentUser = { id: userId, name: userName };
    saveUser(currentUser);
    loginModal.style.display = 'none';
    renderUserInfo(); renderCompanies(); startAuto();
  } else { alert('ê³ ìœ ë²ˆí˜¸ì™€ ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); }
};

/* ë Œë”ë§ */
function renderUserInfo(){
  document.getElementById('userInfo').innerHTML =
    `<strong>${currentUser.name}(${currentUser.id})</strong> | í˜„ê¸ˆ: ${player.cash.toLocaleString()} KRW`;
}
function renderCompanies() {
  const container = document.getElementById('companies');
  container.innerHTML = '';
  companies.forEach(c => {
    const held = player.holdings[c.name] || 0;
    const div = document.createElement('div');
    div.className = 'company';
    div.innerHTML = `
      <div class="left"><strong>${c.name}</strong> ${c.price.toLocaleString()} KRW | ë³´ìœ : ${held}ì£¼</div>
      <div class="actions">
        <button onclick="buy('${c.name}',1)">ë§¤ìˆ˜</button>
        <button onclick="sell('${c.name}',1)">ë§¤ë„</button>
      </div>
    `;
    container.appendChild(div);
  });
  updateChart();
  renderUserInfo();
}

/* ê±°ë˜ */
function log(msg){ const l=document.getElementById('log'); l.innerHTML = `<div>${msg}</div>`+l.innerHTML; }
function buy(name, qty){
  const c = companies.find(x=>x.name===name);
  if(player.cash < c.price*qty){ alert('í˜„ê¸ˆ ë¶€ì¡±'); return; }
  player.cash -= c.price*qty;
  player.holdings[name] = (player.holdings[name]||0)+qty;
  const now=new Date().toLocaleString();
  log(`âœ… ${currentUser.name}(${currentUser.id}) ${name} ${qty}ì£¼ ë§¤ìˆ˜ @ ${c.price}`);
  tradeLog.push({ date:now,userId:currentUser.id,userName:currentUser.name,type:'ë§¤ìˆ˜',company:name,qty,price:c.price,cash:player.cash });
  renderCompanies();
}
function sell(name, qty){
  const c = companies.find(x=>x.name===name);
  if((player.holdings[name]||0)<qty){ alert('ë³´ìœ  ì£¼ì‹ ë¶€ì¡±'); return; }
  player.cash += c.price*qty;
  player.holdings[name]-=qty;
  const now=new Date().toLocaleString();
  log(`âœ… ${currentUser.name}(${currentUser.id}) ${name} ${qty}ì£¼ ë§¤ë„ @ ${c.price}`);
  tradeLog.push({ date:now,userId:currentUser.id,userName:currentUser.name,type:'ë§¤ë„',company:name,qty,price:c.price,cash:player.cash });
  renderCompanies();
}

/* ===== ì…ê¸ˆ ìš”ì²­/ìŠ¹ì¸ íë¦„ ===== */
function parseNumber(str){
  const n = parseInt(String(str).replace(/[^0-9-]/g,''),10);
  return isNaN(n) ? 0 : n;
}

function requestDeposit(){
  if(!currentUser){ alert('ë¨¼ì € ë¡œê·¸ì¸í•˜ì„¸ìš”.'); return; }
  const acct = document.getElementById('acctNo').value.trim();
  const amount = parseNumber(document.getElementById('cashAmount').value);
  const memo = document.getElementById('cashMemo').value.trim();

  if(!acct){ alert('ê³„ì¢Œë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
  if(amount <= 0){ alert('ê¸ˆì•¡ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•˜ì„¸ìš”.'); return; }

  const req = {
    id: 'REQ-' + Date.now(),
    date: new Date().toLocaleString(),
    userId: currentUser.id, userName: currentUser.name,
    acct, amount, memo, status: 'ëŒ€ê¸°'
  };
  pendingDeposits.unshift(req);
  log(`ğŸ“¨ ì…ê¸ˆ ìš”ì²­: ${currentUser.name}(${currentUser.id}) ${amount.toLocaleString()} KRW / ê³„ì¢Œ:${acct}`);
  // ì…ë ¥ ì´ˆê¸°í™”
  document.getElementById('acctNo').value = '';
  document.getElementById('cashAmount').value = '';
  document.getElementById('cashMemo').value = '';
  renderQueue(); // ì—´ë ¤ìˆìœ¼ë©´ ê°±ì‹ 
}

function toggleAdminQueue(){
  const code = document.getElementById('adminCode').value.trim();
  if(code !== 'ADMIN123'){ alert('ê´€ë¦¬ì ì½”ë“œê°€ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
  const panel = document.getElementById('adminQueue');
  panel.classList.toggle('active');
  renderQueue();
}

function renderQueue(){
  const code = document.getElementById('adminCode').value.trim();
  if(code !== 'ADMIN123') return;
  const list = document.getElementById('queueList');
  list.innerHTML = '';
  if(pendingDeposits.length === 0){
    list.innerHTML = '<div class="req-card">ëŒ€ê¸° ì¤‘ì¸ ìš”ì²­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    return;
  }
  pendingDeposits.forEach(req => {
    const div = document.createElement('div');
    div.className = 'req-card';
    const badgeClass = req.status==='ëŒ€ê¸°'?'wait':(req.status==='ìŠ¹ì¸'?'approved':'rejected');
    div.innerHTML = `
      <div>
        <div><strong>${req.userName}(${req.userId})</strong> - ${req.amount.toLocaleString()} KRW <span class="badge ${badgeClass}">${req.status}</span></div>
        <div class="req-meta">ìš”ì²­ID: ${req.id} | ê³„ì¢Œ: ${req.acct} | ì‹œê°„: ${req.date} | ë©”ëª¨: ${req.memo?req.memo:'-'}</div>
      </div>
      <div class="req-actions">
        <button onclick="approveDeposit('${req.id}')">ìŠ¹ì¸</button>
        <button onclick="rejectDeposit('${req.id}')">ê±°ì ˆ</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function approveDeposit(id){
  const code = document.getElementById('adminCode').value.trim();
  if(code !== 'ADMIN123'){ alert('ê´€ë¦¬ì ì½”ë“œê°€ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
  const idx = pendingDeposits.findIndex(r => r.id === id);
  if(idx === -1) return;
  const req = pendingDeposits[idx];
  if(req.status !== 'ëŒ€ê¸°') return;

  player.cash += req.amount;   // í˜„ê¸ˆ ë°˜ì˜
  req.status = 'ìŠ¹ì¸';

  const now = new Date().toLocaleString();
  tradeLog.push({
    date: now, userId: req.userId, userName: req.userName,
    type:'ì…ê¸ˆ(ìŠ¹ì¸)', company:'í˜„ê¸ˆ', qty:0, price:0,
    cash: player.cash, memo:`ìš”ì²­ID:${req.id} / ê³„ì¢Œ:${req.acct} / ë©”ëª¨:${req.memo||''}`
  });
  log(`âœ… ì…ê¸ˆ ìŠ¹ì¸: ${req.userName}(${req.userId}) ${req.amount.toLocaleString()} KRW ë°˜ì˜ (í˜„ê¸ˆ: ${player.cash.toLocaleString()} KRW)`);
  renderUserInfo(); renderQueue();
}

function rejectDeposit(id){
  const code = document.getElementById('adminCode').value.trim();
  if(code !== 'ADMIN123'){ alert('ê´€ë¦¬ì ì½”ë“œê°€ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
  const idx = pendingDeposits.findIndex(r => r.id === id);
  if(idx === -1) return;
  const req = pendingDeposits[idx];
  if(req.status !== 'ëŒ€ê¸°') return;

  req.status = 'ê±°ì ˆ';
  const now = new Date().toLocaleString();
  tradeLog.push({
    date: now, userId: req.userId, userName: req.userName,
    type:'ì…ê¸ˆ(ê±°ì ˆ)', company:'í˜„ê¸ˆ', qty:0, price:0,
    cash: player.cash, memo:`ìš”ì²­ID:${req.id} / ê³„ì¢Œ:${req.acct} / ë©”ëª¨:${req.memo||''}`
  });
  log(`â›” ì…ê¸ˆ ê±°ì ˆ: ${req.userName}(${req.userId}) ${req.amount.toLocaleString()} KRW (í˜„ê¸ˆ ë³€ë™ ì—†ìŒ)`);
  renderQueue();
}

/* ìë™ ë³€ë™ */
function nextPriceByCfg(c){
  const { vol=0.05, drift=0, jumpProb=0, jumpVol=0.2, min=1 } = c.cfg||{};
  let shock = (Math.random()*2-1)*vol + drift;
  if(Math.random()<jumpProb) shock += (Math.random()*2-1)*jumpVol;
  c.price = Math.max(min, Math.floor(c.price*(1+shock)));
  c.history.push(c.price);
}
function updatePrices(){
  if(!autoOn) return;
  companies.forEach(nextPriceByCfg);
  renderCompanies();
}
function startAuto(){ stopAuto(); autoOn=true; autoTimer=setInterval(updatePrices,5000); }
function stopAuto(){ if(autoTimer) clearInterval(autoTimer); autoTimer=null; }

/* ì°¨íŠ¸ */
const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx,{ type:'line', data:{ labels:Array.from({length:companies[0].history.length},(_,i)=>i),
  datasets:companies.map(c=>({ label:c.name, data:c.history, borderColor:'#'+Math.floor(Math.random()*16777215).toString(16), fill:false }))
}, options:{ responsive:true, scales:{ x:{ display:true,title:{ display:true,text:'í‹±'} }, y:{ display:true,title:{ display:true,text:'ê°€ê²©(KRW)'}}}}});
function updateChart(){
  chart.data.labels = Array.from({length:companies[0].history.length},(_,i)=>i);
  chart.data.datasets.forEach((d,i)=>{ d.data=companies[i].history; });
  chart.update();
}

/* CSV ë‹¤ìš´ë¡œë“œ (ë©”ëª¨ í¬í•¨) */
function downloadExcel(){
  const code=document.getElementById('adminCode').value.trim();
  if(code!=='ADMIN123'){ alert('ì˜ëª»ëœ ì½”ë“œì…ë‹ˆë‹¤.'); return; }
  if(tradeLog.length===0){ alert('ê±°ë˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.'); return; }

  // ë‚ ì§œ ë‚´ë¦¼ì°¨ìˆœ
  const sortedLog=[...tradeLog].sort((a,b)=>new Date(b.date)-new Date(a.date));
  let csv='ë‚ ì§œ,ê³ ìœ ë²ˆí˜¸,ì´ë¦„,íƒ€ì…,ê¸°ì—…,ê°€ê²©,ìˆ˜ëŸ‰,í˜„ê¸ˆ,ì´ìì‚°,ë©”ëª¨\n';
  sortedLog.forEach(t=>{
    const evalQty = t.company && t.company!=='í˜„ê¸ˆ' ? (player.holdings[t.company]||0) : 0;
    const totalAsset = t.cash + evalQty*t.price;
    csv += `${t.date},${t.userId},${t.userName},${t.type},${t.company},${t.price},${t.qty},${t.cash},${totalAsset},${t.memo??''}\n`;
  });

  const bom=new Uint8Array([0xEF,0xBB,0xBF]);
  const blob=new Blob([bom,csv],{type:'text/csv;charset=utf-8'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=`trade_log_${Date.now()}.csv`;
  document.body.appendChild(a);
  a.click(); document.body.removeChild(a);
}
</script>
