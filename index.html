<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>작두 투자 센터</title>

  <!-- 🔹 CSS 스타일 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>📊 작두 투자 센터</h1>

  <!-- 🔹 유저 정보 영역 -->
  <div id="userRow">
    <div id="userInfo">⏳ 로그인 중...</div>
    <div id="userBalance"></div>
    <div>
      <button id="depositBtn">💰 입금</button>
      <button id="withdrawBtn">🏧 출금</button>
      <button id="attendanceBtn">📅 출석체크</button>
      <button id="exchangeBtn">💱 환전 (현금↔코인)</button>
      <button id="newsBtn">📰 뉴스 보기</button>
    </div>
  </div>

  <!-- 🔹 기업 / 차트 / 로그 -->
  <div id="chartWrap"></div>
  <div id="companies"></div>
  <div id="log"></div>

  <!-- 🔹 관리자 패널 (숨김 기본) -->
  <section id="adminPanel" hidden>
    <h2>⚙ 관리자 도구</h2>
    <button id="updatePricesBtn">가격 갱신</button>
    <button id="refreshUsersBtn">유저 데이터 갱신</button>
    <div id="adminSummary"></div>
  </section>

  <!-- ===== 모달 영역 ===== -->

  <!-- 🔸 입금 모달 -->
  <div id="depositModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="this.closest('.modal').style.display='none'">✕</button>
      <h2>💰 입금 요청</h2>
      <input id="depositAmount" type="number" placeholder="입금 금액 입력">
      <button id="depositSend">요청</button>
    </div>
  </div>

  <!-- 🔸 출금 모달 -->
  <div id="withdrawModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="this.closest('.modal').style.display='none'">✕</button>
      <h2>🏧 출금 요청</h2>
      <input id="withdrawAmount" type="number" placeholder="출금 금액 입력">
      <select id="withdrawType">
        <option value="cash">현금</option>
        <option value="coin">코인</option>
      </select>
      <button id="withdrawSend">요청</button>
    </div>
  </div>

  <!-- 🔸 뉴스 모달 -->
  <div id="newsModal" class="modal">
    <div class="modal-content">
      <button class="xbtn" onclick="this.closest('.modal').style.display='none'">✕</button>
      <h2>📰 뉴스</h2>
      <div id="newsList" style="max-height:300px;overflow-y:auto;"></div>
    </div>
  </div>

  <!-- 🔸 관리자 로그인 모달 -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h2>🔐 관리자 로그인</h2>
      <input id="adminCode" type="password" placeholder="관리자 코드 입력">
      <button onclick="checkAdmin()">로그인</button>
    </div>
  </div>

  <!-- ===== 스크립트 연결 ===== -->
  <script type="module" src="app.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="news.js"></script>
  <script type="module" src="attendance.js"></script>
  <script type="module" src="exchange.js"></script>
</body>
</html>
