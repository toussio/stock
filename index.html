<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>떡잎방범대 주식 센터</title>
<style>
  body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
  h1 { text-align:center; }
  #userRow,#log { margin:20px auto; max-width:1100px; }
  #userRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:space-between; }
  #userInfo { font-size:16px; }
  #depositForm { display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:center; margin:20px auto; }
  #depositForm input { padding:6px; }
  #depositForm .memo { min-width:200px; }

  /* 기업 카드 3열 */
  #companies {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
    margin:20px auto;
    max-width:1100px;
  }
  .company {
    background:#1f2937;
    border-radius:8px;
    padding:12px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .company .info {
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:15px;
    font-weight:500;
  }
  .company .actions {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:6px;
  }
  .company .actions input[type="number"] {
    grid-column:span 2;
    padding:4px;
  }

  button { padding:6px 12px; cursor:pointer; border-radius:6px; background:#334155; color:#e5e7eb; border:none; }
  button:hover { background:#475569; }
  #log { max-height:240px; overflow-y:auto; background:#111827; padding:10px; border-radius:8px; }
  canvas { background:#111827; border-radius:8px; display:block; margin:20px auto; }
  .req-card { background:#1f2937; border-radius:8px; padding:10px; margin:8px 0;
              display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; }
  .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:50; }
  .modal-content { background:#1f2937; padding:20px; border-radius:10px; text-align:center; width:min(90%,420px); }
  .modal-content input { margin:8px 0; padding:6px; width:80%; }
</style>
</head>
<body>
<h1>인게임 주식 시뮬레이터</h1>

<div id="userRow">
  <div id="userInfo">⏳ 로그인 대기중...</div>
  <div>
    <button onclick="logout()">로그아웃</button>
    <button onclick="openWithdrawModal()">출금 요청</button>
  </div>
</div>

<div id="depositForm">
  <input id="acctNo" type="text" placeholder="인게임 계좌번호 (예: ACC-00123)">
  <input id="cashAmount" type="text" placeholder="금액 (예: 1000000)">
  <input id="cashMemo" type="text" class="memo" placeholder="메모 (선택)">
  <button onclick="requestDeposit()">입금 요청</button>
</div>

<!-- ✅ 그래프 먼저 -->
<canvas id="chart" width="800" height="400"></canvas>

<!-- ✅ 기업 카드 (3열) -->
<div id="companies"></div>

<!-- 로그 -->
<div id="log"></div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>정보 입력 후 시작</h2>
    <input type="text" id="customId" placeholder="고유번호 입력"><br>
    <input type="text" id="customName" placeholder="이름 입력"><br>
    <button id="startBtn">시작</button>
  </div>
</div>

<!-- 출금 요청 모달 -->
<div id="withdrawModal" class="modal">
  <div class="modal-content">
    <h2>출금 요청</h2>
    <input type="text" id="withdrawId" placeholder="고유번호 입력"><br>
    <input type="text" id="withdrawName" placeholder="이름 입력"><br>
    <input type="number" id="withdrawAmount" placeholder="출금 금액 입력"><br>
    <input type="text" id="withdrawMemo" placeholder="메모 (선택)"><br>
    <button onclick="submitWithdraw()">요청</button>
    <button onclick="closeWithdrawModal()">취소</button>
  </div>
</div>

<!-- 관리자 로그인 -->
<div id="adminLogin" style="text-align:center; margin-top:20px;">
  <input type="password" id="adminCode" placeholder="관리자 코드 입력">
  <button onclick="checkAdmin()">관리자 로그인</button>
</div>

<!-- 관리자 패널들 -->
<div id="adminPanelUsers" style="display:none; max-width:1100px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelUsers')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>👑 강제 로그아웃 패널</h3>
  <div id="userList"></div>
</div>

<div id="adminPanelFinance" style="display:none; max-width:1100px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelFinance')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>💰 입출금 요청 패널</h3>
  <h4>입금 요청</h4>
  <div id="depositRequests"></div>
  <h4>출금 요청</h4>
  <div id="withdrawRequests"></div>
</div>

<div id="adminPanelStock" style="display:none; max-width:1100px; margin:20px auto; background:#1f2937; padding:10px; border-radius:8px; position:relative;">
  <button onclick="closeAdmin('adminPanelStock')" style="position:absolute; top:8px; right:8px; background:#7f1d1d; border:none; color:white; border-radius:50%; width:28px; height:28px; cursor:pointer;">✕</button>
  <h3>📈 주가 조정 패널</h3>
  <div id="stockTuner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, setDoc, getDoc, updateDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  /* Firebase 설정 */
  const firebaseConfig = {
    apiKey: "AIzaSyAVCFjQ0ton4HPtkcYAHMeuMubH1gD1KWg",
    authDomain: "cotyledons-of-stock-a1241.firebaseapp.com",
    projectId: "cotyledons-of-stock-a1241",
    storageBucket: "cotyledons-of-stock-a1241.appspot.com",
    messagingSenderId: "962984742513",
    appId: "1:962984742513:web:25082eed6cdcc9c37b95d0",
    measurementId: "G-NRPT075Q3X"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const userInfo=document.getElementById("userInfo");
  const companiesDiv=document.getElementById("companies");
  const acctNo=document.getElementById("acctNo");
  const cashAmount=document.getElementById("cashAmount");
  const cashMemo=document.getElementById("cashMemo");
  const logDiv=document.getElementById("log");
  const loginModal=document.getElementById("loginModal");
  const withdrawModal=document.getElementById("withdrawModal");
  const withdrawId=document.getElementById("withdrawId");
  const withdrawName=document.getElementById("withdrawName");
  const withdrawAmount=document.getElementById("withdrawAmount");
  const withdrawMemo=document.getElementById("withdrawMemo");

  let player={holdings:{},cash:5000000};
  let currentUser=null;
  let unsubscribeUser=null;

  function log(msg){ logDiv.innerHTML=`<div>${msg}</div>`+logDiv.innerHTML; }
  function parseNumber(str){ const n=parseInt(String(str).replace(/[^0-9-]/g,''),10); return isNaN(n)?0:n; }
  function renderUserInfo(){ if(currentUser) userInfo.innerHTML=`<strong>${currentUser.name}(${currentUser.id})</strong> | 현금:${player.cash.toLocaleString()} KRW`; }

  /* 회사 데이터 (11개) */
  const companies=[
    {name:"떡잎방범대",price:1000,multiplier:1},
    {name:"카스틸로",price:500,multiplier:1},
    {name:"사쿠라",price:500,multiplier:1},
    {name:"청룡",price:500,multiplier:1},
    {name:"경찰청",price:500,multiplier:1},
    {name:"Ems",price:500,multiplier:1},
    {name:"올드보이",price:500,multiplier:1},
    {name:"작두",price:800,multiplier:1},
    {name:"빅딕",price:700,multiplier:1},
    {name:"유토피아",price:600,multiplier:1},
    {name:"inback",price:550,multiplier:1}
  ];
  const getCurrentPrice = (c)=> Math.max(1, Math.floor((c.price||0) * (c.multiplier||1)));

  /* 기업 카드 렌더 */
  function renderCompanies(){
    companiesDiv.innerHTML='';
    companies.forEach(c=>{
      const held=player.holdings[c.name]||0;
      const nowPrice=getCurrentPrice(c);
      const inputId=`qty-${c.name}`;
      const div=document.createElement('div');
      div.className='company';
      div.innerHTML=`
        <div class="info">
          <strong>${c.name}</strong>
          <span>${nowPrice.toLocaleString()} KRW | 보유:${held}주</span>
        </div>
        <div class="actions">
          <input type="number" id="${inputId}" value="1" min="1">
          <button onclick="buy('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매수</button>
          <button onclick="sell('${c.name}',parseInt(document.getElementById('${inputId}').value)||1)">매도</button>
        </div>`;
      companiesDiv.appendChild(div);
    });
    renderUserInfo();
  }

  /* === (이하: 거래 / 입출금 / 로그인 / 관리자 / 주가조정 등 앞서 제공된 로직 동일) === */
  /* ... 같은 방식으로 이어짐 ... */
</script>
</body>
</html>
