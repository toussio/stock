<script type="module">

// ìë™ ê·¸ë˜í”„ ì œì–´ ë³€ìˆ˜
let autoInterval = null;

// ğŸ”¥ ê·¸ë˜í”„ ì „ì²´ ì´ˆê¸°í™”
async function resetAllCompanies(){
  for(const c of companies){
    const ref = doc(db,"companies",c.name);
    await setDoc(ref, { price:c.price, history:[c.price] });
  }
  log("ğŸ”„ ëª¨ë“  íšŒì‚¬ ê·¸ë˜í”„ ì´ˆê¸°í™” ì™„ë£Œ");
}

// ìë™ ê°€ê²© ë³€ë™
async function autoUpdatePrice(companyName) {
  const ref = doc(db,"companies",companyName);
  const snap = await getDoc(ref);
  if(snap.exists()){
    const data = snap.data();
    const changeRate = (Math.random() * (2*changeRange) - changeRange); 
    const newPrice = Math.max(100, Math.round(data.price * (1 + changeRate)));
    const newHistory = [...data.history, newPrice];
    await updateDoc(ref, { price:newPrice, history:newHistory });
  }
}

// ì‹œì‘/ë©ˆì¶¤
window.startAutoGraph=function(){
  if(autoInterval) return;
  autoInterval = setInterval(()=>{ companies.forEach(c=>autoUpdatePrice(c.name)); }, updateSpeed);
  log("âš¡ ìë™ ê·¸ë˜í”„ ì‹œì‘");
};
window.stopAutoGraph=function(){
  if(autoInterval){ clearInterval(autoInterval); autoInterval = null; }
  log("â¹ ìë™ ê·¸ë˜í”„ ë©ˆì¶¤");
};

// ê´€ë¦¬ì ëª…ë ¹ì–´ ì‹¤í–‰
window.runAdminCommand = async function(){
  const cmd = document.getElementById("adminCommand").value.trim().toLowerCase();
  const parts = cmd.split(" ");
  if(parts[0] === "start"){ startAutoGraph(); }
  else if(parts[0] === "stop"){ stopAutoGraph(); }
  else if(parts[0] === "speed" && parts[1]){
    const val = parseInt(parts[1],10);
    if(!isNaN(val) && val>500){
      updateSpeed = val;
      if(autoInterval){ stopAutoGraph(); startAutoGraph(); }
      log(`â± ì£¼ê¸° ë³€ê²½: ${updateSpeed}ms`);
    }
  }
  else if(parts[0] === "range" && parts[1]){
    const val = parseFloat(parts[1]);
    if(!isNaN(val) && val>0){
      changeRange = val/100;
      log(`ğŸ“Š ë³€ë™í­ ë³€ê²½: Â±${val}%`);
    }
  }
  else if(parts[0] === "reset"){ await resetAllCompanies(); }
  else { alert("ì•Œ ìˆ˜ ì—†ëŠ” ëª…ë ¹ì–´ì…ë‹ˆë‹¤."); }
  document.getElementById("adminCommand").value="";
};

// ì°¨íŠ¸ ë° ì‹œì‘ ë²„íŠ¼ ì´ˆê¸°í™”
document.addEventListener("DOMContentLoaded",()=>{

// ğŸ”§ ë¡œê·¸ì¸ í•¨ìˆ˜
async function loginUser(userId,userName){
  const userRef=doc(db,"users",userId);
  const snap=await getDoc(userRef);
  if(snap.exists()){
    const data=snap.data();
    player={ cash:data.cash??5000000, holdings:data.holdings??{} };
  } else {
    await setDoc(userRef,{ id:userId, name:userName, cash:5000000, holdings:{} });
    player={ cash:5000000, holdings:{} };
  }
  currentUser={ id:userId, name:userName };
  renderUserInfo(); renderCompanies();

  companies.forEach(c=>{
    onSnapshot(doc(db,"companies",c.name),(snap)=>{
      if(snap.exists()){
        const data=snap.data();
        c.price=data.price;
        c.history=data.history;
        const priceSpan=document.getElementById(`price-${c.name}`);
        if(priceSpan) priceSpan.textContent=c.price.toLocaleString();
        updateChart();
      }
    });
  });
}

// ë Œë”ë§ í•¨ìˆ˜
function renderUserInfo(){
  document.getElementById('userInfo').innerHTML=`
    <strong>${currentUser?.name||""}(${currentUser?.id||""})</strong> |
    í˜„ê¸ˆ: ${player.cash.toLocaleString()} KRW
    <button style="margin-left:8px" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
  `;
}
function renderCompanies(){
  const container=document.getElementById('companies');
  container.innerHTML='';
  companies.forEach(c=>{
    const held=player.holdings[c.name]||0;
    const div=document.createElement('div');
    div.className='company';
    div.innerHTML=`
      <div>
        <strong>${c.name}</strong><br>
        ê°€ê²©: <span id="price-${c.name}">${c.price.toLocaleString()}</span> KRW<br>
        ë³´ìœ : <span id="holding-${c.name}">${held}</span>ì£¼
      </div>
      <div style="text-align:right;">
        <input type="number" id="qty-${c.name}" value="1" min="1"
               style="min-width:60px; max-width:100px; text-align:right; margin-bottom:5px;">
        <div style="display:flex; gap:5px; justify-content:flex-end;">
          <button onclick="buy('${c.name}')">ë§¤ìˆ˜</button>
          <button onclick="sell('${c.name}')">ë§¤ë„</button>
        </div>
      </div>`;
    container.appendChild(div);
  });
  updateChart(); renderUserInfo();
}
function updateChart(){
  if(!chart) return;
  chart.data.labels=Array.from({length:companies[0].history.length},(_,i)=>i);
  chart.data.datasets.forEach((d,i)=>{ d.data=companies[i].history; });
  chart.update();
}

  currentUser=null; player={ holdings:{}, cash:5000000 };
  document.getElementById('loginModal').style.display="flex";
  renderUserInfo(); renderCompanies();

window.buy=async function(name){
  const qty=parseInt(document.getElementById(`qty-${name}`).value,10)||1;
  const c=companies.find(x=>x.name===name);
  if(player.cash<c.price*qty){ alert("í˜„ê¸ˆ ë¶€ì¡±"); return; }
  player.cash-=c.price*qty;
  player.holdings[name]=(player.holdings[name]||0)+qty;
  log(`âœ… ${currentUser.name} ${name} ${qty}ì£¼ ë§¤ìˆ˜ @ ${c.price}`);
  await updateDoc(doc(db,"users",currentUser.id),{ cash:player.cash, holdings:player.holdings });
  renderCompanies();
}
window.sell=async function(name){
  const qty=parseInt(document.getElementById(`qty-${name}`).value,10)||1;
  const c=companies.find(x=>x.name===name);
  if((player.holdings[name]||0)<qty){ alert("ë³´ìœ  ì£¼ì‹ ë¶€ì¡±"); return; }
  player.cash+=c.price*qty;
  player.holdings[name]-=qty;

  await updateDoc(doc(db,"users",currentUser.id),{ cash:player.cash, holdings:player.holdings });
  renderCompanies();
}
